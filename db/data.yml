    - "<p>Сланцевый газ &ndash; революция не состоялась.<br />\r\n&nbsp;<img alt=\"Сланцевый
      газ &amp;ndash; революция не состоялась\" src=\"http://nstarikov.ru/wp-content/uploads/2014/05/gas-750x293.jpg\"
      title=\"Сланцевый газ – революция не состоялась\" /><br />\r\nИсточник: Вестник
      Российской Академии Наук, 2014, том 84, №5, с. 400-433, авторы И.О Геращенко,
      А. Л. Лапидус<br />\r\nВведение.<br />\r\nПриродный газ можно обнаружить практически
      в любой точке нашей планеты. Если мы начнем бурить скважину, то почти в любом
      месте дойдем до пласта, в котором будет содержаться газ.&nbsp; В зависимости
      от состава и структуры пласта содержание газа в нем может быть разное. Для того
      же, чтобы природного газа накопилось много, нужна порода-коллектор, которая
      будет способствовать накоплению газа, и этими породами могут быть песчаник,
      сланец, глина или уголь. Каждая из вышеперечисленных пород будет выполнять&nbsp;
      роль коллектора по-разному. В зависимости от того, в каком пласте и на какой
      глубине будет этот газ залегать, будет меняться и его название.&nbsp; Газ, добываемый
      из пласта сланца, становится сланцевым, а из угольного пласта &ndash; угольным
      метаном. Больше всего газа может быть добыто из пластов песчаника и газ, добываемый
      из таких пластов, называют просто &laquo;природным&raquo;.<br />\r\n<a name=\"cut\"
      target=\"_blank\"></a><br />\r\nВсе запасы природного газа делятся на традиционные
      и нетрадиционные.<br />\r\nТрадиционные залежи&nbsp; находятся в неглубоко залегающих
      (менее 5000 м)&nbsp; пластах, где коллекторной&nbsp; породой является песчаник,
      обеспечивающий наибольшие возможности для накопления газа, что приводит к минимальной
      стоимости его добычи.<br />\r\nК нетрадиционным запасам относятся:<br />\r\nГлубоко
      залегающий газ&nbsp;&ndash; глубина залегания более 5000 м., что увеличивает
      стоимость буровых работ.<br />\r\nПриродный газ плотных пород&nbsp;&ndash; коллектором&nbsp;
      являются плотные породы с низким содержанием газа.<br />\r\nСланцевый газ&nbsp;&ndash;
      коллектором является сланец.<br />\r\nУгольный метан&nbsp;&ndash; &nbsp;коллектором
      являются угольные пласты.<br />\r\nМетаногидраты&nbsp;&ndash; метан содержится
      в кристаллогидрате в соединении с водой.<br />\r\nПроницаемость плотных пород,
      сланца и угольных пластов&nbsp; значительно меньше, чем у песчаника, что приводит
      к сильному снижению дебита скважин. Если стоимость добычи природного газа на
      традиционных месторождениях имеет порядок 15 &ndash; 25 $|1000 м3&nbsp;на земле
      и 30-60$/1000 м3&nbsp;на шельфе, то добыча газа на нетрадиционных месторождениях
      обходится значительно дороже.<br />\r\nСланцевой революции в США предшествовало
      продолжительное падение добычи традиционного природного газа. В 1990 г. 90%
      добываемого в США газа приходилось на традиционные месторождения и только 10%
      на нетрадиционные,&nbsp; месторождения плотных пород (tight gas) и угольный
      метан (Coalbed methane). Добыча природного газа на традиционных месторождениях
      в 1990 г. составляла 15,4 трилл. кубических футов,&nbsp; к 2010 г. она упала
      на 29% до 11 трилл. куб. футов. Такое катастрофическое падение добычи газа американцы
      компенсировали расширением добычи газа на нетрадиционных месторождениях, которая
      достигла к 2010 г. 58% от общей добычи, что позволило довести общую добычу газа
      до 21,5 трилл. куб. футов или 609 млрд. м3. [18] Основные силы были брошены
      на добычу сланцевого газа.<br />\r\n<a href=\"http://smart-lab.ru/r.php?u=http%3A%2F%2Fnstarikov.ru%2Fwp-content%2Fuploads%2F2014%2F05%2F121.jpg&amp;s=1158006120\"
      rel=\"gallery\" target=\"_blank\"><img alt=\"Сланцевый газ &amp;ndash; революция
      не состоялась\" height=\"461\" src=\"http://nstarikov.ru/wp-content/uploads/2014/05/121.jpg\"
      title=\"Сланцевый газ &amp;ndash; революция не состоялась\" width=\"637\" /></a><br
      />\r\n<em>Прогноз объёмов и структуры добычи природного газа в США</em><br />\r\n&nbsp;Natural
      gas production by source, 1990&mdash;2035 (trillion cubic feet)<br />\r\nВ 2009
      году средства массовой информации сообщили, что США стали &laquo;крупнейшим
      в мире производителем газа&raquo;, оттеснив Россию на второе место. Причину
      этого объяснили&nbsp; увеличением &nbsp;добычи сланцевого газа, &nbsp;ставшую
      экономически оправданной вследствие &nbsp;применения инновационных технологий,
      разработанных американскими компаниями. Было заявлено, что с помощью горизонтального
      бурения и гидроразрыва пласта добыча сланцевого газа становится &nbsp;&nbsp;выгоднее,
      чем добыча природного&nbsp; газа. Началось обсуждение того, что США вскоре прекратит
      свой огромный импорт энергоносителей &nbsp;и, мало того, &nbsp;начнет снабжать
      природным газом всю Европу. [1,2] Была запущена информация, что добыча сланцевого
      газа в США за 2010 г&nbsp; достигла&nbsp;&nbsp; 51 млрд. кубометров в год (менее
      8% от добычи &laquo;Газпрома&raquo;). В компании, занимающиеся добычей сланцевого
      газа, было инвестировано около 21 млрд. долларов. [3]<br />\r\nОтветственные
      аналитические организации &laquo;сланцевую эйфорию&raquo; не разделяли.<br />\r\nIEA
      (International&nbsp; Energy Agency) и BP review приводили данные, по которым&nbsp;
      добыча газа Россией превышает американскую, а DOE (Министерство энергетики США)
      в 2010 г. высказало предположение, что данные по добыче газа в США завышены
      примерно на 10%, &nbsp;т.е. на 60 млрд. м3&nbsp;в год. [4] Однако мнения профессионалов
      средствами массовой информации игнорировались. Аналитики стали пророчить &nbsp;крах
      газовых картелей. Польша была объявлена будущей крупнейшей газодобывающей страной
      Европы [ 5,6,7]<br />\r\nНа весь мир было объявлено о грядущей &laquo;Сланцевой
      революции&raquo;.<br />\r\nАнализ возможности использования сланцевого газа.<br
      />\r\nРеальное положение дел в газодобывающей промышленности США складывалось
      совсем не так радужно, как хотелось представителям средств массовой информации.&nbsp;Заявляемая
      себестоимость сланцевого газа в 100$ за 1000 м3никем не была достигнута. &nbsp;Даже
      у компании&nbsp;Chesapeake Energy&nbsp;(пионера и активного пропагандиста &nbsp;сланцевого
      газа) минимальная себестоимость добычи оказалась 160$&nbsp; за 1000 м3. [7]<br
      />\r\nПод шумок &laquo;сланцевой революции&raquo; многие американские газодобывающие
      компании набрали кредитов с использованием скважин в качестве обеспечения (залога),
      чем увеличили свою капитализацию. Однако &nbsp;выяснилось, что продуктивность
      скважины сланцевого газа падает за первый же год в 4&nbsp;&mdash; 5 раз [8],
      в результате чего уже через год эксплуатации оборудование работает всего на
      20 &ndash; 25% от своей мощности, а экономические показатели уходят в минус.
      В результате ряд &nbsp;американских газодобывающих компаний обанкротились на
      сланцевом буме. [9]<br />\r\nВ начале &laquo;сланцевой революции&raquo; &nbsp;2008
      &ndash; 2009 г. &nbsp;американские газодобывающие компании получили множество
      заказов на проведение буровых работ по разведке и добыче сланцевого газа из
      Польши, Китая, Турции, Украины и ряда других стран. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;На
      первых же этапах работ выяснилось, что себестоимость добычи сланцевого газа
      в этих странах значительно выше, чем в США, и составляет 300 &ndash; 430 $ за
      1000 м3&nbsp;, его запасы значительно ниже, чем прогнозировались, а состав газа,
      в большинстве случаев, значительно хуже, чем ожидалось. [8, 10,11,12] В июне
      2012 г. Exxon-Mobil отказалась от дальнейшей разведки сланцевого газа в Польше
      по причине скудости ресурсов. В августе того же года ее примеру последовала
      английская компания 3Legs Resources. [8]<br />\r\nНа сегодняшний день ни в одной
      стране мира, за исключением США, сланцевый газ в промышленных масштабах не добывается.<br
      />\r\nОстановимся на составе сланцевого газа.По данным, приводимым в справочниках,
      теплота сгорания сланцевого газа в два с лишним раза ниже, чем у газа природного.
      [13,14] Состав сланцевого газа приводится в публикациях крайне редко, и приведенная
      ниже таблица демонстрирует причины этого. Если на лучших из&nbsp; разрабатываемых
      месторождений &nbsp;США в добываемом газе может быть до 65% азота и до 10,4%
      углекислого газа, то можно представить, сколько этих негорючих газов содержится
      в сланцевом газе месторождений не столь перспективных.<br />\r\nТаблица. Состав
      газа разрабатываемых сланцевых плев США [8,15]<br />\r\n<a href=\"http://smart-lab.ru/uploads/images/02/13/36/2014/05/19/748e9d.jpg\"
      target=\"_blank\"><img alt=\"Сланцевый газ – революция не состоялась\" src=\"http://smart-lab.ru/uploads/images/02/13/36/2014/05/19/6b6653.jpg\"
      title=\"Сланцевый газ – революция не состоялась\" /></a><br />\r\nПриведенная
      таблица показывает, &nbsp;что &nbsp;У СЛАНЦЕВОГО ГАЗА НЕ МОЖЕТ БЫТЬ РАЗВЕДАННЫХ
      ЗАПАСОВ.<br />\r\nЕсли на одном месторождении ANTRUM, в &nbsp;скважинах находящихся&nbsp;
      рядом, содержание азота в добываемом газе колеблется&nbsp; от 0,7 до 65%, то
      можно говорить только о составе газа одной &nbsp;скважины, а не месторождения
      в целом.<br />\r\nВ 2008 г. компании Exxon-Mobile,&nbsp; Marathon, Talisman
      Energy&nbsp; и&nbsp; 3Legs Resources оценивали залежи сланцевого газа в Польше&nbsp;
      триллионами кубических метров. [15]<br />\r\nК концу 2012 г. все эти компании
      прекратили разведку на территории Польши, убедившись, что пригодного для коммерческих
      разработок сланцевого газа в стране нет вообще. Вышеперечисленные компании заработали
      на этой &laquo;разведке&raquo; деньги, и немалые, а Польша эти деньги потеряла.
      За иллюзии приходится платить.<br />\r\nРазведка запасов сланцевого газа.<br
      />\r\n&laquo;Разведка&raquo; запасов сланцевого газа не имеет ничего общего
      с общепринятой геологической разведкой и выглядит следующим образом:</p>\r\n\r\n<ul>\r\n\t<li>Бурится
      скважина с горизонтальным бурением и гидроразрывом пласта (стоимость этих работ
      превышает стоимость бурения и обустройства &nbsp;обычной вертикальной скважины
      во много раз)</li>\r\n\t<li>Полученный газ подвергается анализу, по результатам
      &nbsp;которого выясняется, какую необходимо применять технологию для доведения
      этого газа до конечного продукта.</li>\r\n\t<li>Опытным путем выясняется продуктивность
      скважины, под которую подбирается необходимое оборудование. Первое время (несколько
      месяцев) оборудование работает на полную мощность, затем мощность приходится
      снижать, т.к. &nbsp;продуктивность скважины резко падает.</li>\r\n\t<li>Запасы
      газа определяются также опытным путем. Скважина дает газ от года до трех. К
      концу этого срока оборудование работает на 5 &ndash; 10% своей мощности.</li>\r\n</ul>\r\n\r\n<p>Результаты
      &laquo;разведки&raquo; запасов сланцевого газа (состав, запасы и производительность)
      определяются не до &nbsp;начала разработки, а после ее завершения и относятся
      не к месторождению, а к одной, уже выработанной скважине.<br />\r\nСтроительство
      магистральных газопроводов при добыче сланцевого газа невозможно ввиду невозможности
      рассчитать их параметры.&nbsp;В США сланцевый газ используется в непосредственной
      близости от мест добычи, и это является единственной возможностью &nbsp;его
      применения. США покрыты довольно густой сетью малорасходных газопроводов. Скважины
      для добычи сланцевого газа бурят так, чтобы расстояние от них до ближайшего,
      уже имеющегося, газопровода было незначительным. Специальных газопроводов для
      сланцевого газа в США практически нет &ndash; делается только врезка в уже имеющийся&nbsp;
      газопровод природного газа. Сланцевый газ часто добавляется (иногда в незначительных
      количествах) в поток природного газа.&nbsp;Ни в одной другой стране мира такой
      плотной сети газопроводов нет и строить их для сланцевого газа экономически
      не выгодно.<br />\r\nЭкологические последствия добычи сланцевого газа могут
      стать необратимой катастрофой.&nbsp;Для одного гидроразрыва &nbsp;используется
      4 &ndash; 7,5 тыс. тонн пресной воды, порядка 200 тонн песка и 80 &ndash; 300
      тонн химикатов, включающих в себя около 85 токсичных веществ, таких как&nbsp;
      формальдегид, уксусный ангидрид, толуол, бензол, диметилбензол, этилбензол,
      хлорид аммония, соляная кислота&nbsp; и др. &nbsp;Точный состав химических добавок
      не разглашается. [16,17] Несмотря на то, что гидроразрывы проводятся гораздо
      ниже уровня грунтовых вод, токсичные вещества проникают в них вследствие просачивания
      через трещины, образовавшиеся в толще осадочных пород при гидроразрыве.&nbsp;Отметим,
      что во многих странах Европы добыча сланцевого газа запрещена.&nbsp;<br />\r\n<em>Таким
      образом, можно заключить, что:</em></p>\r\n\r\n<ol>\r\n\t<li><em>Себестоимость
      добычи сланцевого газа больше, чем природного, в 5 &ndash; 10 раз.</em></li>\r\n\t<li><em>Сланцевый
      &nbsp;газ &nbsp;возможно использовать как топливо только в непосредственной
      близости от мест добычи.</em></li>\r\n\t<li><em>Достоверная информация о запасах
      сланцевого газа отсутствует, и вряд ли появится в обозримом будущем, поскольку
      современные методы разведки не могут ее предоставить.</em></li>\r\n\t<li><em>Промышленная
      добыча сланцевого газа за пределами США не представляется возможной.</em></li>\r\n\t<li><em>Экспорт
