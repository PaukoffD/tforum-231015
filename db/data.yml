      условий договора.</p>\r\n\r\n<p align=\"left\">Участники рынка указали &quot;Ведомостям&quot;,
      что в тендерные требования &quot;Газпрома&quot; могли вписаться &quot;<a href=\"http://www.vedomosti.ru/companies/stroigazmontazh\"
