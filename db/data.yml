    - "<p><img alt=\"Объявленный тендер был крупнейшим в истории российских закупок
      «Газпрома» на строительство\" src=\"http://cdn.vedomosti.ru/image/2015/a3/10trf0/default-1bq6.jpg\"
      /></p>\r\n\r\n<p>Объявленный тендер был крупнейшим в истории российских закупок
      &laquo;Газпрома&raquo; на строительство</p>\r\n\r\n<p>Валерий Шарифулин / ТАСС</p>\r\n\r\n<p
      align=\"left\"><a href=\"http://www.vedomosti.ru/companies/oao-gazprom\" target=\"_self\">Газпром</a>&quot;
      отменил тендер на строительство 822 км (207,7-1029,8 км) газопровода &quot;Сила
      Сибири&quot; на 156 млрд руб., передал &quot;Интерфакс&quot;.</p>\r\n\r\n<p
      align=\"left\">Этот тендер резко критиковала ФАС: в начале декабря руководитель
      антимонопольной службы Игорь Артемьев направил председателю правления &laquo;Газпрома&raquo;
      Алексею Миллеру письмо с критикой. &quot;Там нарушено все законодательство,
      которое только можно представить. Там нарушено законодательство о конкуренции,
      223-й закон и положение о тендерах&raquo;, - рассказывал Артемьев.</p>\r\n\r\n<p
      align=\"left\">&quot;Уведомлений от ПАО &quot;Газпром&quot; к нам не поступало.
      Надеемся, что руководство ПАО &quot;Газпром&quot; прислушалось к той информации,
      которую мы довели до их сведения, и оцениваем их действия положительно&quot;,
      - сообщила пресс-служба ФАС во вторник.</p>\r\n\r\n<p><a href=\"http://www.vedomosti.ru/business/articles/2015/12/09/620297-fas-raskritikovala-tender-gazproma\"
      target=\"_blank\"><img alt=\"Руководитель ФАС России Игорь Артемьев направил
      председателю правления «Газпрома» Алексею Миллеру письмо с критикой тендера
      на строительство 822 км «Силы Сибири»\" height=\"180\" src=\"http://cdn.vedomosti.ru/image/2015/9j/104roq/level2-1ats.jpg\"
      width=\"270\" /></a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p align=\"left\">Объявленный
      тендер был крупнейшим в истории российских закупок &laquo;Газпрома&raquo; на
      строительство. Он был объявлен 30 ноября, первоначально итоги предполагалось
      подвести уже 11 декабря, но потом срок перенесли на 18 декабря. Величину тендера
      &laquo;Газпром&raquo; объяснял желанием сэкономить. Решение о выборе единого
