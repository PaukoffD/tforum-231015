      class=\"css value\">20px</code> <code class=\"css value\">0</code><code class=\"css
      plain\">;</code></div>\r\n\r\n\t\t\t<div class=\"line number51 index50 alt2\"><code
      class=\"css spaces\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</code><code class=\"css
      plain\">}</code></div>\r\n\r\n\t\t\t<div class=\"line number52 index51 alt1\">&nbsp;</div>\r\n\r\n\t\t\t<div
      class=\"line number53 index52 alt2\"><code class=\"css plain\">}</code></div>\r\n\r\n\t\t\t<div
      class=\"line number54 index53 alt1\"><code class=\"css spaces\">&nbsp;</code><code
      class=\"css comments\">/*закрываем media query*/</code></div>\r\n\t\t\t</div>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n\r\n<p>Эти
      наборы правил применяются в случае, когда страница просматривается в окне шириной
      меньше чем или равной 700 пикселям. Вот их перечень:</p>\r\n\r\n<ul>\r\n\t<li>Растягиваем
      контент на всю ширину окна и удаляем правый отступ</li>\r\n\t<li>Перемещаем
      навигационное меню над контентом и растягивает его на всю ширину окна</li>\r\n\t<li>Располагаем
      навигационные горизонтально, а не вертикально</li>\r\n\t<li>Перемещаем сайдбар
      под контент и растягиваем его на всю ширину окна</li>\r\n</ul>\r\n\r\n<p><a
      class=\"demo\" href=\"http://www.elated.com/res/File/articles/authoring/responsive-web-design-demystified/responsive-700.html\">Демо</a></p>\r\n\r\n<p>На
      рисунке ниже показан новый шаблон с одной колонкой при просмотре в узком окне:</p>\r\n\r\n<p><img
      alt=\" \" class=\"aligncenter\" src=\"http://naikom.ru/img/2012/allaboutresponsive/9.png\"
      title=\"Раскрытие тайны адаптивного веб дизайна\" /></p>\r\n\r\n<p><strong>Создав
      еще один media query, мы можем переделывать наш шаблон снова, как только ширина
      окна становится менее 700 пикселей. Вот новый шаблон для просмотра в viewport
      с шириной в 500 пикселей.</strong></p>\r\n\r\n<h4>Адаптация к viewports шириной
      в 480 или менее пикселей</h4>\r\n\r\n<p>До сих пор мы сжимали наш шаблон на
      столько, на сколько это было возможно, чтобы вся информация помещалась в одном
      столбце. Однако, для очень узких окон браузера, таких, как мобильные телефоны,
