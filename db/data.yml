    - "<p>Судя по всему, у Дмитрия Медведева появились целых два конкурента на предстоящих
      выборах - Андрей Воробьев и Алексей Дюмин. Их озвучила радиостанция &quot;Говорит
      Москва&quot;. И эта версия на сегодняшний день, как мне кажется, наиболее вероятная.
      Путин на очередные выборы не собирается. За кресло Главы государства он не держится.
      Есть определенные договоренности, которые позволят ему сохранить и страну, и
      прежний курс. Путин останется в тени, управлять государством.<br />\r\n<br />\r\nДмитрия
      Медведева, вероятно, продвигают американцы, он вполне их устраивает. Но есть
      проблема. Его, по слухам, недолюбливают русские силовики. Слишком либерален.<br
      />\r\n<br />\r\n<img alt=\"upload-KMO_151493_00055_1h-pic905-895x50\" src=\"http://www.gosrf.ru/images/233/3/43/878/upload-KMO_151493_00055_1h-pic905-895x505-88593.jpg\"
      /><br />\r\n<br />\r\nДве другие фигуры - Андрей Воробьёв, от Шойгу, с силовиками
      ладит. И главный лидер - только что представленный Алексей Дюмин, 43 года, отлично
      проявивший себя в Крыму, под него очень вовремя расчистилась Тульская область.
      Главный плюс - про Дюмина почти никто ничего не знает.<br />\r\n<br />\r\nНазначение
      Дюмина на пост главы Тульской области объясняется необходимостью приобретения
      опыта работы в гражданской сфере. Назначение Дюмина руководителем региона после
      работы в должности заместителя министра обороны не стоит считать понижением.<br
      />\r\n<br />\r\nНакануне президент РФ Владимир Путин принял отставку Владимира
      Груздева с поста губернатора Тульской области. Как сообщалось в указе, пост
      Груздев покинул по собственному желанию. В ходе встречи с Груздевым Путин пообещал
      экс-губернатору найти ему работу &laquo;поближе к Москве&raquo;.<br />\r\n<br
      />\r\nЭтим же указом исполняющим обязанности губернатора Тульской области до
      выборов был назначен Алексей Дюмин. До 2014 года Дюмин работал в ФСО и зарекомендовал
      себя человеком, &laquo;которому можно доверять задания и быть уверенным в их
      исполнении&raquo;. Он обеспечивал безопасность Владимира Путина на публичных
      мероприятиях в бытность последнего и премьером, и президентом. Тогда же Дюмин
      стал играть в хоккей (ранее сообщалось, что в матчах учрежденной главой государства
      Ночной хоккейной лиги Дюмин обычно играет на позиции вратаря).<br />\r\n<br
      />\r\nВ 2014 году Алексей Дюмин получил звание генерал-майора и возглавил Силы
      специальных операций &mdash; закрытое подразделение, сыгравшее одну из ключевых
      ролей в операции по присоединению Крыма к России. Впоследствии он получил повышение
      по службе: стал начальником Главного штаба и первым заместителем главкома сухопутных
      войск Олега Салюкова. В конце прошлого года Дюмин был назначен на пост заместителя
      министра обороны РФ.<br />\r\n<br />\r\nКто-то может сказать, что слишком молодой.
      Но Россию нужно передать в руки преемника на долгие-долгие годы. Как минимум
      на 12 лет.<br />\r\n<br />\r\n<a href=\"http://rovego.livejournal.com/6142553.html\">http://rovego.livejournal.com/6142553.html</a></p>\r\n"
