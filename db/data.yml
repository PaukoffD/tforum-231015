    - "<p>23 декабря 1913 года, в США была создана Федеральная Резервная система (ФРС)
      &mdash; &laquo;частный печатный станок&raquo; планетарного масштаба для производства
      денег в неограниченном количестве.</p>\r\n\r\n<p>Испокон веков главным средством
      расчетов между людьми были драгметаллы, оформленные в виде дензнаков &mdash;
      монет или мерных слитков. Отсутствие золота и серебра всегда становилось причиной
      экономического упадка. Малая денежная масса диктовала соответствующий объем
      производства. Напротив, когда в экономику поступало большое количество драгметаллов,
      все расцветало. Открыли Америку, в Старый Свет поплыли галеоны с золотом и серебром
      &mdash; начался экономический бум.</p>\r\n\r\n<p>Правда, не везде. В XVII веке
      Англия, в отличие от Испании, еще не имела обширных колоний, поэтому госбюджет
      острова пребывал в перманентном дефиците. Между тем войны &mdash; прежде всего
      с Францией &mdash; требовали колоссальных денег.</p>\r\n\r\n<p>На помощь властям
      пришли ростовщики. В 1694 году был создан Банк Англии. Его соучредителями стали,
      с одной стороны, частные финансисты, с другой, &laquo;корона&raquo;. Декларировалось,
      что под золото и серебро, находящееся в его хранилищах, выпускаются дензнаки.
      И их можно в любой момент обменять на звонкий металл. Удобно. Кто проконтролирует,
      какое именно количество ресурсов лежит в закромах? То есть можно напечатать
      столько банкнот, сколько захочется.</p>\r\n\r\n<p>Англичане не скрывают статус
      своего эмиссионного центра, всю информацию о том, что он частный, можно найти
      на <a href=\"http://www.bankofengland.co.uk\">www.bankofengland.co.uk</a>. А
      про то, как Великобритания, стоящая на пороге финансового кризиса, внезапно
      напечатала много денег, за счет чего выиграла войну с Францией и Испанией, можно
      прочитать в книгах основателя геополитики контр-адмирала Альфреда Мэхэна.</p>\r\n\r\n<p>Великобритания
      начала активно строить империю. Кубышка Банка Англии стала пополняться, необходимость
      выпускать обязательств больше, чем было резервов в наличии, отпала. Тем не менее
      возник прецедент, а вместе с ним во власть попали и финансисты. Барон Натан
      Ротшильд, Дизраэли, лорд Биконсфилд&nbsp;&mdash; как раз люди из банковской
      среды. Но патриархальное и весьма консервативное английское общество с его сильной
      влиятельной аристократией не давало возможности ростовщикам развернуться в полную
      силу.</p>\r\n\r\n<p>А вот в США аристократии не было, бессословное общество
      сулило отличные шансы для установления власти денег.</p>\r\n\r\n<p><img alt=\"\"
      src=\"http://infoglaz.ru/wp-content/uploads/pervy-bank-Soedinennyh-Shtatov.jpg\"
      style=\"height:300px;width:400px;\" title=\"pervy-bank-Soedinennyh-Shtatov\"
      /></p>\r\n\r\n<p>Первый банк Соединённых Штатов, Филадельфия (штат Пенсильвания)</p>\r\n\r\n<p><strong>А
      как это было в США ?&nbsp;</strong></p>\r\n\r\n<p>Центральный банк США &mdash;
      Федеральная Резервная Система (ФРC) &mdash; был создан намного позднее, чем
      центральные банки иных стран Запада.</p>\r\n\r\n<p>В США и ранее действовали
      структуры, фактически выполнявшие подобные функции. Первым учреждением такого
      рода в 1791 году стал First Bank of the United States. First Bank (&laquo;Первый
      Банк&raquo;) базировался во временной столице США &mdash; Филадельфии и был
      создан по предложению известного политика Александра ГамильтонаAlexander Hamilton,
      чтобы решить проблему огромного государственного долга, образовавшегося в результате
      Войны за Независимость и для создания национальной валюты США.</p>\r\n\r\n<p>Уильям
      ГрейдерWilliam Greider, автор книги &laquo;Секреты Храма&raquo;Secrets of the
      Temple, посвященной истории Федеральной Резервной Системы, отмечает, что сама
      идея создания подобного органа вызвала немало споров. К примеру, госсекретарь
      США Томас ДжефферсонThomas Jefferson считал, что образование такого учреждения
      противоречит Конституции, поскольку государство не имеет права вести бизнес
      и, таким образом, нарушает традиционные законы о собственности и свободе предпринимательства.
      Гамильтон, в свою очередь, считал данное учреждение эффективным средством для
      решения государственных задач.</p>\r\n\r\n<p><img alt=\"\" src=\"http://infoglaz.ru/wp-content/uploads/%D0%94%D0%BE%D0%BB%D0%BB%D0%B0%D1%80%D1%8B.-jpg-1280x853.jpg\"
      style=\"height:682px;width:1024px;\" title=\"Доллары.-jpg\" /></p>\r\n\r\n<p>First
      Bank должен был проработать 20 лет, за которые требовалось создать надежную
      финансовую систему, государственный золотой резерв, обеспечить стабильность
      банковской деятельности и эмитировать национальную валюту США. First Bank был
      частично государственным, однако большая часть его активов принадлежала частным
      лицам и компаниям. First Bank в 1811 году прекратил свою деятельность после
      того, как Конгресс отказался продлить мандат на его существование. Основной
      причиной этого были подозрения, что банк действовал прежде всего в личных интересах
      акционеров, а не в интересах государства.</p>\r\n\r\n<p>Однако ситуация в стране
      не улучшилась. Алан МелтцерAlan Meltzer, автор книги &laquo;История Федерального
      Резерва&raquo;A History of the Federal Reserve, подчеркивает, что в ту пору
      банковская и кредитная деятельность не регулировалась, многие банки самостоятельно
      печатали долларовые банкноты, за количеством, качеством и курсами которых никто
      не следил, в одних районах США ощущался переизбыток денег, а в других &mdash;
      недостаток и т.д. Централизация финансов была очевидна очень многим, однако
      американцы продолжали испытывать предубеждение к подобным структурам, считая,
      что они, в первую очередь предназначены для обмана населения и обогащения власть
      имущих (европейский опыт того времени давал много поводов для появления подобных
      подозрений).</p>\r\n\r\n<p>В 1816 году функции центробанка были переданы Second
      Bank of the United States (&laquo;Второй Банк&raquo;). Этот шаг был сделан в
      надежде хоть как-то стабилизировать доллар. Second Bank так же, как и First
      Bank, был создан на 20 лет и принадлежал, в основном, частным инвесторам (американское
      государство тогда страдало от хронического дефицита бюджета) и тоже был ультрацентрализованным
      учреждением. Тогдашний президент США Эндрю ДжексонAndrew Jackson назвал это
      учреждение &laquo;концентрацией власти в руках небольшой группы людей, не несущих
      ответственности перед народом&raquo;.</p>\r\n\r\n<p>Second Bank действительно
      стал скандальным предприятием. Председатель банка Уильям ДжонсWilliam Jones,
      близкий друг президента Джеймса МэдисонаJames Madison, уделял основное внимание
      политике, пренебрегая финансовой стабилизацией. Джонс выдавал &laquo;политические&raquo;
      кредиты и не требовал их погашения. Деятельность филиалов банка не поддавались
      контролю, в результате чего вся банковская система США оказалась в ситуации
      полнейшего хаоса.</p>\r\n\r\n<p>В то время Соединенные Штаты переживали экономический
      бум. Европа, обессиленная наполеоновскими войнами, крайне нуждалась в поставках
      американского зерна. В этот период спекуляции, связанные с куплей-продажей земельных
      участков, всячески поощрялись финансовыми институтами страны. Дело дошло до
      того, что практически каждый желающий мог получить банковскую ссуду и начать
      спекулировать землей. Тем не менее, в 1818 году управляющие Second Bank осознали,
      что переборщили с кредитами и внезапно потребовали у заемщиков возврата средств.
      В итоге, объемы купли-продажи земли резко сократились. В свою очередь, Европа,
      восстановившая сельское хозяйство, сократила экспорт американского зерна. Все
      это стало причиной &laquo;Паники 1819 года&raquo; &mdash; фактически первым
      серьезным финансовым кризисом в истории США.</p>\r\n\r\n<p>К 1836 году, по истечении
      20-летнего срока, Second Bank прекратил свое существование, после чего наступила
      эра полной банковской свободы &mdash; в США просто отсутствовала организация,
      выполнявшая функции Центрального Банка. В период с 1862 по 1913 год за проведение
      государственной финансовой политики отвечали уполномоченные частные банки, а
      Конгресс США пытался издавать законы, которые, зачастую, лишь ухудшали ситуацию.</p>\r\n\r\n<p><img
      alt=\"\" src=\"http://infoglaz.ru/wp-content/uploads/jekyll_island.jpg\" style=\"height:285px;width:427px;\"
      title=\"jekyll_island\" /></p>\r\n\r\n<p><em>Частный курорт Моргана на острове
      Джекилл, где происходили встречи&nbsp;организаторов ФРС</em></p>\r\n\r\n<p>Местом
      рождения Федеральной Резервной Системы США стал остров Джекил, расположенный
      в штате Джорджия. В 1886 году группа миллионеров купила этот остров и превратила
      его в закрытый клуб, где было модно проводить зимы. В 1900 году на острове отдыхали
      семьи, в руках которых была сосредоточена шестая часть денег планеты &mdash;
      Асторы, Вандербильты, Морганы, Пулитцеры, Гулды и другие.</p>\r\n\r\n<p>Показательно,
      что попасть на остров Джекил могли только люди, входившие в состав клуба. Клубмены
      отказались допустить на свой курорт молодого британского офицера из очень родовитой
      семьи Уинстона Черчилля Winston Churchill (будущий премьер-министр Великобритании)
      и известного политика, будущего президента США Уильяма Маккинли William McKinley.</p>\r\n\r\n<p>На
      пике популярности острова Джекил в США начались дебаты о создании системы централизованного
      управления финансовой деятельностью. Причиной этого стали четыре крупных финансовые
      кризиса, потрясшие США в период с 1873 по 1907 годы. Американцы тогда крайне
      негативно относились к самой идее создания центрального банка. Аналогичные структуры
      в Европе действовали неэффективно и даже деструктивно. Кроме того, европейские
      центральные банки позволяли правительствам практически бесконтрольно тратить
      бюджетные средства.</p>\r\n\r\n<p>Через год после кризиса 1907 года (принято
      считать, что его &laquo;организатором&raquo; был один из &laquo;курортников&raquo;
      Джон Морган J.P.Morgan), Конгрессом США была создана Национальная Денежная Комиссия
      National Monetary Commission, которая должна была выяснить причину нестабильности
      банковской системы США.</p>\r\n\r\n<p>Историк Дон АлленDon Allen, автор книги
      &laquo;Директора Федерального Резерва: Исследование Корпоративного и Банковского
      Влияния&raquo;Federal Reserve Directors: A Study of Corporate and Banking Influence,
      пишет, что в 1910 году была создана другая группа, в которую вошли руководители
      крупнейших корпораций и банков США. Они тайно встречались на острове Джекил,
      где и разрабатывали концепцию органа, который должен был превратиться в Федеральную
      Резервную Систему. Известно даже имя человека, который создал концепцию центрального
      банка США &mdash; Пол ВарбургPaul Warburg, высокопоставленный руководитель банка
      Kuhn, Loeb and Co, член &laquo;клана Ротшильдов&raquo;.</p>\r\n\r\n<p>Варбург
      предложил простой план. Во-первых, центральный банк не должен был называться
      &laquo;центральным банком&raquo;, поскольку американцы негативно относятся к
      передаче рычагов управления финансами одной госструктуре. Во-вторых, центральный
      банк должен контролироваться Конгрессом, однако большинство его управляющих
      должно назначаться частными банками, которые также будут владеть его акциями.
      В-третьих, была предложена система, согласно которой в США образовывался не
      один, а целых 12 федеральных банков. Помимо всего прочего, причиной было желание
      не создать впечатления, что центральный банк контролируется &laquo;акулами Уолл-Стрита&raquo;,
      точнее финансовыми королями Нью-Йорка. Учитывались также значительные размеры
      территории США и наличие бесчисленного количества частных банков, действовавших
      практически бесконтрольно.</p>\r\n\r\n<p><img alt=\"1913-год-создание-ФРС-США.-Скриншот-из-Википедии.\"
      src=\"http://ic.pics.livejournal.com/masterok/50816465/387714/387714_original.jpg\"
      style=\"height:218px;width:575px;\" title=\"1913-год-создание-ФРС-США.-Скриншот-из-Википедии.\"
      /></p>\r\n\r\n<p>В 1912 году Национальная Денежная Комиссия опубликовала доклад,
      в котором рекомендовалось создать в США центральный банк. Эдвард ГриффинEdward
      Griffin, автор книги &laquo;Творение Острова Джекил &laquo;The Creature from
      Jekyll Island: A second look at the Federal Reserve отмечает, что большинство
      ее рекомендаций было основано на идеях Варбурга. В 1913 году Конгресс США принял
      Закон Оуэна-Гласса Owen-Glass Act, иначе называемый Законом о Федеральной Резервной
      СистемеFederal Reserve Act, согласно которому и была создана Федеральная Резервная
      Система. Закон был подписан президентом Вудро ВильсономWoodrow Wilson 23 декабря
      1913 года и немедленно вступил в силу. Показательно, что Федеральный Резервный
      Банк Нью-Йорка &mdash; города, где была сконцентрирована львиная доля капитала
      США &mdash; получил определенные преференции.</p>\r\n\r\n<p>Впоследствии были
      приняты и иные законы, регулировавшие деятельность ФРС, например, Закон о Банковской
      ДеятельностиBanking Act (1935 год), Закон о ЗанятостиEmployment Act (1946 год),
      Закон о Банковских ХолдингахBank Holding Company Act ( 1956 год), Закон о Международной
      Банковской ДеятельностиInternational Banking Act и Закон о Полной Занятости
      и Сбалансированном РостеFull Employment and Balanced Growth Act (1978 год),
      Закон о Дерегуляции Депозитарных Учреждений и Денежного КонтроляDepository Institutions
      Deregulation and Monetary Control Act (1980 год), Закон о Реформе Финансовых
      Учреждений и о Восстановлении их ДеятельностиFinancial Institutions Reform,
      Recovery, and Enforcement Act (1989 год), Закон о Совершенствовании Деятельности
      Федеральной Корпорации Страхования ДепозитовFederal Deposit Insurance Corporation
      Improvement Act (1991 год) и т.д..</p>\r\n\r\n<p>Клуб на острове Джекил был
      закрыт в 1942 году. Пятью годами спустя остров приобрел штат Джорджия. Ныне
      это туристический объект &mdash; в одном из старых отелей до сих пор показывают
      две комнаты, носящие название Federal Reserve.</p>\r\n\r\n<p><strong>Структура
      ФРС</strong></p>\r\n\r\n<p>Федеральная Резервная Система - парадоксальная структура.
      Несмотря на то, что она является государственной организацией, де-факто, ее
      собственниками являются частные лица.</p>\r\n\r\n<p>ФРС состоит из трех частей:
      центрального Совета УправляющихBoard of Governors который находится в Вашингтоне,
      12-ти Федеральных Резервных Банков, разбросанных по США, и Комитета по Операциям
      на Открытом РынкеFederal Open Market Committee. Федеральные банки</p>\r\n\r\n<p>В
      техническом смысле, каждый из 12-ти федеральных резервных банков является не
      государственной организаций, а корпорацией (эти банки находятся в крупных городах
      - Бостоне, Нью-Йорке, Филадельфии, Кливленде, Ричмонде, Атланте, Чикаго, Сент-Луисе,
      Миннеаполисе, Канзас-Сити, Далласе иСан-Франциско). Их акционерами являются
      обычные коммерческие банки. Данная система существует с момента образования
      ФРС в 1913 году и, как указано в соответствующем законеFederal Reserve Act,
      призвана обеспечить &quot;гибкость и мощь национальной финансовой системы&quot;.
      Всем банкам, ведшим операции на всей территории США, было предписано присоединиться
      к ФРС, локальные банки могли сделать то же самое по своей инициативе. Это было
      сделано для того, чтобы центральный банк не стал &quot;башней из слоновой кости&quot;,
      в котором работают исключительно чиновники, решающие свои личные задачи, не
      обращая внимания на реальную ситуацию в стране.</p>\r\n\r\n<p>В свою очередь,
      это постоянно порождает слухи о том, что центральный банк США находится в руках
      и под фактическим управлением частных лиц, имеющих свои личные материальные
      интересы (например, эту теорию доказывает Мюррей РотбардMurray Rothbard, автор
      книги &quot;Дело Против ФРС&quot;The Case Against the Fed). Тем не менее, существуют
      значительные различия между коммерческими и федеральными резервными банками.
      Федеральные Резервные Банки проводят операции, не имея целью получение прибыли.
      Коммерческие банки-акционеры, в отличии от обычных пайщиков, получают весьма
      незначительные дивиденды (не более 6% годовых) от деятельности федеральных резервных
      банков, а основной доход получает государство. Фактически эти дивиденды являются
      платой за использование финансовых активов коммерческих банков. Дело в том,
      что законодательство США предусматривает, что банки обязаны создавать резервные
      фонды, которые они в большинстве случаев держат именно в федеральных резервных
      банках, которые, в свою очередь, могут использовать их при проведении своих
      операций. Коммерческие банки-акционеры также не имеют права голоса при принятии
      решений федеральными банками, их паи нельзя продавать и использовать в качестве
      залога.</p>\r\n\r\n<p>В 1982 году в апелляционном суде рассматривалось прецедентное
      дело - частное лицо потребовало у одного из Федеральных Резервных Банков возмещения
      убытков, нанесенных ему государством. Суд вынес следующий вердикт: &quot;Федеральные
      резервные банки - не государственные структуры, а независимые корпорации, принадлежащие
      частным лицам и контролируемые на местном уровне. Федеральные резервные банки
      были созданы для выполнения ряда государственных задач&quot;. Ныне, на волне
      глобального финансового кризиса, в США вновь усилились позиции политиков, которые
      предлагают упразднить частно-государственную форму ФРС, превратив ее в полноценный
      государственный банк. Кроме этого предлагается уменьшить автономию этой структуры,
      переведя ее в подчинение Министерства Финансов. Однако до реальных шагов в этом
      направлении дело пока не дошло.</p>\r\n\r\n<p><strong>Сколько долларов печатает
      ФРС.&nbsp;</strong></p>\r\n\r\n<p>Программа &laquo;количественного смягчения&raquo;
      экономики&nbsp;&laquo;QE 1&raquo; (quantitative easing) была начата Федеральным
      Резервом США в разгар мирового финансового кризиса (в ноябре 2008г.) и продолжалась
      по 2009г. включительно.&nbsp;<strong>&laquo;QE 1&raquo;</strong>&nbsp;имела
      своей целью спасение крупных корпораций, банков и частных предприятий путем
      выкупа их обесценившихся долгов. За время действия программы ФРС выкупила ипотечных
      и других облигаций на сумму&nbsp;<strong>1,7 трлн. долларов.</strong></p>\r\n\r\n<p><strong>&laquo;QE
      2&raquo;</strong>&nbsp;была объявлена ФРС США 2 ноября 2010г. и предполагала
      покупку казначейских облигаций на сумму 600 млрд. долларов в течение 8 месяцев
      &ndash; по 75 млрд. в месяц. Кроме того, ФРС должна была реинвестировать около
      300 млрд. долларов из первой программы количественного смягчения (&laquo;QE
      1&raquo;). В итоге общий объём QE2 должен был составить&nbsp;<strong>около 900
      млрд. долларов</strong>. Закончилась в июне 2011г.</p>\r\n\r\n<p>13 сентября
      2012г. Федеральный Резерв США запустил&nbsp; третью по счету программу количественного
      смягчения&nbsp;<strong>(QE3)</strong>. Снова был включен печатный станок, а
      &ldquo;напечатанные&rdquo; доллары пущены на покупку облигаций. Программа выглядит
      скромнее предыдущих &ndash; ежемесячно планировалось выкупать (печатать доллар)
      ипотечные облигации на сумму<strong>&nbsp;40 млрд. долларов.</strong>&nbsp;Ее
      продолжительность изначально была определена как &ldquo;несколько кварталов&rdquo;,
      но конкретных сроков не устанавливалось. Федрезервом неоднократно подчеркивалось,
      что главным критерием будет являться общее состояние экономики США &ndash; как
      только ФРС убедится в ее устойчивом и высоком росте, QE3 должна быть свернута.</p>\r\n\r\n<p><a
      href=\"http://ljrate.ru/out.php?ljru=http://infoglaz.ru/wp-content/uploads/53824554.jpg\"
      target=\"_blank\"><img alt=\"\" src=\"http://infoglaz.ru/wp-content/uploads/53824554.jpg\"
      style=\"height:729px;width:972px;\" title=\"53824554\" /></a></p>\r\n\r\n<p><strong>Конечно
      же тут не обходится без ТЕОРИИ ЗАГОВОРОВ !&nbsp;</strong></p>\r\n\r\n<p>Лоббированием
      закона о Федеральном резерве (Federal Reserve Act) в парламенте занимался сенатор-республиканец
      Нельсон Олдрич, тесть Джона Рокфеллера. К сожалению, с первого раза в 1912 году
      ему не удалось протолкнуть заветный документ под названием &laquo;План Олдрича&raquo;.
      Впоследствии реформаторы убрали из названия раздражающее демократов имя республиканца
      Олдрича, внесли в документ ряд незначительных изменений и вновь запустили его
      уже в качестве инициативы демократов. Таким образом, после изощренных манипуляций
      банковского круга в 1913 году закон о Федеральном резерве был благополучно ратифицирован.
      Интересно, что голосование в верхней палате Конгресса имело место 23 декабря,
      и накануне Рождества в зале заседания сенаторов было совсем немного.</p>\r\n\r\n<p>Так
      родилась &laquo;гидра ФРС&raquo;, которая выполняет функции Центробанка с небольшой
      оговоркой. Форма капитала ФРС является частной &mdash; акционерной. Структура
      этой корпорации состоит из 12 федеральных резервных банков и многочисленных
      частных банков. Последние являются акционерами ФРС и получают фиксированные
      6% годовых в виде дивидендов на свои членские взносы, независимо от дохода Федерального
      резерва. В настоящее время в этой структуре задействовано около 38% всех банков
      и кредитных союзов на территории США (примерно 5,6 тыс. юридических лиц). Акции
      ФРС не дают права контроля, они не могут быть проданы или заложены. Более того,
      их приобретение является официальной обязанностью каждого банка-члена вложить
      в них сумму, равную 3% их капитала. Основное преимущество от статуса банка-члена
      &mdash; это займы в резервных банках ФРС.</p>\r\n\r\n<p>О том, каким структурам
      в действительности принадлежит Федрезерв США, не известно никому. Лишь тесные
      дружеские и семейные связи всех глав ФРС с Ротшильдами и Рокфеллерами, а также
      история создания Федрезерва указывает на них как на истинных владельцев. Однако
      в 70х годах прошлого века в прессу просочилась некая информация через журналиста-исследователя
      Роба Керби, который обнародовал список организаций &mdash; владельцев ФРС. Впрочем,
      все эти банки уже давно скрылись путем слияния или поглощения с другими. Все,
      кроме одного &mdash; Bank of England (Bank of London).</p>\r\n\r\n<p>Rothschild
      Bank of London<br />\r\nWarburg Bank of Hamburg<br />\r\nRothschild Bank of
      Berlin<br />\r\nLehman Brothers of New York<br />\r\nLazard Brothers of Paris<br
      />\r\nKuhn Loeb Bank of New York<br />\r\nIsrael Moses Seif Banks of Italy<br
      />\r\nGoldman Sachs of New York<br />\r\nWarburg Bank of Amsterdam<br />\r\nChase
      Manhattan Bank of New York</p>\r\n\r\n<p>Итак, с одной стороны, богатые семьи
      Америки существуют и процветают целые столетия, с другой &mdash; посредством
      ФРС они оказывают влияние как на сами Соединенные Штаты, так и на другие страны,
      потому что доллар по-прежнему остается основной резервной валютой.</p>\r\n\r\n<p>Кроме
      того, при необходимости правительство США всегда может занять у ФРС, например,
      $5 трлн на маленькую победоносную войну на Ближнем Востоке, если интересы сторон
      совпадают. Начиная с прихода к власти Буша эта мера использовалась настолько
      часто, что сегодня госдолг составляет рекордные $1,5 трлн. Одновременно стоит
      сказать, что долги частных лиц и корпораций США составляют более $10 трлн и
      общая сумма долга приближается к объему ВВП США $13 трлн.</p>\r\n\r\n<p>Россия
      накануне дефолта 1998 года находилась в более мягких условиях. Поэтому одной
      из самых больших проблем текущего кризиса считается угроза дефолта США либо
      гиперинфляция доллара, если ФРС начнет печатать бумагу с портретами президентов
      ускоренными темпами.</p>\r\n\r\n<p>&laquo;&hellip;Все, в общем, понимают, что
      причины, которые осенью 2008 года привели к кризису, никуда не делись и что
      второй удар финансово-экономической стихии неизбежен. При этом свои свободные
      средства государства и корпорации заметно исчерпали&hellip; Остается только
      один сценарий &mdash; государственный дефолт. Проектное и управляемое обрушение
      доллара&raquo;, &mdash; пишет в одной из публикаций руководитель аналитической
      группы &laquo;Конструирование будущего&raquo; Сергей Переслегин.</p>\r\n\r\n<p>Каким
      образом произойдет разрядка, остается только гадать. Мир за последние 20 лет
      существенно преобразился. Еще в середине 1980х годов американцам удалось заставить
      Японию укрепить иену к доллару, что было выгодно США, но привело к депрессии
      в Стране восходящего солнца. Сегодня существует растущий не по дням, а по часам
      Китай со своими представлениями о добре и зле, а если смотреть шире &mdash;
      страны БРИК (Бразилия, Россия, Индия, Китай) &mdash; изобретение семьи Голдманов
      и Саксов.</p>\r\n\r\n<p>Китай уже сам готов претендовать на то, что юань станет
      резервной валютой в Азии, Россия стремится взять под свою опеку финансовые системы
      стран СНГ. При этом в прессе регулярно циркулируют слухи о новой американской
      валюте. А сколько лет США борется с &laquo;золотым долларом&raquo; ? А на пороге
      уже биткоин и как недавно выяснилось самыми крупными кошельками в мире располагает
      ФБР !</p>\r\n\r\n<p>Готовы ли могущественные семьи поделиться властью над печатным
      станком с соседями? Скорее всего, общечеловеческие принципы для прогнозов здесь
      неприменимы.</p>\r\n\r\n<p><img alt=\"_was904_37261303\" src=\"http://ic.pics.livejournal.com/masterok/50816465/388259/388259_original.jpg\"
      style=\"height:609px;width:980px;\" title=\"_was904_37261303\" /></p>\r\n\r\n<p><strong>Секретные
      программы ФРС</strong></p>\r\n\r\n<p>Первый в истории существования ФРС аудит,
      проведенный в 2012 г., показал, что во время и после кризиса 2008 года эта частная
      корпорация секретно эмитировала и раздала 16 триллионов долларов &laquo;своим&raquo;
      банкам. Среди получателей &ndash; Goldman Sachs &ndash; 814 млрд, Merrill Lynch&ndash;
      2 трлн., City Group &ndash; 2,5 трлн, Morgan Stanley &ndash; 2 трлн, Bank of
      America &ndash; 1,3 трлн, The Royal Bank of Scotland и Deutsche Bank получили
      по 500 млрд. Обращает на себя внимание тот факт, что среди получателей финансирования
      присутствуют и иностранные банки, что категорически запрещено американским законодательством.
      Фактически, это нарушение всех правил, а попросту &ndash; фальшивомонетничество.</p>\r\n\r\n<p>Частные
      инвесторы Федрезерва выпускают в свет неучтенные доллары для реализации собственных
      интересов. А бесконтрольная эмиссия может привести не только к галопирующей
      инфляции внутри самих США, но и к потере долларом статуса мировой резервной
      валюты. Однако главной опасностью для Америки является то, что самоуправство
      ФРС, раздающей направо и налево ничем не обеспеченные доллары, делает должником
      именно американское государство, которое и будет нести ответственность перед
      кредиторами из Китая, Японии, России и ЕС всем своим имуществом. По сути, страна
      уже не принадлежит ни правительству, ни народу, поскольку долговые обязательства
      США многократно превысили размеры национального богатства страны.</p>\r\n\r\n<p><strong>Почему
      убили Кеннеди ?&nbsp;</strong></p>\r\n\r\n<p>С первого дня появления &nbsp;схемы
      Федерального резерва (бесконтрольной эмиссии доллара) представители американского
      общества отдавали себе отчет в опасности передачи частному банкирскому картелю
      этой важнейшей функции государства.</p>\r\n\r\n<p>В 1923 г. Ч.Линдберг, республиканец
      из Миннесоты, сказал буквально следующее: &laquo;Финансовая система США передана
      в руки Совета директоров Федерального резерва. Это частная корпорация, созданная
      исключительно в целях извлечения максимальной прибыли от использования чужих
      денег&raquo;.</p>\r\n\r\n<p>Еще более резкой критике подверг ФРС председатель
      Банковского комитета Конгресса США во времена Великой депрессии Л.Макфедден:
      &laquo;В этой стране создана одна из самых коррумпированных в мире организаций.
      Она пустила по миру народ США и практически обанкротила правительство. К таким
      результатам привела коррумпированная политика денежных мешков, контролирующих
      Федеральный резерв&raquo;.</p>\r\n\r\n<p>Сенатор Л.Бейтс добавляет: &laquo;Федеральный
      резерв не является частью правительства США, но обладает большей властью, чем
      Президент, Конгресс и суды, вместе взятые. Эта организация определяет, какой
      должна быть прибыль юридических и частных лиц, находящихся в юрисдикции США,
      распоряжается внутренними и международными платежами страны, является крупнейшим
      и единственным кредитором правительства. А заемщик обычно пляшет под дудку кредитора&raquo;.</p>\r\n\r\n<p>&laquo;Отцы&raquo;
      американской демократии тоже видели потенциальные угрозы, исходящие от банковской
      системы. Автор Конституции США Д.Мэдисон говорил: &laquo;История доказывает,
      что менялы используют любые способы злоупотреблений, заговоров, обмана и насилия
      для того, чтобы сохранять контроль над правительством, управляя денежными потоками
      и денежной эмиссией страны&raquo;.</p>\r\n\r\n<p><img alt=\"sqqhxt\" src=\"http://ic.pics.livejournal.com/masterok/50816465/387984/387984_original.jpg\"
      style=\"height:433px;width:600px;\" title=\"sqqhxt\" /></p>\r\n\r\n<p>Долгие
      годы нападки на ФРС были не только безрезультатны, но и опасны, т.к. являлись
      лучшим способом испортить себе карьеру или расстаться с жизнью (как вы думаете,&nbsp;почему
      убили Президента Кеннеди?). Первый успех был достигнут лишь в 2012 г., когда
      Конгресс США 25 июля 327 голосами &laquo;за&raquo; и 98 &ndash; &laquo;против&raquo;
      принял законопроект Рона Пола об аудите Федерального резерва. Законопроект предусматривает
      полный аудит ФРС, включая проверку соответствия статуса этого института американской
      конституции. Для этого понадобился кризис, поставивший американское государство
      на грань выживания.</p>\r\n\r\n<p><strong>Кому принадлежат доллары ?&nbsp;</strong></p>\r\n\r\n<p>Американское
      государство не имеет собственных денег. Чтобы приобрести свою &laquo;национальную
      валюту&raquo;, правительство США выпускает облигации, ФРС печатает банкноты
      и дает их в долг государству путем покупки его облигаций. Далее государство
      выкупает свои облигации, а деньги с процентами возвращает ФРС. Таким образом,
      главной статьей дохода ФРС является&nbsp;<em>сеньораж</em>&nbsp;&ndash; разница
      между номиналом денежных знаков и себестоимостью их изготовления. Скажем, если
      себестоимость изготовления стодолларовой банкноты составляет 10 центов, то сеньораж
      при выпуске такой бумажки &mdash; 99 долларов 90 центов.</p>\r\n\r\n<p>ФРС получает
      прибыль не только от продажи долларовых банкнот правительству США, но и от процентных
      выплат по облигациям казначейства, доходов от платежных операций, депозитов,
      операций с ценными бумагами.</p>\r\n\r\n<p>В соответствии с законом &laquo;О
      Федеральном резерве США&raquo;, ФРС является государственной структурой с частными
      компонентами, в которую входят: назначаемый президентом США Совет управляющих
      ФРС, Федеральный комитет по открытому рынку, 12 региональных федеральных резервных
      банков, частные банки, получающие неотчуждаемые, фиксированной доходности акции
      федеральных резервных банков в обмен на вносимый резервный капитал, ряд консультационных
      советов. На самом же деле государство имеет очень ограниченное влияние на деятельность
      ФРС по ряду причин.</p>\r\n\r\n<p>Во-первых, ФРС &ndash; это государство в государстве
      и находится вне надзора (как, собственно, и вся банковская система).</p>\r\n\r\n<p>Во-вторых,
      управляющие ФРС назначаются сроком на 14 лет с правом продления полномочий.
      Как известно, Президент США избирается сроком на 4 года, а максимальный срок
      его пребывания в должности составляет 8 лет. Как говорится, Президенты приходят
      и уходят, а рулевые ФРС остаются. Предыдущий руководитель ФРС А.Гринспен занимал
      пост в течение 19 лет, а нынешний председатель Б.Бернанке трудится уже с 2006
      г., пережив двух Президентов.</p>\r\n\r\n<p>В-третьих, ФРС является высшей инстанцией,
      которая может определить подлинность долларовых банкнот. Это дает не только
      возможности неконтролируемой эмиссии, но и позволяет признать любые денежные
      знаки фальшивыми, даже если они на самом деле выпущены самой ФРС США.</p>\r\n\r\n<p>И,
      наконец, самое интересное. Федеральный резерв запрещает государству печатать
      деньги и проводить собственную финансовую политику, независимую от банков.&nbsp;<em>Американские
      деньги принадлежат ФРС. Поэтому власть сосредоточена именно здесь, а не в Белом
      доме.</em></p>\r\n\r\n<p>источники</p>\r\n\r\n<p><a href=\"http://ljrate.ru/out.php?ljru=http://www.expforex.com/index/usa_fed_federal_reserve/0-31\"
      target=\"_blank\">http://www.expforex.com/index/usa_fed_federal_reserve/0-31</a></p>\r\n\r\n<p><a
      href=\"http://ljrate.ru/out.php?ljru=http://www.bestreferat.ru/referat-33516.html\"
      target=\"_blank\">http://www.bestreferat.ru/referat-33516.html</a></p>\r\n\r\n<p><a
