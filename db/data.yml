    - "<p>Китайский нефтегазовый гигант CNPC выпустил свой прогноз спроса на нефть
      и газ в Китае на текущий год,&nbsp;<a href=\"http://www.reuters.com/article/china-energy-growth-idUSL3N15A312\">сообщает</a>&nbsp;Reuters.</p>\r\n\r\n<p>Кратко
      по нефти: спрос на неё в текущем, 2016 году вырастет на 4,3% и превысит 11 млн
      баррелей в день (точный прогноз - 11,32 млн). Для сравнения, в прошлом году
      рост составил 4,8%. В абсолютных значениях&nbsp;<strong>прирост-2016 должен
      составить 460 тыс. баррелей в день</strong>.</p>\r\n\r\n<p>Но основной целью
      данной заметки является обсуждение газового рынка Китая.</p>\r\n\r\n<p>На&nbsp;<strong>газ</strong>,
      по прогнозу CNPC, китайский спрос вырастет в&nbsp;<strong>2016 году до 205 млрд
      кубометров</strong>. Здесь ожидаются неплохие темпы роста - 7,3% по сравнению
      с 5,7% в 2015 году. Как и предполагалось, несмотря некоторое охлаждение китайской
      экономики, спрос на газ будет превышать средние темпы роста, что связано с экологическими
      проблемами и необходимостью оперативно замещать в мегаполисах часть угольной
      энергетики газовой.</p>\r\n\r\n<p>Официальных данных по потреблению газа в Китае
      в 2015 году еще не было, они не приводятся и в заметке Reuters (скорее всего,
      есть в упомянутом прогнозе CNPC, но найти его в открытом доступе не удалось).</p>\r\n\r\n<p>Простой
      расчет на основе прогноза-2016 и заявленных темпов роста говорит о том, что
      в 2015 году потребление газа в Китае составило 191 млрд кубометров. (Тут кстати,
      могут быть небольшие пересмотры. К примеру, на этих данных и заявленных темпах
      роста спрос-2014 получается равным 181 млрд, а по статистике,&nbsp;<a href=\"http://www.hellenicshippingnews.com/china-2014-natural-gas-demand-up-5-6pc-at-178-6-bcm/\">выпущенной</a>&nbsp;год
      назад - 179 млрд кубометров). В любом случае, официальная статистика скоро выйдет
      - по потреблению она традиционно появляется в конце января, но, как представляется,
      вряд ли будет сильно отличаться от оцененных 191 млрд кубометров.</p>\r\n\r\n<p>А
      вот по внутренней добыче в КНР данные уже&nbsp;<a href=\"http://www.reuters.com/article/china-economy-output-gas-idUSL3N1532HZ\">опубликованы</a>.
      Она составила в прошедшем году 127,1 млрд кубометров. Темпы роста здесь очень
      низкие - всего 2,9%. Это было ожидаемо. Еще в середине года сообщалось, что
      крупнейшие производители газа в Китае стараются &quot;приглушить&quot; скважины.
      Вероятно, сумма факторов - низкие цены на мировых рынках, слабый рост внутреннего
      спроса и обязательства по импорту - привели к тому, что выгодней оказалось покупать
      топливо за рубежом, оставив свой газ про запас.</p>\r\n\r\n<p>Соответственно,
      импортировать (разница между потреблением и добычей) пришлось в 2015 году примерно
      63,9 млрд.</p>\r\n\r\n<p>Данных по импорту-2015 еще нет, но есть оценки за первые
      11 месяцев. Из них следует, что импорт СПГ в 2015 году лучшем случае останется
      на уровне 2014 года, а импорт трубопроводного газа все же вырастет, чтобы покрыть
      рост спроса на фоне умеренно увеличившейся добычи.</p>\r\n\r\n<p>Справочно.
      В 2014 году из Мьянмы было импортировано 3 млрд (мощность трубы - 12 млрд),
      из стран Средней Азии - 28,3 млрд (мощность трубы после запуска третьей нитки
      газопровода - 55 млрд). То есть, в сумме трубопроводного - 31,3 млрд. СПГ из
      разных источников - 27,1 млрд. Суммарно трубопроводного газа и СПГ - 58,4 млрд.
      Но это данные BP, поэтому могут быть разночтения. По потреблению у BP различия
      с китайской статистикой примерно на 5%.</p>\r\n\r\n<p>Источник:&nbsp;<a href=\"http://www.nalin.ru/Kitaj-podbivaem-gazovyj-balans-1040\">http://www.nalin.ru/Kitaj-podbivaem-gazovyj-balans-1040</a></p>\r\n"
