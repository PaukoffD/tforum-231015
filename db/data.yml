      наборы правил убирают белый отступ вокруг края страницы и уменьшают другие белые
      отступы с 20 пикселей до 5 пикселей, при условии, когда ширина окна уменьшается
      до 480 или менее пикселей. Они также слегка уменьшают отступы на заголовок и
      навигационные элементы.<br />\r\nПопробуйте этот шаблон в вашем браузере. Теперь
      он должен хорошо выглядеть при любой ширине браузера, начиная с 1600 пикселей
      и заканчивая 320 пикселями.<br />\r\n<a class=\"demo\" href=\"http://www.elated.com/res/File/articles/authoring/responsive-web-design-demystified/responsive-480.html\">Демо</a></p>\r\n\r\n<p>Изображения
      ниже показывают шаблон, просматриваемый на браузере шириной в 480 пикселей,
      до и после применения последнего media query.</p>\r\n\r\n<p><img alt=\" \" class=\"aligncenter\"
      src=\"http://naikom.ru/img/2012/allaboutresponsive/10.png\" title=\"Раскрытие
      тайны адаптивного веб дизайна\" /></p>\r\n\r\n<p><strong>При ширине окна в 480
      пикселей, наш шаблон с одной колонкой теряет много ценного места на экране из-за
      ширины белого поля в 20 пикселей.</strong></p>\r\n\r\n<p><img alt=\" \" class=\"aligncenter\"
      src=\"http://naikom.ru/img/2012/allaboutresponsive/11.png\" title=\"Раскрытие
      тайны адаптивного веб дизайна\" /></p>\r\n\r\n<p><strong>Убирая внешние отступы
      и уменьшая внутренние отступы до 5 пикселей, а также уменьшая отступы на заголовок
      и навигацию, мы получаем больше места для размещения содержания.</strong></p>\r\n\r\n<h3
      id=\"viewport-meta-tag\">Работа с мобильными устройствами: viewport meta tag</h3>\r\n\r\n<p>Одной
      из основных причин для разработки адаптивного шаблона, который хорошо работает
      как на больших, так и на маленьких экранах, конечно, является желание сделать
      ваш сайт более подходящим для просмотра на мобильных устройствах. Так как же
      выглядит наш новый адаптивный шаблон, например, на iPhone? Посмотрите изображение
      ниже:</p>\r\n\r\n<p><img alt=\" \" class=\"aligncenter\" src=\"http://naikom.ru/img/2012/allaboutresponsive/12.png\"
      title=\"Раскрытие тайны адаптивного веб дизайна\" /></p>\r\n\r\n<p><strong>На
      iPhone наш адаптивный шаблон ведет себя так, будто ширина окна чуть менее 1000
      пикселей, а не 320 пикселей. Почему?</strong></p>\r\n\r\n<p>Как вы можете видеть,
      браузер iPhone уменьшил масштаб страницы, что делает текст маленьким и трудно
      читаемым. В данном случае сработал наш media query на &laquo;1000 или менее
      пикселей&raquo; &mdash; он уменьшил страницу до двух колонок, вместо трех, но
      при этом media query на &laquo;480 или менее пикселей&raquo; не запускается,
      хотя ширина экрана iPhone составляет всего 320px при вертикальном режиме и 480px
      &mdash; при горизонтальном. Что происходит?<br />\r\n<em class=\"info\">Размеры
      retina-дисплеев iPhone 4 с высокой четкостью изображения составляют 640&times;960,
      а не 320&times;480. Тем не менее, из соображений совместимости, эти устройства
      по-прежнему сообщают о своих размерах экранов как о 320&times;480 пикселей,
      с точки зрения CSS. </em><br />\r\nОтвет заключается в трудноуловимом различии
      между окном и экраном мобильных устройств, которое вы кратко изучали ранее в
      разделе <a href=\"http://naikom.ru/blog/archives/5566#ponimanie-media-queries\">Понимание
      media queries</a>.<br />\r\niPhone, как и большинство мобильных браузеров, использует
      виртуальное окно, которое больше по размерам, чем физический экран. Это позволяет
      мобильным браузерам отображать веб-страницы, предназначенные для больших окон
      браузеров рабочих столов. Первоначально окно масштабируется таким образом, чтобы
      вся страница помещалась на экран. Затем пользователь может потянуть или дважды
      нажать на конкретную область окна, чтобы увеличить ее.<br />\r\nОкно iPhone
      шириной 980px прекрасно работает для большинства веб-сайтов, которые предназначены
      для просмотра на рабочем столе с разрешением монитора 1024&times;768. Вот почему
      наш media query &laquo;1000 или менее пикселей&raquo; запускается на iPhone.
      Тем не менее, мы создали реагирующий шаблон, который разработан специально,
      чтобы адаптироваться к маленьким экранам, со страницей, увеличенной до полного
      ее размера. Как мы можем сказать iPhone, что он должны использовать окно с шириной
      в 320 или 480 пикселей, что будет соответствовать размеру экрана, а не их виртуальному
      окну с шириной в 980 пикселей?<br />\r\n<strong>Вот тут-то и вступает в дело
      мета-тег viewport</strong>. Добавив этот тег для области head, можно управлять
      размером окна мобильного браузера.<br />\r\nВ нашем случае мы хотим, чтобы ширина
      окна соответствовала ширине экрана устройства, и чтобы соблюдалось соотношение
      1:1 между CSS пикселями страницы и пикселями экрана устройства. Мы можем сделать
      это с помощью двух значений в тегах viewport: первоначальный масштаб initial-scale
      и максимальный масштаб maximum-scale. Вот как это сделать:</p>\r\n\r\n<div>\r\n<div
      class=\"syntaxhighlighter  xml\" id=\"highlighter_557949\">\r\n<table border=\"0\"
      cellpadding=\"0\" cellspacing=\"0\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td class=\"gutter\">\r\n\t\t\t<div
      class=\"line number1 index0 alt2\">1</div>\r\n\t\t\t</td>\r\n\t\t\t<td class=\"code\">\r\n\t\t\t<div
      class=\"container\">\r\n\t\t\t<div class=\"line number1 index0 alt2\"><code
      class=\"xml plain\">&lt;</code><code class=\"xml keyword\">meta</code> <code
      class=\"xml color1\">name</code><code class=\"xml plain\">=</code><code class=\"xml
      string\">&quot;viewport&quot;</code> <code class=\"xml color1\">content</code><code
      class=\"xml plain\">=</code><code class=\"xml string\">&quot;initial-scale=1,
      maximum-scale=1&quot;</code> <code class=\"xml plain\">/&gt;</code></div>\r\n\t\t\t</div>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n\r\n<ul>\r\n\t<li>initial-scale
      = 1 &mdash; этот показатель гарантирует, что страница, при самом первом ее просмотре
      будет полностью увеличена так, чтобы ширина окна совпадала с шириной экрана
      устройства при вертикальном режиме &mdash; например, 320 пикселей на iPhone
      и 768 пикселей на IPad.</li>\r\n\t<li>maximum-scale = 1 &mdash; этот показатель
      предотвращает увеличение масштаба страницы больше, чем при соотношении 1:1 в
      дальнейшем, даже при повороте в горизонтальный режим. Другими словами, этот
      показатель заставляет iPhone увеличить ширину окна до 480px в горизонтальном
      режиме. Если мы не включим максимальную величину масштаба, то ширина окна будет
      320px, как в вертикальном режиме, так и в горизонтальном режиме. Иногда это
      может быть именно то, что вы хотите получить, но в случае нашего адаптивного
      шаблона такой вариант может стать причиной слишком сильного растягивания содержания
      в горизонтальном режиме.</li>\r\n</ul>\r\n\r\n<p>Теперь, при просмотре нашей
      страницы на iPhone в вертикальном режиме, ширина окна составляет 320px. При
      просмотре в горизонтальном режиме ширина составляет 480px. Это позволяет успешно
      задействовать наш media query &laquo;480 или менее пикселей&raquo;, как вы можете
      видеть на изображении ниже:</p>\r\n\r\n<p><img alt=\" \" class=\"aligncenter\"
      src=\"http://naikom.ru/img/2012/allaboutresponsive/13.png\" title=\"Раскрытие
      тайны адаптивного веб дизайна\" /></p>\r\n\r\n<p><strong>С помощью мета-тега
      viewport вместе со значениями initial-scale и maximum-scale, мы можем убедить
      мобильные браузеры сопоставить ширину их шириной окна устройства, тем самым
      создавая правильный media query.</strong><br />\r\nЕсли у вас есть мобильные
      устройства, такие как iPhone, IPad или телефон Android, вы можете посмотреть</p>\r\n\r\n<p><a
      class=\"demo\" href=\"http://www.elated.com/res/File/articles/authoring/responsive-web-design-demystified/responsive-480-meta.html\">Демо</a><br
      />\r\n<em class=\"info\">Вы также можете точно контролировать ширину окна, используя
      значения, такие как width=500 (для 500px) и width=device-width (для ширины экрана
      устройства в вертикальном режиме). В зависимости от типа вашего шаблона, строгая
      настройка ширины может лучше вам подойти. Смотрите <a href=\"http://developer.apple.com/library/IOS/#documentation/AppleApplications/Reference/SafariWebContent/UsingtheViewport/UsingtheViewport.html#//apple_ref/doc/uid/TP40006509-SW26\">Safari
