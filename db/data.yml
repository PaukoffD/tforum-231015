    - "<p>Итак, мы&nbsp;уже перестали удивляться отрицательным ставкам. Платить за&nbsp;хранение
      денег на&nbsp;счету в&nbsp;банке? Эка невидаль! За&nbsp;всё в&nbsp;нашей жизни
      надо платить, почему&nbsp;бы и&nbsp;не&nbsp;за&nbsp;хранение денег.<br />\r\n<br
      />\r\nНапомню, в&nbsp;пятницу Банк Японии вступил в&nbsp;клуб ПОПС и&nbsp;тоже
      опустил ставку в&nbsp;отрицательную зону. Сразу&nbsp;же начались проблемы на&nbsp;долговом
      рынке Японии&nbsp;&mdash; получить какой&nbsp;бы то&nbsp;ни&nbsp;было доход,
      купив японские облигации, теперь довольно сложно:<br />\r\n<br />\r\n<a href=\"http://www.vestifinance.ru/articles/66906\"
      target=\"_self\">Цунами накрыло долговой рынок Японии</a><br />\r\n<br />\r\nОдновременно
      с&nbsp;этим об&nbsp;отрицательных процентных ставках заговорили все:<br />\r\n<br
      />\r\n<a href=\"http://www.zerohedge.com/news/2016-01-31/citi-why-negative-rates-are-potato-chips-no-one-can-have-just-one\"
      target=\"_self\">http://www.zerohedge.com/news/2016-01-31/citi-why-negative-rates-are-potato-chips-no-one-can-have-just-one</a><br
      />\r\n&nbsp;</p>\r\n\r\n<blockquote>Теперь, когда Япония выпустила джина ПОПС
      из&nbsp;бутылки или, как выразился Deutsche Bank, &laquo;открыла коробку Пандоры&raquo;,
      и&nbsp;в&nbsp;процессе развязала последний глобальный &laquo;тихий банковский
      забег&raquo; и&nbsp;перелёт капиталов, готовьтесь услышать гораздо больше о&nbsp;ПОПС
      в&nbsp;ближайшие недели, потому что как заметил Стивен Ингландер из&nbsp;Citi,
      &laquo;Чем отрицательные ставки похожи на&nbsp;чипсы? Никто не&nbsp;может взять
      только одну штучку&raquo;.</blockquote>\r\n\r\n<p><br />\r\n<br />\r\nКазалось&nbsp;бы,
      причём тут наличные деньги?<br />\r\n<br />\r\nВсё очень просто. Очевидно, что
      нынешние минуса&nbsp;&mdash; минус 0,1%, минус 0,35%&nbsp;&mdash; это только
      начало. Достаточно скоро увидим мы&nbsp;и&nbsp;ставки в&nbsp;минус 3-5%. Хранить
      по&nbsp;таким ставкам деньги на&nbsp;банковском счету уже накладно, особенно
      с&nbsp;учётом того обстоятельства, что реальную инфляцию никто не&nbsp;отменяет.
      Следовательно, люди захотят снимать деньги со&nbsp;счетов и&nbsp;хранить их&nbsp;в&nbsp;виде
      наличных в&nbsp;банковских ячейках.<br />\r\n<br />\r\nКак справиться с&nbsp;такими
      хитрецами? Ну&nbsp;конечно&nbsp;же! Отменить наличные деньги!<br />\r\n<br />\r\nЦитирую
      из&nbsp;сентябрьской ещё статьи на&nbsp;ZeroHedge:<br />\r\n<br />\r\n<a href=\"http://www.zerohedge.com/news/2015-09-24/when-two-uber-bears-sit-down-albert-edwards-and-bob-janjuah-expect-fed-cut-5\"
      target=\"_self\">http://www.zerohedge.com/news/2015-09-24/when-two-uber-bears-sit-down-albert-edwards-and-bob-janjuah-expect-fed-cut-5</a><br
      />\r\n&nbsp;</p>\r\n\r\n<blockquote>Я&nbsp;наслаждался послеобеденным чаем с&nbsp;моим
      коллегой-стратегом Бобом Януа из&nbsp;Nomura (известным также как Боб Медведь).
      Когда мы&nbsp;иногда встречаемся, мы&nbsp;откидываемся назад и&nbsp;смотрим
      некоторое время наверх, на&nbsp;кусочек чистого голубого неба и&nbsp;размышляем&nbsp;&mdash;
      ладно, я&nbsp;знаю, что это Лондон и&nbsp;небо обычно пасмурно, но&nbsp;это
      даже вписывается в&nbsp;нашу медвежью картину мира. Среди других вещей, которым
      мы&nbsp;удивлялись, есть следующая: почему никто ещё не&nbsp;рассмотрел возможность,
      что в&nbsp;наступающем спаде ставки ФРС могут достичь дна в&nbsp;минус 5%.<br
      />\r\n<br />\r\nСледующая рецессия в&nbsp;США начнётся вероятно гораздо скорее,
      нежели ожидает большая часть инвесторов, и&nbsp;мы&nbsp;вероятно увидим ещё
      более отчаянные монетарные эксперименты от&nbsp;Федрезерва. Мы&nbsp;с&nbsp;Бобом
      думаем, что на&nbsp;этот раз мы&nbsp;увидим глубоко негативные ставки в&nbsp;США
      (и&nbsp;в&nbsp;Европе). Швеция идёт впереди всех, опуская ноги под воду с&nbsp;их&nbsp;текущими
      ставками в &minus;0,35%, но&nbsp;это только скромное начало. Ибо если &minus;0,35%
      возможны, почему невозможны &minus;3,5% или ещё меньше? Само собой, глубокие
      отрицательные ставки будут сопровождаться массированным расширенным QE4&nbsp;в
      США. Последние 7&nbsp;лет распухающих балансов центробанков покажутся экономией
      Бундесбанка по&nbsp;сравнению с&nbsp;тем, что грядёт.<br />\r\n<br />\r\nИ&nbsp;так
      случилось на&nbsp;прошлой неделе, что лишь одна отрицательная точка в&nbsp;прогнозах
      ставок ФРС [Я&nbsp;писал об&nbsp;этом&nbsp;<a href=\"http://fritzmorgen.livejournal.com/817880.html\"
      target=\"_self\">вот здесь</a>&nbsp;&mdash; прим. О.М.] заставила рынки гудеть
      о&nbsp;том, что центробанки более не&nbsp;будут ограничены нулевой процентной
      ставкой. На&nbsp;следующий&nbsp;же день эксперт и&nbsp;главный экономист Банка
      Англии, Эндрю Халдан, поднял вопрос о&nbsp;возможности не&nbsp;только введения
      негативных ставок, но&nbsp;и&nbsp;о&nbsp;запрете наличных, если люди копят их&nbsp;в&nbsp;попытки
      достичь пьяняще высокого возврата в&nbsp;0%.<br />\r\n<br />\r\nОпаньки, даже
      мы&nbsp;с&nbsp;Бобом не&nbsp;думали об&nbsp;этом!</blockquote>\r\n\r\n<p><br
      />\r\n<br />\r\nИ&nbsp;действительно, главный экономист Банка Англии всерьёз
      рассуждал о&nbsp;том, что после входа в&nbsp;отрицательные ставки логично будет
      отменить бумажные деньги:<br />\r\n<br />\r\n<a href=\"http://www.bankofengland.co.uk/publications/Pages/speeches/2015/840.aspx\"
      target=\"_self\">http://www.bankofengland.co.uk/publications/Pages/speeches/2015/840.aspx</a><br
      />\r\n<br />\r\nТам он&nbsp;высказывался в&nbsp;том ключе, что технически сделать
      это можно хоть завтра, при этом в&nbsp;качестве дополнительного бонуса власти
      усложнят жизнь традиционным пользователям крупных сумм бумажных денег&nbsp;&mdash;
      например, торговцам наркотиками.<br />\r\n<br />\r\nБолее того. Напомню ещё
      раз, первой на&nbsp;кривую дорожку ПОПС вступила Швеция. А&nbsp;в&nbsp;какой
      стране громче всех говорят об&nbsp;отмене наличных? Ну&nbsp;конечно&nbsp;же,
      вы&nbsp;угадали:<br />\r\n<br />\r\n<a href=\"https://russian.rt.com/article/60905\"
      target=\"_self\">Шведы разлюбили наличные: 80% операций в стране проводятся
      в цифровом формате</a></p>\r\n\r\n<blockquote>Швеция может стать одной из&nbsp;первых
      стран, где не&nbsp;будет наличных денег. Недавние исследования показали, что
      жители Швеции предпочитают банкнотам и&nbsp;монетам безналичный расчет&nbsp;&mdash;
      даже при совершении небольших покупок. В&nbsp;докладе Королевского технологического
      института говорится, что к&nbsp;2030 году Швеция может полностью перейти на&nbsp;оплату
      банковскими картами.</blockquote>\r\n\r\n<p><br />\r\n<br />\r\nОбратите внимание,
      статья ещё от&nbsp;2014&nbsp;года. Шведские банкиры начали готовить почву заблаговременно.<br
      />\r\n<br />\r\nПолагаю, скоро о&nbsp;запрете наличных начнут гудеть из&nbsp;каждого
      утюга&nbsp;&mdash; и&nbsp;громче всего говорить об&nbsp;этом будут в&nbsp;странах,
      которые уже вошли в&nbsp;клуб ПОПС, в&nbsp;Швеции, Швейцарии и&nbsp;Японии.</p>\r\n"
