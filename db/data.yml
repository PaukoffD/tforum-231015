    - "<p>Цены на сырье находятся на многолетних минимумах, а с учетом инфляции на
      минимумах за пол века.<br />\r\n<br />\r\nНапример, цены на энергосырье (нефть,
      газ, уголь) в номинальном выражении на минимуме с 4 кв 2003, а с учетом инфляции
      находятся на средних значениях 80-х годов и примерно также, как было в 74 году,
      т.е. более 40 лет назад.</p>\r\n\r\n<p><br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1076037/1076037_original.png\"
      target=\"_blank\"><img alt=\"сырье2\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1076037/1076037_original.png\"
      /></a></p>\r\n\r\n<p>Композитный индекс на энергосырье с 1960 по декабрь 2015,
      т.е без учета тенденций в январе 2016 (в номинальном и реальном выражении по
      ценам 2015 года):</p>\r\n\r\n<p><br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1075774/1075774_original.png\"
      target=\"_blank\"><img alt=\"сырье1\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1075774/1075774_original.png\"
      /></a></p>\r\n\r\n<p><br />\r\nРазвесовка и структура композитных индексов на
      основе моих расчетов и Всемирного Банка:</p>\r\n\r\n<p><br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1076364/1076364_original.png\"
      target=\"_blank\"><img alt=\"index\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1076364/1076364_original.png\"
      /></a></p>\r\n\r\n<p><br />\r\nЦены на промышленные металлы (алюминий, медь,
      никель, цинк, олово, свинец) более, чем в ДВА раза НИЖЕ, чем в 60-х годах прошлого
      века (с учетом инфляции) и всего лишь на 20% выше, чем самые низкие уровни в
      современной истории (конец 90-х годов).</p>\r\n\r\n<p><br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1076573/1076573_original.png\"
      target=\"_blank\"><img alt=\"сырье3\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1076573/1076573_original.png\"
      /></a></p>\r\n\r\n<p><br />\r\nНо даже по номиналу они обновляют минимумы 2008
      года и могли быть еще ниже, если бы не относительно высокие цены на медь. Цены
      на пром.металлы по номиналу такие же, как в конце 80х (с учетом инфляции в 2.5
      раза ниже).</p>\r\n\r\n<p><br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1076805/1076805_original.png\"
      target=\"_blank\"><img alt=\"сырье4а\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1076805/1076805_original.png\"
      /></a><br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1077187/1077187_original.png\"
      target=\"_blank\"><img alt=\"сырье4б\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1077187/1077187_original.png\"
      /></a></p>\r\n\r\n<p>Композитный индекс на драгметаллы (золото, серебро, платина)
      почти в два раза упал от максимумов 2011,</p>\r\n\r\n<p><br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1077542/1077542_original.png\"
      target=\"_blank\"><img alt=\"сырье6\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1077542/1077542_original.png\"
      /></a></p>\r\n\r\n<p>но в три раза выше, чем исторические минимумы начала нулевых
      (даже с учетом инфляции)</p>\r\n\r\n<p><br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1077473/1077473_original.png\"
      target=\"_blank\"><img alt=\"сырье5\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1077473/1077473_original.png\"
      /></a><br />\r\n<br />\r\nПо удобрениям</p>\r\n\r\n<p><br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1078002/1078002_original.png\"
      target=\"_blank\"><img alt=\"сырье9\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1078002/1078002_original.png\"
      /></a></p>\r\n\r\n<p><br />\r\nПо продовольствию (состав указан в начале статьи)</p>\r\n\r\n<p><br
      />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1078081/1078081_original.png\"
      target=\"_blank\"><img alt=\"сырье7\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1078081/1078081_original.png\"
      /></a></p>\r\n\r\n<p><br />\r\nПо прочим сельхоз товарам (типа хлопка, каучука)</p>\r\n\r\n<p><br
      />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1078432/1078432_original.png\"
      target=\"_blank\"><img alt=\"сырье8\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1078432/1078432_original.png\"
      /></a></p>\r\n\r\n<p><br />\r\nКак видно, падает не только нефть. Промметаллы
      вообще в два раза ниже, чем в 1960-х<br />\r\n<br />\r\nЗа последние 60-70 лет
      по сырью было два периода затяжной стагнации, т.е. околонулевых среднесрочных
      (3-5 лет) темпов роста относительно долларовой инфляции. Это 50-60-е года и
      80-90-е. И два периода фронтального раллирования с многократным превосходством
      темпов роста сырьевых активов относительно долларовой инфляции. Это с 1972 по
      1980 и с 2002 по 2011.</p>\r\n\r\n<p><strong>В первом случае</strong>&nbsp;рост
      сырья совпал с отменой золотого стандарта с глобальной переоценкой активов и
      чередой энергетических кризисов.</p>\r\n\r\n<p><strong>Во втором случае рост
      сырья был сопряжен с:</strong><br />\r\n<br />\r\n1. C мощным внедрением инвестиционных
      фондов на рынок комодитиз, начиная от фондов, аффилированных с первичными дилерами,
      заканчивая более мелкими частными структурами Товарные фьючерсы бурно развивались
      как раз на траектории входа институциональных инвесторов с 2002 по 2008, чему
      также способствовало развитие электронной торговли и фактор глобализации, когда
      стали распихивать активы всюду, куда только возможно. Это в свою очередь было
      возможно с либерализации законодательства по инвестиционным банкам со снятием
      ряда ограничений на торговлю, часть которых действовали после времен Великой
      Депрессии до конца 90-х.<br />\r\n<br />\r\n2. Стремительный рост всех развивающихся
      рынков и в особенности по азиатскому направлению и если быть точнее &ndash;
      Китай, который потреблял свыше трети сырьевых ресурсов от чистого годового приращения
      глобального потребления сырья на тот период.<br />\r\n<br />\r\n<strong>Т.е.
      играл фактор физического спроса на сырье,&nbsp;</strong>который в определенные
      периоды рос существенно быстрее возможности по предложению сырья + либерализация
      законодательства по инвест.банкам + передозировка свободных средств на счетах,
      которые не знали, куда девать + сверхмощный импульс развития взаимных фондов,
      инвест.банков, которые в свои портфели внедряли сырьевые инструменты + упрощение
      торговли и расчетов после повсеместного внедрения удаленных торгов + общая искусственно
      нагнетаемая истерия по дефициту сырья на рынке и байки о том, что эпоха дешевого
      сырья закончена + действия американских и европейских нефтекартелей с договоренностью
      с правительством США.<br />\r\n<br />\r\n<strong>Что имеем сейчас?</strong></p>\r\n\r\n<p>&nbsp;Первичные
      дилеры отказались от торговли сырьем в прошлом формате еще в 2012 году (о чем
      ранее писал). Многие продали свои сырьевые подразделения или существенно их
      сократили. Глобальная денежная масса хоть и растет, но в темпах раза в три меньше,
      чем в 2002-2007, да и то за счет Китая. Прироста финансовых активов (за вычетом
      бумажной оценки фондовых рынков) в США, Европе и Японии не происходит с 2007.
      Ожидания роста глобальной экономики крайне сдержанные и более того, есть все
      основания полагать о возобновлении мировой рецессии уже в 2016-2017. Многие
      факторы, которые стимулировали рост сырья в 2002-2008 нейтрализовались.<br />\r\n<br
      />\r\n<strong>Учитывая, что:</strong></p>\r\n\r\n<p><br />\r\n1. Чистые экспортеры
      сырья &ndash; это, как правило, недоразвитые или слабо развитые страны<br />\r\n2.
      Чистые импортеры сырья &ndash; это США, Европа и Япония (те, то контролирует
      и формирует цены на сырье)<br />\r\n3. Сырьевое лобби хоть и присутствует в
      развитых странах, но не является доминирующим в настоящий момент, т.к. в иерархии
      приоритетов все большее значение приобретают финансовое лобби, биотехнологическое,
      фармацевтическое и ИТ лобби (технологические корпорации)<br />\r\n4. Мировой
      спрос на сырье начал стагнировать с 2011<br />\r\n<br />\r\nТо в рамках снижения
      издержек и повышения нормы прибыли на траектории построения постиндустриального,
      высокотехнологического общества при подавлении Бундустана (группа недоразвитых
      и слаборазвитых сырьевых стран) вполне выгодно и разумно запустить сырьевой
      рынок в третий по счету ценовой дрейф. Когда цены на сырье в среднем растут
      в рамках долларовой инфляции. По крайней мере, определенные предпосылки к этому
      имеются. Это может реализоваться при условии, если Китай в плане социально-экономического
      развития ляжет в диапазон 2-3% роста, а фактор Индии (как новый Китай) не реализуется
      в перспективе 10 лет. Если же Китай продолжит от текущей высокой базы расти
      по 4% и больше, а Индия по 7-8%, то удержать сырье от роста будет невозможно.<br
      />\r\n<br />\r\nНизкие цены наложат ряд ограничений на альтернативные проекты
      в энергетике, которые невозможны при ценах на нефть ниже 80, также ограничат
      разведку и добычу трудно извлекаемой нефти, что в перспективе может ограничить
      предложение. Но нужно учитывать, что при цене нефти за 100, государство почти
      по всех странах экспортерах изымало 55-75 долларов (сверхдоходы) с каждого проданного
      барреля по 100, а степень раздутости расходов у нефтегаза относительно добычи
      пром.металлов достигала двух и более раз.</p>\r\n\r\n<p>Зарплаты, которые почти
      в три раза выше, неоптимизированные расходы, капексы, которые раз в 5-6 раздуты
      и так далее. Расходы вполне можно сократить минимум в 2 раза без потери эффективности.
      Т.е. даже при цене в 30 этот бизнес может приносить прибыль, а если бы функционировал
      по законам металлургов, то и по 20 возможно. Очевидно, что цены на нефть были
      раздуты, если при 100 баксах, около 60% забирало государство, 15-20% была чистая
      прибыль и расходы минимум в два раза раздуты. Т.е реальная себестоимость с учетом
      доставки 10-15 баксов по миру, остальное понты и сверхдоходы.</p>\r\n\r\n<p>Сколько
      у металлургов или агропрома забирает государство сверхдоходов? Нисколько, а
      агропром даже дотирует. Какая у них прибыль? Нулевая, многие в убытках, а расходы
      предельно оптимизированы. Поэтому высокие цены на нефть - заслуга преимущественно
      американских и европейских нефтекартелей с допущением правительства США.<br
      />\r\n<br />\r\nТак что Бундустан могут заслуженно гнобить еще лет 5-10 (энергосырье,
      пром.металлы). На графиках видно, что сельхоз сырье и пром.сырье в долгосрочной
      перспективе растут ниже долларовой инфляции, которая сейчас составляет меньше
      2% в год . Естественно, в перспективе нескольких недель или месяцев возможны
      ценовые всплески с амплитудой до 30-50%, но среднегодовые цены будут стремиться
      к скользящей средней, находящиеся возле многолетних минимумов.<br />\r\n<br
      />\r\nЭто не относится к драгметаллам, ценообразования на которые совершенно
      иное, и они больше коррелируют с глобальной долларовой денежной массой + факторы
      страха, диспропорций и кризисов на фин.рынках. Т.е. абсорбация активов в золоте
      и серебре по прежнему актуальна при высокой вероятности финансового шторма.
      Так же актуальны спекулятивные игры в нефти, которые при удачном раскладе могут
      пожизненно снять финансовой вопрос с повестки дня, т.к волатильность позволяет
      при должном мастерстве рубить деньги вагонами.<br />\r\n<br />\r\nНо начало
      нового суперцикла по сырью выглядит крайне сомнительным. Возврат нефти к 60?
      Элементарно, но среднегодовые цены будут балансировать около 45-50 много лет.
      Поэтому страны Бундустана по полной программе ощутят важность и необходимость
