t\t<td>284642</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>1948</td>\r\n\t\t\t<td>275850</td>\r\n\t\t\t<td>256771</td>\r\n\t\t\t<td>239612</td>\r\n\t\t\t<td>228031</td>\r\n\t\t\t<td>228258</td>\r\n\t\t\t<td>230614</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>Каков
      же был состав заключённых в ГУЛАГе? Вот что пишет по этому поводу В.Н. Земсков[3]:</p>\r\n\r\n<blockquote>В
      марте 1940 г. в ГУЛАГе первое место по удельному весу занимали осужденные на
      сроки от 5 до 10 лет (38,4%), второе - от 3 до 5 лет (35,5%), третье - до трех
      лет (25,2%), свыше 10 лет - 0,9%. Возрастной состав заключенных ГУЛАГа (1 марта
      1940 г.): моложе 18 лет - 1,2%, от 18 до 21 года - 9,3%, от 22 до 40 лет - 63,6%,
      от 41 до 50 лет - 16,2%, старше 50 лет - 9,7%. 1 января 1941 г. в ИТЛ находилось
      4 627 заключенных в возрасте старше 70 лет [Там же]. По состоянию на 1 января
      1939 г., в составе лагерных заключенных ГУЛАГа было 63,05% русских, 13,81% украинцев,
      3,40% белорусов, 1,89% татар, 1,86% узбеков, 1,50% евреев, 1,41% немцев, 1,30%
      казахов, 1,28% поляков, 0,89% грузин, 0,84% армян, 0,71% туркмен и 8,06% других
      (табл.5). Весьма показательны данные об образовательном уровне лагерных заключенных
      ГУЛАГа в 1934-1941 гг. (табл.6). За период с 1934 по 1941 гг. удельный вес лиц
      с высшим образованием возрос в три раза, а со средним - почти в два раза. Столь
      значительное увеличение удельного веса заключенных с высшим и средним образованием
      произошло несмотря на одновременный рост численности лиц с низшим образованием,
      малограмотных и неграмотных. Например, численность малограмотных среди лагерных
      заключенных возросла с 217 390 в 1934 г. до 413 122 в 1941 г., т.е. почти в
      два раза, но их удельный вес в общем составе заключенных ИТЛ за этот период
      понизился с 42,6% до 28,3%. Численность же заключенных с высшим образованием
      увеличилась за 1934-1941 гг. более чем в восемь раз, со средним - в пять раз,
      что обусловило возрастание и их удельного веса в общем составе лагерников.</blockquote>\r\n\r\n<p>Большой
      рост числа осуждённых с высшим образованием объясняется тем, что в 1937-1938
      гг. репрессии в значительной части шли по &laquo;анкетному&raquo; признаку.
      Так, среди арестованных в 1937 г. второе место после кулаков занимают &laquo;бывшие&raquo;
      люди (помещики, дворяне, торговцы, жандармы и т.п.) - 114674 человека[2]. Для
      сравнения, в 1934 г. &laquo;бывшие&raquo; люди занимали 4 место &ndash; 1603
      человека. По численности арестованных их опережали кулаки, &laquo;деклассированный
      элемент&raquo;, и лица без определённых занятий. Сколько же всего населения,
      включая уголовников и &quot;политических&quot;, прошло через ГУЛАГ? Частично
      ответ на этот вопрос может дать следующий документ[1]:</p>\r\n\r\n<blockquote>\r\n<p><em>6
      августа 1955 г.</em></p>\r\n\r\n<p>Начальнику ГУЛАГа МВД СССР генерал-майору
      Егорову С.Е.</p>\r\n</blockquote>\r\n\r\n<blockquote>Всего в подразделениях
      ГУЛАГа хранится 11 миллионов единиц архивных материалов, из них 9,5 миллионов
      составляют личные дела заключенных.&nbsp;<em>Начальник секретариата ГУЛАГа МВД
      СССР майор Подымов</em></blockquote>\r\n\r\n<p>Безусловно, к жертвам политических
      репрессий нужно отнести также кулаков, высланных в ходе коллективизации за Урал.
      В справке Отдела по спецпереселенцам ГУЛага ОГПУ под названием &quot;Сведения
      о выселенном кулачестве в 1930 - 1931 rr.&quot; указывалось, что в это время
      было отправлено на спецпоселение 391 026 семей общей численностью 1 803 392
      человека[4].</p>\r\n\r\n<p>Из всего вышесказанного видно, число репрессированных
      &ndash; т.е. осуждённых по политическим статьям, а также высланных кулаков и
      членов их семей составило порядка 5.6 млн. человек. Это, безусловно, много,
      точно также как очень велико число расстрелянных, однако если мы хотим быть
      объективными, то, говоря о сталинских репрессиях, надо говорить именно об этих
      цифрах, а не о &laquo;десятках миллионов&raquo;.</p>\r\n\r\n<p><strong>Список
      источников:</strong></p>\r\n\r\n<p>1.А.Дугин. Сталинизм: легенды и факты //
      Слово. 1990, №7. С.23;</p>\r\n\r\n<p>2.&nbsp;<a href=\"http://mozohin.ru/article/\">Мозохин
      О.Б. Из истории деятельности органов ВЧК-ОГПУ-НКВД-МГБ</a></p>\r\n\r\n<p>3.
      В.Н.Земсков. ГУЛАГ (историко-социологический аспект) / Социологические исследования.
      1991, N.6 С.10-27; 1991, N.7. С.3-16</p>\r\n\r\n<p>4. В.Н.Земсков. Судьба &quot;Кулацкой
      ссылки&quot; (1930 - 1954 гг.). &quot;Отечественная история&quot; 1994, №1 стр.118-143</p>\r\n\r\n<p><a
      href=\"http://statehistory.ru/52/Stalinskie-repressii/\">http://statehistory.ru/52/Stalinskie-repressii/</a></p>\r\n\r\n<p>PS</p>\r\n\r\n<p>Ну
      а кому этих данных покажется мало, всегда можно заглянуть в более обширный источник:</p>\r\n\r\n<p>Игорь
      Пыхалов. Каковы масштабы &quot;Сталинских Репрессий&quot;?</p>\r\n\r\n<p>О количестве
      репрессированных, по архивным данным, с таблицами и сылками.<br />\r\n...Однако
      любой добросовестный исследователь, занявшийся изучением этой проблемы, довольно
      быстро обнаруживает, что помимо &quot;воспоминаний очевидцев&quot; существует
      масса документальных источников: &quot;В фондах Центрального государственного
      архива Октябрьской рево люции, высших органов государственной власти и органов
      государственного управления СССР (ЦГАОР СССР) выявлено несколько тысяч единиц
      хранения документов, относящихся к деятельности ГУЛАГа&quot;1.<br />\r\n&nbsp;Изучив
      архивные документы, такой исследователь с удивлением убеждается, что масштабы
      репрессий, о которых мы &quot;знаем&quot; благодаря СМИ, не просто расходятся
      с действительностью, а завышены в десятки раз. После этого он оказывается перед
      мучительной дилеммой: профессиональная этика требует опубликовать найденные
      данные, с другой стороны - как бы не прослыть при этом защитником Сталина. Результатом
      обычно становится некая &quot;компромиссная&quot; публикация, содержащая как
      стандартный набор антисталинских эпитетов и рев ерансов в адрес Солженицына
      и Ко, так и сведения о количестве репрессированных, которые, в отличие от публикаций
      из первой группы, не взяты с потолка и не высосаны из пальца, а подтверждены
      документами из архивов.</p>\r\n\r\n<p><a href=\"http://stalinism.narod.ru/docs/repress/repress.htm\">http://stalinism.narod.ru/docs/repress/repress.htm</a></p>\r\n"
