      надлежащего качества выполнения работ и формирования единого центра ответственности,
      объясняла монополия.</p>\r\n\r\n<p align=\"left\">ФАС указывала, что на официальном
      сайте не было проектной и рабочей документации, а срок подготовки предложения
      и подачи заявок составлял всего семь дней. Также, по мнению антимонопольной
