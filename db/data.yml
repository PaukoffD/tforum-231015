    - "<p><em>Китайская компания будет экспортировать в Поднебесную воду озера Байкал.
      Пекинские инвесторы рассчитывают за счет байкальской воды выйти в лидеры на
      китайском рынке питьевой воды. Проектная мощность предприятия &ndash; 2 миллиона
      тонн воды в год. Товарный знак &laquo;Колодец Земли&raquo; уже зарегистрирован
      на китайском и английском языках в 12 странах.</em></p>\r\n\r\n<p>В 2016 году
      производственная мощность завода составит до 50 тысяч тонн. К 2017 году будет
      разливаться по бутылкам уже в десять раз больше &ndash; 500 тысяч тонн. На проектную
      мощность в 2 миллиона тонн воды в год инвесторы намерены выйти к 2020 году.
      Предприятие будет построено на берегу озера в поселке Выдрино.</p>\r\n\r\n<p>Соглашении
      о продаже воды Байкала китайцам было заключено пекинскими предпринимателями
      и правительством Бурятии еще весной 2015 года. Буквально через пару месяцев
      после того, как крупнейшее в мире пресноводное озеро начало рекордно мелеть.
      Уровень воды снизился на 40 см по сравнению с показателем 2013 года, такой маловодный
      период был отмечен впервые за 60 лет. До критической отметки, после которой
      нарушилось бы энергообеспечение, водообеспечение и теплообеспечение социальных
      объектов и промышленных предприятий региона, в феврале оставалось около 6 сантиметров.
      Тогда премьер Дмитрий Медведев подписал постановление &laquo;О предельных значениях
      уровня воды в озере Байкал в осенне-зимний период 2014-2015 года&raquo;, согласно
      которому допускается использование водных ресурсов озера ниже установленного
      минимального значения для хозяйственной и иной деятельности. Предельные уровни
      Байкала ограничены требованиями постановления правительства РФ от 26 марта 2001
      года. Документ установил минимальный допустимый уровень воды в 456 метров (тихоокеанская
      отметка &ndash; ТО), максимальный &ndash; 457 метров (ТО). Уже в середине марта
      уровень воды в Байкале составлял 455,95 м. К маю уровень воды понизился еще
      на десяток см.</p>\r\n\r\n<p>Обмеление озера привело к тому, что в колодцах
      прибрежных деревень исчезла вода и осушились торфяники. Это вызвало весной-летом
      многочисленные пожары в крае. Власти Бурятии подготовились к введению чрезвычайного
      положения.</p>\r\n\r\n<p>Власти Бурятии утверждают, что забор воды на продажу
      в КНР в заявленных инвесторами объемах не нанесет ущерба экологии края. &laquo;По
      заключению ученых, без ущерба экосистеме Байкала можно добывать до 400 млн тонн
      воды в год &ndash; это составляет 0,5% расходной части водного баланса озера&raquo;,
      объяснили в Фонде регионального развития республики. Бизнесменам из КНР федеральное
      агентство по водным ресурсам выделило квоту на добычу до 3,5 млн кубометров
      воды.</p>\r\n\r\n<p>В регионе уже начата работа по проектированию водозабора
      и производственных цехов. Решаются вопросы с электроснабжением, строительством
      железнодорожной ветки для отгрузки продукции на экспорт в Китай. Весь проект
      оценивается в 1,6 млрд рублей. Работать на предприятии будут около 500 человек,
      70% штата составят местные жители.</p>\r\n\r\n<p>Алексей Усов</p>\r\n\r\n<p>Источник:&nbsp;<a
      href=\"http://newdaynews.ru/society/551645.html\" rel=\"nofollow\" target=\"blank\">newdaynews.ru</a></p>\r\n"
