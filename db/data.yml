    - "<p>Чешский Крумлов &mdash; город памятник, здесь невозможно выделить какое-то
      отдельное место, все вокруг удивительно и необычно. Это действительно сказочный
      город-достопримечательность, с его старинным замком, узкими улочками и особой
      неповторимой архитектурой<br />\r\n<img alt=\"чешский крумлов\" src=\"http://lifeglobe.net/x/entry/1988/1.jpg\"
      title=\"чешский крумлов\" /></p>\r\n\r\n<p>Начнем наш рассказ с самого замка
      Крумлов, построенного в 13 веке посреди густого леса и гор. Основателями замка
      был род Витковцев, принявший решение построить здесь большую крепость с крепчайшими
      оборонительными стенами<br />\r\n<img alt=\"чешскмй крумлов\" height=\"252\"
      src=\"http://lifeglobe.net/x/entry/1988/2.jpg\" title=\"чешскмй крумлов\" width=\"694\"
      /></p>\r\n\r\n<p>В течение столетий хозяева замка Крумлов неоднократно менялись.
      Когда крепость передали Вилему из Рожмберка, хорошему другу императора Австро-Венгрии,
      он затеял её реконструкцию, решив придать Крумлову черты ренессанса. Был достроен
      и летний дворец, театр, сад &mdash; неудивительно что Вилем потратил на это
      всё своё состояние, и замок в итоге пришлось продать<br />\r\n<img alt=\"замок
      крумлов\" height=\"454\" src=\"http://lifeglobe.net/x/entry/1988/3.jpg\" title=\"замок
      крумлов\" width=\"694\" /></p>\r\n\r\n<p>Сам город с одноименным названием Чешский
      Крумлов лежит как на ладони перед замком. Исторический центр города лежит на
      берегу реки Влтава. Через старинный деревянный мост можно попасть к Нижнему
      замку. Здесь разводят медведей, за решеткой можно наблюдать за двумя бурыми
      мишками. Традиция разведения медведей ведется в честь династии Орсини, от которой
      берут свои корни Витковцы. Ну а Орсини в переводе означает &quot;медведь&quot;<br
      />\r\n<img alt=\"крумлов\" height=\"520\" src=\"http://lifeglobe.net/x/entry/1988/4-0.jpg\"
      title=\"крумлов\" width=\"694\" /></p>\r\n\r\n<p>Город образовался в результате
      объединения двух небольших поселений, существовавших здесь издавна. В 1347 году
      они были соединены мостом образовав город, который начал быстро развиваться,
      строились новые дома, рынки, а так же городская стена. Спустя столетие Крумлов
      стал королевским городом. Благодаря добыче серебра на близлежащей шахте экономика
      города процветала все быстрее и быстрее<br />\r\n<a href=\"http://lifeglobe.net/entry/1988\"
      target=\"_blank\"><img alt=\"чешский крумлов\" height=\"475\" src=\"http://lifeglobe.net/x/entry/1988/5.jpg\"
      title=\"чешский крумлов\" width=\"694\" /></a><br />\r\n<br />\r\nМногочисленные
      войны неоднократно оказывали влияние на город и его историю. К примеру во время
      тридцатилетней войны Крумлов полностью разграбили и частично разрушили. позже
      часть исторических зданий и достопримечательностей были перестроены под барокко.
      Город входил в состав Австрийской империи, затем в состав Чехословакии. Вторая
      Мировая война также оставила след в истории Крумлова, он был включен в состав
      Германии. Во время коммунизма город перестал развиваться, начался период упадка<br
      />\r\n<img alt=\"крумлов\" height=\"520\" src=\"http://lifeglobe.net/x/entry/1988/6.jpg\"
      title=\"крумлов\" width=\"694\" /></p>\r\n\r\n<p>После бархатной революции город
      начал возвращать былую славу, развиваться, сюда потянулись туристы и сейчас
      Крумлов входит в состав самых популярных&nbsp;<a href=\"http://lifeglobe.net/entry/2010\"
      target=\"_blank\">достопримечательностей Чехии</a>. Крепость Крумлова является
      самой большой в Чехии, уступая лишь&nbsp;<a href=\"http://lifeglobe.net/entry/1992\"
      target=\"_blank\">Пражскому Граду</a><br />\r\n<img alt=\"река влтава\" height=\"600\"
      src=\"http://lifeglobe.net/x/entry/1988/8.jpg\" title=\"река влтава\" width=\"450\"
      /></p>\r\n\r\n<p>Исторический центр города полностью включен в список всемирного
      наследия ЮНЕСКО, ну а замок Крумлова входит в число крупнейших замков Чехии.
      На реке Влтаве часто проводятся соревнования по водным видам спорта, тут учатся
      гребле на каноэ. Из достопримечательностей города также стоит выделить один
      из самых старинных монастырей Чехии &mdash; Золотая Корона<br />\r\n<img alt=\"крумлов\"
      height=\"503\" src=\"http://lifeglobe.net/x/entry/1988/7.jpg\" title=\"крумлов\"
      width=\"694\" /><br />\r\n<br />\r\nСоветую Вам обязательно посетить Крумлов
      во время поездки в Чехию, прогуляться по его улочкам, полюбоваться старинной
      архитектурой. Обязательно посетите замок и пообедайте в одном из тихих уютных
      ресторанчиков<br />\r\n<img alt=\"город крумлов\" height=\"462\" src=\"http://lifeglobe.net/x/entry/1988/9.jpg\"
      title=\"город крумлов\" width=\"694\" /><br />\r\nЕще одним очень интересным
      местом, которое менее известно, но так же красиво, считается&nbsp;<a href=\"http://lifeglobe.net/entry/1987\"
      target=\"_blank\">замок Локет</a>. Советую Вам обязательно посетить его</p>\r\n\r\n<h3><em>Плащевой
      мост</em></h3>\r\n\r\n<p>Еще одной достопримечательностью Чешского Крумлова,
      которая неизменно вызывает повышенный интерес у туристов, является Плащевой
      мост, который входит в состав замкового архитектурного комплекса. Само название
      моста произошло от особого вида средневековых фортификационных сооружений, которые
      назывались &laquo;плащ&raquo; и использовались в западной части Верхнего Крумлового
      замка.</p>\r\n\r\n<p>Мост представляет собой трехэтажное сооружение арочного
      типа, поддерживаемое массивными каменными столбами. Данный необычный мост соединяет
      между собой четвертый и пятый замковые дворы. Нижний проход моста предназначен
      для переходов между театром и Залом Маскарадов, а верхний соединяет замковую
      галерею с садами.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"Фото достопримечательностей
      Чехии: Плащевой мост. Трехэтажный арочный мост, входящий в замковый комплекс
      Чешского Крумлова\" height=\"638\" src=\"http://www.nice-places.com/data/articles/gallery/655/9963_850.gif\"
      title=\"Плащевой мост. Трехэтажный арочный мост, входящий в замковый комплекс
      Чешского Крумлова\" width=\"850\" /><br />\r\nПодробнее:<a href=\"http://www.nice-places.com/articles/europe/chehia/612.htm\">http://www.nice-places.com/articles/europe/chehia/612.htm</a></p>\r\n"
