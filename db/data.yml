      class=\"css spaces\">&nbsp;&nbsp;</code><code class=\"css plain\">#nav ul {</code></div>\r\n\r\n\t\t\t<div
      class=\"line number19 index18 alt2\"><code class=\"css spaces\">&nbsp;&nbsp;&nbsp;&nbsp;</code><code
