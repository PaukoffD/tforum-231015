    - "<div class=\"system-view-base-class cs-t-2741-w cs-t-2741-b cs-e-2741-default
      cs-w-article-article cs-a-default cs-b-default\" id=\"view_1474131\">\r\n<div
      class=\"article-single-container\">\r\n<h1 class=\"article-single-header\">Нью-Йорк
      ввёл крупные штрафы за &quot;неправильное&quot; обращение к транссексуалам</h1>\r\n</div>\r\n</div>\r\n\r\n<div
      class=\"system-view-base-class cs-t-2741-w cs-t-2741-b cs-e-2741-default cs-w-image-image
      cs-a-width100 cs-b-default\" id=\"view_1474301\" style=\"padding-bottom: 20px;\">\r\n<div
      class=\"image-container\">\r\n<div class=\"image-container\"><img class=\"image-element\"
      height=\"400\" src=\"http://www.refnews.ru/_service/43430/display/img_version/5543623/img_name/6936_43430_7bfe5764ef.jpg\"
      width=\"720\" /></div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"system-view-base-class
      cs-t-2741-w cs-t-2741-b cs-e-2741-default cs-w-article-article cs-a-default
      cs-b-default\" id=\"view_1474291\">\r\n<div class=\"article-single-container\">\r\n<div
      class=\"article-single-date\">&nbsp;</div>\r\n\r\n<div class=\"article-single-abstract\">Комиссия
      города Нью-Йорка по правам человека издала постановление, которое предполагает
      взимание штрафа за обращение к транссексуалам согласно их естественному полу.</div>\r\n\r\n<p><span
      class=\"article-single-body\">Новое руководство&nbsp;или &ldquo;Нью-йоркский
      запрет местоимений&rdquo;, налагающий&nbsp;огромные штрафы на &quot;дискриминирующих
      нарушителей&quot;, является дополнением к &quot;Закону о правах человека в городе
      Нью-Йорк&quot;, который&nbsp;призван защищать горожан от&nbsp;гендерной дискриминации.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">Нежелание использовать предпочитаемое лицом местоимение,
      согласно новому запрету, будет считаться нарушением &quot;Закона о правах человека
      в городе Нью-Йорке&quot;, и предполагает наказание в виде&nbsp;штрафа в размере&nbsp;250000
      долларов. &nbsp;</span></p>\r\n\r\n<p><span class=\"article-single-body\">&quot;Отказ
      использовать предпочитаемое работником-транссексуалом имя, местоимение или титул
      (например, мисс/миссис) может стать незаконным издевательством на половой почве&quot;,
      гласит новый Нью-йоркский запрет местоимений.</span></p>\r\n\r\n<p><span class=\"article-single-body\">&quot;Пол
      определяется как &quot;действительная или воспринимаемая половая принадлежность,
      которая также включает самоопределение, образ, внешний вид, поведение или самовыражение
      человека&quot;&nbsp;вне зависимости от того, отличается ли это половое самоопределение,
      образ, внешний вид, поведение или самовыражение от того, что было традиционно
      связано с юридическим полом, данным этому человеку при рождении&quot;.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">Штрафы могут быть наложены вне зависимости от
      того, поменял ли официально имя мужчина, который хочет, чтобы его называли женщиной,
      или девочка, которая хочет, чтобы её называли мальчиком.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">В добавок, новый запрет называет &quot;отказ позволить
      лицам использовать комнаты и программы, предназначенные только для определённого
      пола&quot; противоречащим закону города Нью-Йорка; таким образом, мальчики могут
      использовать туалеты, душевые и раздевалки для девочек, а девочки могут участвовать
      в играх и программах для мальчиков. Эта политика имеет силу закона &quot;вне
      зависимости от полученного при рождении пола, анатомии, медицинской истории,
      внешнего вида или пола, указанного при самоидентификации&quot;.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">Подобная &quot;дискриминация&quot; является &quot;незаконной&quot;
      не только касательно душевых и туалетов в учреждениях, предназначенных для одного
      пола, но и для совместных зданий и комнат. &quot;Вынуждение трансгендера или
      гендерно неконформного человека к использованию однополого туалета&quot; является
      примером незаконной &quot;дискриминации&quot; согласно нью-йоркскому запрету
      местоимений.</span></p>\r\n\r\n<p><span class=\"article-single-body\">В этом
      запрете в качестве особый примера приведен женский приют, который не должен
      &quot;отказывать&quot; мужчине, считающему себя женщиной, или приют для мужчин,
      который &quot;должен оказать услуги&quot; женщине, желающей быть мужчиной. Критики
      указывают на очевидную опасность для безопасности жильцов приюта, например для
      женщин, подвергавшихся насилию, присутствующую в применении этой политики.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">&quot;Комиссия по правам человека в городе Нью-Йорке
      (&quot;Комиссия&quot;) является городским органом, ответственным за выполнение
      Закона о правах человека в городе Нью-Йорке&quot;, гласит новый запрет.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">В руках членов Комиссии сосредоточено много власти.
      &quot;Комиссия может налагать административные санкции в размере до $125 000
      за нарушения, и до $250 000 за нарушения, являющиеся результатом предумышленного,
      беспричинного или злоумышленного поведения&quot;. Новый запрет поясняет: &quot;Это
      наказание является добавлением к другим средствам, доступным для людей, которые
      успешно разрешили конфликт или убеждены жалобой пострадавшего&quot;.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">Новый запрет утверждает, что пострадавшие могут
      подать жалобу в Комиссию в течение одного года с момента &quot;дискриминационного
      акта&quot;, а в Верховный суд Нью-Йорка &ndash; в течении трёх лет. Примечательно,
      что новый запрет не рассматривает &quot;дискриминационный акт&quot; как &quot;предполагаемый&quot;.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">Далее нью-йоркский запрет местоимений даёт определение
      терминам, касающимся трансгендеров: &quot;Гетеронормативный: прилагательное,
      определяющее или относящееся к человеку, чья самоидентификация совпадает с полом,
      соответствующим его биологическому полу&quot;.</span></p>\r\n\r\n<p><span class=\"article-single-body\">&quot;Гендерная
      идентичность: внутреннее глубокое ощущение человеком своего пола, которое может
      совпадать или отличаться от пола, полученного при рождении. Гендерная идентичность
      человека может быть мужской, женской, никакой или обеими сразу, например, не-бинарной&quot;.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">В разделе определений, Нью-йоркский запрет использует
      слова презрения к естественному принятию своего пола, называя их &quot;традиционными
      гендерными стереотипами&quot;.</span></p>\r\n\r\n<p><span class=\"article-single-body\">В
      документе&nbsp;также сказано: &quot;Человек, считающий свой пол андрогенным
      (двуполым), гендерквирным (не принадлежащим ни к одному или, наоборот, к обоим
      сразу), небинарным, неконформным, изменчивым (MTF: то мужским, то женским),
      может считать себя трансгендером&quot;.</span></p>\r\n\r\n<p><span class=\"article-single-body\">В
      новом запрете отмечено, что любые различия в рабочих заданиях могут считаться
      гендерной дискриминацией. &nbsp;</span></p>\r\n\r\n<p><span class=\"article-single-body\">Также
      дискриминационным являются следующее: &quot;Некоторые трансгендеры или гендерно
      неконформные люди предпочитают использование по отношению к себе других местоимений
      чем он/его/ему или она/её/ей, а они/их/им или англ.: ze/hir&quot;. Подобные
      выбранные местоимения следует использовать вне зависимости от того, имеет место
      самоидентификация имени или оно было изменено официально по приказу суда&quot;.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">&quot;Например, лицо не должно отказываться называть
      трансгендерную женщину по ее предпочитаемому имени &quot;Джейн&quot;, только
      потому что ее удосоверение личности говорит, что его&nbsp;имя &quot;Джон&quot;&quot;.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">Кроме того, запрет предписывает работодателям
      и государственным служащим &quot;избегать нарушений,&nbsp;взяв за&nbsp;правило
      спрашивать всех, как они предпочитают, чтобы их называли...и обновляя свои системы,
      позволяя всем людям самоидентифицировать свое имя и пол&quot;.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">Работодатели и государственные служащие &quot;не
      должны ограничивать количество вариантов самоидентификации только мужским и
      женским полом&quot;.</span></p>\r\n\r\n<p><span class=\"article-single-body\">Работодателям
      и государственным служащим рекомендуется избегать &quot;нарушений&quot; в отношении
      туалетов, душевых и раздевалок, &quot;предоставляя частную территории внутри
      много-полых комнат для всех, кто обеспокоен вопросам вторжения в личное пространство&quot;.
      Они должны также вывесить таблички во всех туалетах, душевых и раздевалках,
      гласящие: &quot;Согласно Закону города Нью-Йорка, все люди имеют право использовать
      комнаты для определённого пола согласно своего половому самоопределению или
      выражению&quot;.</span></p>\r\n\r\n<p><span class=\"article-single-body\">&quot;Дискриминацией&quot;
      со стороны работодателя является &quot;политика, согласно которой мужчины не
      могут носить ювелирные украшения или макияж на работе&quot;. Также &quot;дискриминационным&quot;
      для работодателей является наличие различных униформ или дрескодов для женщин
      и мужчин. Вдобавок, Нью-йоркский запрет местоимений постановляет, что незаконно
      работодателям иметь различные &quot;стандарты внешнего вида&quot;, например
      длину волос, для мужчин и для женщин.</span></p>\r\n\r\n<p><span class=\"article-single-body\">&quot;Факт
      того, что различие стандартов внешнего вида или дрескода отличается в зависимости
      от пола, достаточен, чтобы его считали дискриминационным, даже если он считается
      некоторыми людьми безобидным&quot; или &quot;безвредным&quot;, объясняет новый
      запрет, потому что это &quot;усиляет культуру половых стереотипов и принимает
      культурные нормы на основании гендерного выражения и самоопределения&quot;.
      Вдобовок, &quot;защитой не является то, что работодатель или иное учреждение
      угождает предпочтениям своих потребителей или клиентов&quot;.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">Примеры дискриминации, перечисленные в Запрете
      включают в себя запрет для мужчин &quot;носить парики и каблуки&quot;, и &quot;требование
      ко всем мужчинам носить галстуки, чтобы поужинать в ресторане&quot;.</span></p>\r\n\r\n<p><span
      class=\"article-single-body\">Нью-йоркский запрет местоимений касается и здравоохранения.
      &quot;Чтобы избегать дискриминации в отношении пола, планы по страхованию здоровья
      должны покрывать здравоохранение трансгендеров, также известное как здравоохранение,
      связанное с переходным периодом&quot;, включая &quot;терапию гормональной замены,
      тренировку голоса или операцию по смене пола&quot;. Операции, которые должны
      оплачивать работодатели, включают&nbsp;&quot;операцию по реконструкции груди&quot;
      для мужчин трансгендеров.</span></p>\r\n\r\n<p><span class=\"article-single-body\">Работодателям
      рекомендуется соответствовать &quot;стандартам здравоохранения Мировой профессиональной
      ассоциации трансгендерного здоровья&quot;.</span></p>\r\n\r\n<p><span class=\"article-single-body\">Конечным
      судьей &quot;гендерной дискриминации&quot;, согласно новому запрету, является
      сам транссексуал. &quot;Индивидуальная оценка собственной безопасности должна
      быть основной заботой&quot;.</span></p>\r\n\r\n<p><span class=\"article-single-body\">Источник:
      <a href=\"http://LifeSiteNews.com\">LifeSiteNews</a></span></p>\r\n</div>\r\n</div>\r\n\r\n<div
      class=\"article-single-container\">\r\n<div class=\"article-single-author\">Перевод:
      Анна Углева</div>\r\n</div>\r\n"
