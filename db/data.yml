      подготовке визита Президента РФ Б.Н. Ельцина в Японию&raquo;, - вспоминает генерал
      Ратников. - Была создана рабочая группа во главе с С. Глазьевым, тогдашним первым
      замом министра внешних экономических связей России. Исторический визит наметили
      на сентябрь. Мне стало известно, что в Токио Ельцин готовился передать Японии
      2-3 острова Курильской гряды для демонстрации своего нового политического курса.
      Борису Николаевичу хотелось показать себя миротворцем. Хрущев, Брежнев, Горбачев
      не отдали острова, я смог! К такому шагу его склонял ряд фигур из ближайшего
      окружения.</p>\r\n\r\n<p>- Кто конкретно?</p>\r\n\r\n<p>- Козырев, например,
      министр иностранных дел. Японцы на радостях уже пообещали нам первый кредит
      в $100 млн. Но Курильские острова &ndash; очень щекотливый вопрос. Это и целостность
      России, и судьба наших граждан, проживающих там. Куда им-то деваться? Программы
      переезда, трудоустройства не было. Все это вызвало бы возмущение в стране. Мы
      с генералом Георгием Рогозиным решили протестировать ситуацию и посмотреть возможные
      варианты развития событий.</p>\r\n\r\n<p>Рогозин был сильным &laquo;оператором-экстрасенсом&raquo;.
      Полученная информация нас буквально ошеломила. Как только Ельцин передаст Японии
      острова, Китай сразу предъявит России претензии на свои спорные территории.
      У нас же тогда сотни километров границы с Поднебесной были не маркированы. Мог
      начаться вооруженный конфликт.</p>\r\n\r\n<p>- Как на острове Даманский весной
      1969 г. Тогда мы потеряли 58 пограничников, китайцы - около трехсот.</p>\r\n\r\n<p>-
      На этот раз конфликт мог стать более масштабным и даже перерасти в большую войну,
      которая ослабила бы Россию и Китай, двух конкурентов США. На что и был расчет
      за океаном. Через агентов влияния в ЦК КПК Вашингтон подтолкнул бы руководство
      Китая к решительным действиям. Русские отдали спорные Курилы Японии, а мы чем
      хуже? Не отдают территории - возьмем сами! В обойме у янки был ведь не только
      Козырев, ныне живущий в США, но и ответственные китайские товарищи. Международное
      сообщество объявило бы Китай агрессором. ООН и ряд стран применили бы экономические
      и политические санкции против агрессора, посягнувшего на суверенную территорию
      другого государства. А возможно, и разделили бы Поднебесную на этнические районы.
      Пекин мешал Вашингтону установить однополярный мир после развала СССР и Восточного
      блока. Москва тоже мешала, но она, потеряв советские республики, была на втором
      плане.</p>\r\n\r\n<p>Вот к какому катастрофическому сценарию вела невинная,
      вроде бы, миротворческая передача Японии спорных Курильских островов, к чему
      Ельцина подталкивал Козырев.</p>\r\n\r\n<p>Я решил через органы разведки и контрразведки
      проверить, имеет ли эта информация под собой основу, может развитие событий
      пойти по предсказанному сценарию? Тщательная проверка показала, что предполагаемая
      ситуация и её последствия вполне реальны. Острова отдавать было нельзя.</p>\r\n\r\n<p>Выводы
      наших разведслужб я сразу доложил своему непосредственному начальнику, руководителю
      Службы безопасности президента Александру Коржакову и секретарю Совета Безопасности
      России Юрию Скокову. Скоков был очень дальновидным и компетентным человеком,
      кстати, непьющим, за что Ельцин его недолюбливал. Скоков нас полностью поддержал
      и немедленно отправился к Президенту, настаивая на отмене визита. Но в ответ,
      помимо нелицеприятных слов, услышал от Ельцина: &laquo;Царь я или не царь?!
      Захочу &ndash; отдам, не захочу &ndash; не отдам!&raquo;</p>\r\n\r\n<p>Мы поняли,
      что ожидать осмысленных поступков от Ельцина бесполезно, и решили действовать
      сами.</p>\r\n\r\n<p>ТОКИО НЕ ДАЛ ГАРАНТИЙ БЕЗОПАСНОСТИ ПРЕЗИДЕНТУ РФ</p>\r\n\r\n<p>-
      Предварительная программа визита уже была отправлена в Японию и вернулась оттуда
      с корректировкой, - продолжает рассказ генерал Ратников. - По трем пунктам.</p>\r\n\r\n<p>1.
      Ельцин не должен выходить &laquo;в народ&raquo;, поскольку на улицах Токио много
      мотоциклистов, они могут метнуть бутылку с зажигательной смесью.</p>\r\n\r\n<p>2.
      Ельцин не должен посещать соревнования по борьбе Сумо, там нет возможности проверить
      всех болельщиков, а посадить президента РФ в ложу императора по этикету не положено.</p>\r\n\r\n<p>3.
      Ельцин не должен ездить в Киото для возложения венка к памятнику русским матросам,
      которые погибли, спасая японцев во время землетрясения. Кладбище очень заросло,
      и под каждым кустом может сидеть террорист.</p>\r\n\r\n<p><img alt=\"\" src=\"http://s5.stc.all.kpcdn.net/f/4/image/79/24/1042479.jpg\"
      /></p>\r\n\r\n<p>Борис Константинович Ратников</p>\r\n\r\n<p><br />\r\nВ противном
      случае его безопасность японская сторона не гарантирует.</p>\r\n\r\n<p>Мы решили
      базироваться на этих трёх запретах, чтобы отменить визит и не пустить Ельцина
      в Японию. На следующий день была встреча министра иностранных дел Козырева с
      японским коллегой. Я перехватил его до переговоров. Мол, есть разговор по поручению
      Президента (хотя Президент мне ничего не поручал). Прошу ещё раз потребовать
      от японского министра гарантий на случай, если своенравный Ельцин нарушит 3
      запрета, оговоренных в протоколе. Естественно, японский министр на себя дополнительную
      ответственность не взял. Мы тут же оформили этот ответ Козырева докладной запиской
      в Совет Безопасности.</p>\r\n\r\n<p>- Закрутили интригу, Борис Константинович!</p>\r\n\r\n<p>-
      Теперь мне надо лететь в Токио. Козырева прошу дать шифрованную телеграмму нашему
      послу, что едет генерал Ратников с особыми полномочиями. Бумагу, удостоверяющую
      эти особые полномочия, мне выдал Коржаков. Предложил для пущей убедительности
      взять удостоверение, подписанное Ельциным.</p>\r\n\r\n<p>Прилетаю в Токио поздно
      вечером. В аэропорту встречают наш резидент и офицер безопасности. Что случилось?</p>\r\n\r\n<p>&laquo;Ребята,
      приедем в посольство, в экранированной комнате поговорим.&raquo; Там и объяснил
      ситуацию. Посла решил не беспокоить, человек в возрасте, поздно уже. Наутро
      приходим, посол взволнован, ничего не понимает. Все дипломатические традиции
      нарушены, какой-то охранник с особыми полномочиями прибыл. Черт -те что в России
      творится! На всякий случай в своем кабинете в 9 утра накрыл стол. Коньяк, виски,
      икра... Должен реагировать, от самого министра пришла шифровка! Спасибо, говорю,
      уже позавтракал. Руки посла дрожат. Успокойтесь, сейчас все объясню. Проверяли
      кабинет на прослушку? - Да, вчера только! - Надо отменять визит, но сохранить
      лицо президента России. Вы продолжайте работу по подготовке встречи Ельцина,
      вроде ничего и не случилось. Это мои проблемы. Когда придет указание из Москвы,
      тогда и сворачивайтесь.</p>\r\n\r\n<p><img alt=\"\" src=\"http://s1.stc.all.kpcdn.net/f/4/image/83/24/1042483.jpg\"
      /><br />\r\nКозырев, например, министр иностранных дел<br />\r\nФото: РИА Новости</p>\r\n\r\n<p>С
      офицером безопасности посольства едем к представителям спецслужб Японии. Обсуждаем
      с коллегами порядок обеспечения охраны, построение и проезд кортежа, способы
      связи&hellip; Японцы улыбаются, кофе угощают. Я тоже вежлив. Уже уходя, как
      бы невзначай спрашиваю, смогут ли они обеспечить в полной мере безопасность
      Президента по трём обозначенным пунктам. Мол, Ельцин у нас человек особый, не
      согласен соблюдать ограничения. Получаю отрицательный ответ и закипаю вроде
      бы праведным гневом:</p>\r\n\r\n<p>&laquo;Как так, вы, Служба безопасности,
      профессионалы, не можете гарантировать 100% безопасность пребывания у вас нашего
      Президента?! Зачем же тогда вы его к себе зовёте? Я буду докладывать в Москву,
      что визит плохо подготовлен вашей стороной.&raquo;</p>\r\n\r\n<p>Японцы опешили!</p>\r\n\r\n<p>САМУРАЙСКАЯ
      АТАКА НА НИКОЛАЯ ВТОРОГО</p>\r\n\r\n<p>- А почему на этих трех пунктах сошелся
      клином белый свет?</p>\r\n\r\n<p>- Был исторический прецедент. В 1891 году в
      Японию с месячным визитом прибыл Николай Второй, тогда еще наследник престола.
      11 мая в городе Оцу полицейский-охранник Цуда Сандзо внезапно бросился к проезжавшему
      в коляске по улице Симо-Когарасаки русскому цесаревичу и дважды ударил его саблей
      по голове. К счастью, удары получились скользящими, но крови было много. В третий
      раз полицейский ударить не успел, его задержали. У цесаревича была затылочно-теменная
      рана длиной 9 см с разошедшимися краями до кости и лобно-теменная длиной 10
      см, идущая почти параллельно первой. Также проникающая через всю кожу до кости.
      Были повреждены правое ухо и кисть правой руки. Николай рукой защищался от сабли.
      Эта сабля и окровавленный платок русского царя хранятся в одном из японских
      музеев. Николай тогда прервал визит, японцы даже боялись, что начнется война.
      Царя всю жизнь мучили головные боли, 11 мая он всегда заказывал молебен во здравие.</p>\r\n\r\n<p><img
      alt=\"\" src=\"http://s2.stc.all.kpcdn.net/f/4/image/52/24/1042452.jpg\" /><br
      />\r\nНиколай Александрович в Нагасаки.<br />\r\n- Поэтому японцы и боялись
      подобного покушения на улице, в толпе?</p>\r\n\r\n<p>- Именно. Я на этом и сыграл.
      Возвращаемся к посольству, а там уже два автобуса с автоматчиками. Коллеги имитируют
      повышенную безопасность для русских. Напротив входа &ndash; машина &laquo;наружки&raquo;
      с антеннами. Спрашиваю офицера, есть ли в Токио хороший журналист с центральных
      наших телеканалов? &laquo; Есть толковый парень с РТР.&raquo; - &laquo;Зови!&raquo;</p>\r\n\r\n<p>Тот
      позвонил, журналист подъехал. Объясняю задачу. Я выхожу из-за угла, ты встречаешь
      с камерой прямо напротив машины с &laquo;наружкой&raquo;, спрашиваешь, как идет
      подготовка к визиту Ельцина. &laquo;Москва даст не больше двух минут на сюжет&raquo;,
      - говорит журналист. &laquo;Быстрее уложусь!&raquo;</p>\r\n\r\n<p>Разыграли,
      как по нотам. Он встречает, спрашивает, я отвечаю: &laquo;У нас есть претензии
      к японской стороне по вопросам обеспечения безопасности визита нашего президента.
      Которые мы пытаемся решить в рабочем порядке.&raquo; &laquo;Наружка&raquo; при
      виде телекамеры тут же уехала.</p>\r\n\r\n<p><img alt=\"\" src=\"http://s3.stc.all.kpcdn.net/f/4/image/50/24/1042450.jpg\"
      /><br />\r\nП.Илышев, &laquo;Нападение на Цесаревича Николая&raquo;.<br />\r\nА
      я шлю из посольства шифровку в Москву о плохой подготовке визита. Мы со Скоковым
      договорились. Он получает шифровку, срочно собирает Совет Безопасности с одним
      вопросом в повестке: ехать Ельцину в Японию или нет. Ясно, что каждый член Совбеза
      боится за свое место, кто ж захочет посылать президента на смерть? Так все и
      вышло. Члены Совета уже настроены моим сюжетом в программе &laquo;Вести&raquo;
      по Российскому государственному телеканалу. А тут ещё шифровка из посольства
      и докладная записка о беседе Козырева с японским министром, также не гарантировавшим
      полную безопасность президента. Ну, кто из членов Совбеза после такой обработки
      отважится поднять руку за визит? Все и проголосовали против. На что я и рассчитывал.
      Скоков ставит Ельцина перед фактом: Совет Безопасности постановил отложить визит
      Президента в Японию по соображениям безопасности.</p>\r\n\r\n<p>Тот был вынужден
      согласиться. Хотя в Японию уже прибыла головная группа, а президентские &laquo;Зилы&raquo;
      в Иркутске ждали в команды на вылет в Токио.</p>\r\n\r\n<p>&hellip;Где-то около
      трёх часов ночи ко мне в посольстве прибежал дежурный офицер и сообщил, что
      по ленте ТАСС прошло сообщение о переносе визита президента. Так мы спасли Курильские
      острова для России и лицо президента. Получалось, японцы сами виноваты, что
      визит отложен. Не дали гарантий безопасности. Власти Японии испытали шок от
      отмены уже подготовленного визита. Премьер-министр К.Миядзава в интервью газете
      &quot;Иомиури&quot; прямо заявил: &quot;При всем понимании сложной ситуации
      в России мы с трудом находим объяснение для такого шага российского президента&quot;
      (&quot;Иомиури &quot;,2.10.92). После этого ряд больших чинов спецслужб Японии
      ушли в отставку. Мне тоже некоторые высокопоставленные товарищи из окружения
      Ельцина пытались пенять, когда вернулся из Токио. Зачем, мол, панику наводил,
      какое право имел отменять визит! Я спокойно отвечал: &laquo;Наша служба несет
      уголовную ответственность за жизнь Ельцина как президента России. Обязаны все
      виды угроз предусмотреть. Был бы частным лицом, мог лететь куда угодно&hellip;&raquo;
      Отбился.</p>\r\n\r\n<p>Зато Курилы по-прежнему наши. И войны с Китаем удалось
      избежать.</p>\r\n\r\n<p><img alt=\"\" src=\"http://s4.stc.all.kpcdn.net/f/4/image/51/24/1042451.jpg\"
      /><br />\r\nСабля Цуды Сандзо и окровавленный платок Николая среди других вещей.<br
      />\r\nИЗ ДОСЬЕ &laquo;КП&raquo;</p>\r\n\r\n<p>Борис Константинович РАТНИКОВ,
      71 г. Генерал-майор в отставке ФСО РФ. В 1969 г закончил Московский авиационный
      институт, в 1974 г - Высшие курсы КГБ СССР. 3,5года провел в служебной командировке
      в республике Афганистан по линии КГБ. Участвовал в боевых действиях, награждён
      орденами и медалями. 1991-1994 гг. - первый зам. начальника Главного управления
      охраны РФ. Занимался обеспечением безопасности высших должностных лиц страны,
      в том числе с применением пси-технологий. Затем - главный консультант в Службе
      Безопасности Президента России, советник начальника Федеральной Службы Охраны
      РФ. Ныне - руководитель Информационно-аналитического центра Национальной Ассоциации
      телохранителей России.</p>\r\n\r\n<p>Видио того самого репортажа с Ратниковым
      от 92 года:&nbsp;<a href=\"http://s16.stc.msk.kpcdn.net/f/54/flv/34/20/532034.mp4\">тыц</a>&nbsp;</p>\r\n\r\n<p><a
      href=\"http://www.kp.ru/daily/26473.7/3342621/\">источник</a></p>\r\n"
