      Борис Ратников, первый зам. начальника Главного управления охраны РФ. Он тогда
      занимался обеспечением безопасности высших должностных лиц страны.</p>\r\n\r\n<p><br
      />\r\n&laquo;Я ЦАРЬ, ЗАХОЧУ - ОТДАМ!&raquo;</p>\r\n\r\n<p>- 21 августа 1992
