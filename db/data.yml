    - "<p><span class=\"Bold\">Швейцария готовит банковский переворот. В горной европейской
      стране идет подготовка к референдуму об отказе от банковского принципа частичных
      резервов. На частичных резервах зиждется вся мировая финансовая система. Принцип
      заключается в том, что банки обязаны держать непосредственно у себя в хранилищах
      лишь небольшую часть депозитов. Все остальное они запросто могут инвестировать
      на свободном рынке или раздать в виде кредитов. Типичное соотношение инвестиций
      и резервов &ndash; 10 к 1.</span><br />\r\n<br />\r\nГруппа швейцарских активистов
      хочет скопировать &quot;Чикагский план&quot;. В 1933 г. его создали несколько
      американских экономистов под руководством знаменитого Ирвинга Фишера. Целью
      Фишера и его товарищей было определить главные причины Великой депрессии и постараться
      ликвидировать их, чтобы события не повторились. Одним из ключевых виновников
      страшнейшей экономической катастрофы XX века был признан как раз банковский
      принцип частичных резервов.<br />\r\n<br />\r\nФишер предложил честное решение
      деликатной проблемы. Соотношение банковских депозитов к ссудам и инвестициям
      должно быть законодательно зафиксировано на уровне 1:1 &ndash; и никак иначе.
      Допустим, депозиты того или иного банка оцениваются в $100 млн. Значит, этот
      банк может инвестировать или дать кредиты на $100 млн &ndash; ни центом больше.
      Такой простой и понятный принцип в сотни раз повысил бы надежность любого кредитного
      учреждения.<br />\r\n&nbsp;</p>\r\n\r\n<div class=\"IncutImageL\"><img src=\"http://b1.vestifinance.ru/c/204212.320xp.jpg\"
      />\r\n<p class=\"Desc\">&nbsp;</p>\r\n</div>\r\n\r\n<p>С точки зрения вселенской
      справедливости, план идеальный. Но в среде американских банкиров живого отклика
      он почему-то не нашел. &quot;Чикагский план&quot; Фишера еще раз пытались обсуждать
      в рецессию 1937&ndash;1938 гг., но затем он надолго канул в Лету. Интерес к
      панацее от кризисов возродился в 2012 г., когда двое экономистов МВФ опубликовали
      исследование под названием &quot;Свежий взгляд на &quot;Чикагский план&quot;.
      Вывод был сделан такой: в современных условиях план сработает даже лучше, чем
      Ирвинг Фишер задумывал в далеких 30-х гг.<br />\r\n<br />\r\n&quot;Чикагским
      планом&quot; и ликвидацией принципа частичных резервов заинтересовалась Исландия,
      которой всего несколько лет назад пришлось обнулить свою ненадежную финансовую
      систему. Однако в Исландии, в отличие от Швейцарии, до организации референдума
      по конкретным вопросам пока еще не дошло.</p>\r\n"
