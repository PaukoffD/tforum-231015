      target=\"_self\">Стройгазконсалтинг</a>&quot; или &quot;Стройтрансгаз&quot;
      Геннадия Тимченко. &quot;Стройгазмонтаж&quot; уже получил без конкурса первый
      генподряд на 208 км &laquo;Силы Сибири&raquo;.</p>\r\n"
