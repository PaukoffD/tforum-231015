    - "<p>Власти США хотят поставить ФРС под контроль. В начале следующего года американский
      сенат проведет голосование по законопроекту, который наделяет Счетную палату
      особыми правами &mdash; в частности, проверять деятельность Федрезерва и, более
      того, давать оценку его решениям по вопросам монетарной политики. Подробности
      &mdash; у Андрея Загорского.</p>\r\n\r\n<p>Автор законопроекта &mdash; сенатор-республиканец
      от штата Кентукки Рэнд Пол, который уже не раз резко критиковал ФРС за отсутствие
      прозрачности и содействие росту неравенства среди американцев. Что же касается
      сути его идеи, то удивительно, что она до сих пор не наделала шума. Ведь, как-никак,
      предлагается установить некий сторонний контроль над Федеральной резервной системой,
      принцип независимости которой, по сути, такой же важный формальный элемент конструкции
      современного американского государства, как олицетворяющий исполнительную власть
      президент и законодательную &mdash; двухпалатный конгресс. Решения Федрезерва,
      касающиеся денежно-кредитной политики, могут сколько угодно обсуждаться, но
      не официально оцениваться другим государственным органом на предмет их правильности
      или ошибочности. В случае если существующий статус-кво будет нарушен, все последствия
      этого просто невозможно просчитать. Пока же ясно одно: в политическом истеблишменте
      нашлись силы, которым хотелось бы подчинить своему влиянию те структуры, которые
      занимаются регулированием работы рынка, а может быть, и сам рынок. Такого мнения
      придерживается директор аналитического департамента инвестиционной компании
      &laquo;Окей Брокер&raquo; Владимир Рожанковский.</p>\r\n\r\n<p>&laquo;Аудитору
      предстоит проверять не только финансовые показатели Федрезерва, но и само по
      себе решение о повышении или не повышении ставки, то есть получается, что над
      решением комитета по открытым рынкам образуется некая новая надстройка, которая
      будет оценивать эти решения. Фактически получается, что финальное слово будет
      за кем-то другим, а не за Федрезервом. Я это расцениваю как борьбу между политическим
      истеблишментом и Уолл-стрит&raquo;, &mdash; рассуждает Рожанковский в эфире
      &laquo;Коммерсантъ FM&raquo;.</p>\r\n\r\n<p>Пока трудно поверить, что систему,
      которая существует уже более 100 лет, удастся так легко изменить, тем более
      что у нее много сторонников. Есть и еще одно обстоятельство, которое наверняка
      станет серьезной помехой для сенатора Рэнда Пола и тех, кто поддерживает его
      идею: многие эксперты утверждают, что глубокого и серьезного аудита финансов
      ФРС просто не допустят, поскольку он может взорвать бомбу, способную пошатнуть
      саму основу американской экономики, а именно доверие к доллару. Так считает
      управляющий партнер компании Dream Team Investments Александр Бутманов.</p>\r\n\r\n<p>&laquo;Уже
      поздно смотреть. Я уверен, что там решения не вопиющие, они просто на грани,
      поэтому, наверное, это лучше уже не трогать, я не знаю, как это лечить. Если
      не лечить, то будет продолжаться долларовая система, пока она не рухнет. Она
      все равно умрет &mdash; больной умрет, больной &mdash; зомби, он идет, ФРС это
      прячет, внутри ничего нет, органы все заложены, перезаложены. Я не представляют
      себе, как это аудировать&raquo;, &mdash; сомневается Бутманов.</p>\r\n\r\n<p>Для
      того чтобы законопроект пошел дальше, он должен собрать голоса как минимум 60
      сенаторов. А это значит, что республиканцы будут вынуждены пытаться заручиться
      поддержкой своих оппонентов-демократов. Не исключено, что уже этот этап станет
      для законопроекта сенатора Рэнда Пола непреодолимым препятствием. Если же нет,
      то мы о его инициативе наверняка еще услышим.</p>\r\n\r\n<p>По словам представителей
