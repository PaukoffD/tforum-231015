    - "<p>Среди документов, отражающих статистику сталинских репрессий, весьма распространена
      следующая докладная записка[1]:</p>\r\n\r\n<blockquote>\r\n<p><em>1 февраля
      1954 г.</em></p>\r\n\r\n<p><strong>Секретарю ЦК КПСС товарищу Хрущеву Н.С.</strong></p>\r\n\r\n<p>В
      связи с поступающими в ЦК КПСС сигналами от ряда лиц о незаконном осуждении
      за контрреволюционные преступления в прошлые годы Коллегией ОГПУ, тройками НКВД,
      Особым совещанием, Военной коллегией, судами и военными трибуналами и в соответствии
      с вашим указанием о необходимости пересмотреть дела на лиц, осужденных за контрреволюционные
      преступления и ныне содержащихся в лагерях и тюрьмах, докладываем: за время
      с 1921 года по настоящее время за контрреволюционные преступления было осуждено
      3.777.380 человек, в том числе к ВМН - 642.980 человек, к содержанию в лагерях
      и тюрьмах на срок от 25 лет и ниже - 2.369.220, в ссылку и высылку - 765.180
      человек.</p>\r\n\r\n<p>Из общего количества осужденных, ориентировочно, осуждено:
      2.900.000 человек - Коллегией ОГПУ, тройками НКВД и Особым совещанием и 877.000
      человек - судами, военными трибуналами, Спецколлегией и Военной коллегией.</p>\r\n\r\n<p>...
      Следует отметить, что созданным на основании Постановления ЦИК и СНК СССР от
      5 ноября 1934 года Особым совещанием при НКВД СССР, которое просуществовало
      до 1 сентября 1953 года, было осуждено 442.531 человек, в том числе к ВМН -
      10.101 человек, к лишению свободы - 360.921 человек, к ссылке и высылке (в пределах
      страны) - 57.539 человек и к другим мерам наказания (зачет времени нахождения
      под стражей, высылка за границу, принудительное лечение) - 3.970 человек.</p>\r\n<em>Генеральный
      прокурор Р.Руденко</em>&nbsp;<em>Министр внутренних дел С.Круглов</em>&nbsp;<em>Министр
      юстиции К.Горшенин</em></blockquote>\r\n\r\n<p>Можно ли доверять этой докладной
      записке и другим архивным документам, используемым при анализе масштабов сталинских
      репрессий? Надо исходить из того, что ни эта докладная записка, ни другие архивные
      документы о численности осуждённых и содержащихся в лагерях ГУЛАГа не предназначались
      для публикации в СМИ, а значит для агитации и пропаганды. Такого рода сводные
      данные предназначались для внутреннего использования, чтобы знать истинное положение
      дел. Поэтому нет оснований полагать, что органы безопасности в своих внутренних
      документах использовали специально искажённые данные.</p>\r\n\r\n<p>Другое дело,
      что, конечно, в этих данных могут быть обычные ошибки учёта, как в большую,
      так и в меньшую сторону. Даже сейчас, в век тотальной информатизации, часто
      не могут наладить точный учёт чего-либо, чего уж говорить про эпоху, когда никаких
      компьютеров не было. Однако, если исходить из того, что ошибки в сторону увеличения
      компенсируются в сторону уменьшения, то на приводимые сводные данные вполне
      можно ориентироваться для оценки масштабов репрессий.</p>\r\n\r\n<p>Рассмотрим
      диаграмму, отражающую статистику органов работы госбезопасности в 1926-1953
      гг. Диаграмма составлена на основе исследований Олега Мозохина [2].<a href=\"http://statehistory.ru/img_lib/articles/repress_graph.jpg\"><img
      alt=\"repress_graph.jpg\" src=\"http://statehistory.ru/img_lib/articles/thumb/repress_graph.jpg\"
      /></a></p>\r\n\r\n<p>На ней можно видеть число осуждённых, число тех, кто был
      оправдан или чьи дела были прекращены, а также число приговорённых к ВМН (их
      число входит в общее число осуждённых). ВМН - высшая мера наказания &ndash;
      расстрел и в редких случаях повешение. Следует отметить, что в данную диаграмму
      попали именно те, кем занимались органы госбезопасности, а не обычная милиция
      &ndash; т.е. те, кого традиционно относят к жертвам репрессий. Те, кем начали
      заниматься органы госбезопасности, но в дальнейшем чьи дела были признаны неполитическими
      и переданы в Наркомат юстиции или обычную милицию, в эту диаграмму не попали.</p>\r\n\r\n<p>С
      другой стороны, органы безопасности занимались не только такими классическими
      антисоветскими статьями как &laquo;Антисоветская агитация&raquo; или &laquo;Вредительство&raquo;
      и &laquo;Саботаж&raquo;, но и бандитизмом, повстанчеством (&laquo;Лесные братья&raquo;
      и УПА), военными преступлениями, дезертирством, авариями на транспорте (ст.59
      п.3 &laquo;в&raquo; и &laquo;г&raquo; УК 1926 г. &ndash; &laquo;Крушения поездов,
      аварии пароходов и самолетов&raquo;), контрабандой. То есть далеко не все, попавшие
      в жернова ОГПУ/НКВД/МГБ являются действительно жертвами политических репрессий.
      Так, в 1929-м году из 219862 человек, находившихся под следствием в ОГПУ, 9343
      привлекались за бандитизм, 6564 - за нелегальный переход границы, 5450 &ndash;
      за контрабанду и 14434 за валютные операции. За должностные преступления, куда
      входили взяточничество, растрата, злоупотребление властью и безхозяйственность,
      привлекалось 26950 человек[2]. То есть в 1929 г. более 28% арестованных органами
      ОГПУ проходили не по политическим статьям. Для сравнения, в 1948 году из 70
      568 арестованных МГБ 23912 человек проходило по статье &laquo;Предательство
      и пособничество немецким оккупантам&raquo;, а 16270 &ndash; &laquo;Повстанчество
      и политбандитизм&raquo;. Конечно, кто-то считает, что и литовских &laquo;Лесных
      братьев&raquo; надо считать жертвами политических репрессий, но так мы договоримся
      до того, что убитые чеченские боевики &ndash; тоже жертвы политических репрессий,
      что, всё-таки, перебор.</p>\r\n\r\n<p>Отдельно надо остановиться на графе &laquo;Освобождено&raquo;.
      В неё входят как освобождённые после окончания следствия судами и ОГПУ, так
      и освобождённые в ходе следствия. Как видно, это число почти всегда составляло
      значительную долю осуждённых. Так, в 1931 году 211072 человека было осуждено,
      а 100164 &ndash; освобождено в ходе следствия или судебным решением. Таким образом,
      если взять общее число человек, прошедших в этот год через ОГПУ, то одна треть
      из них была освобождена. Минимального (в процентном отношении) значения этот
      показатель достиг в пик репрессий &ndash; 1937-1938 годы. Так, в 1937 г. 790665
      человек осуждено, и только 5948 &ndash; освобождено. Максимум был достигнут
      в 1939 году, когда пошёл откат от репрессий 1937-1938 гг. и реабилитация части
      тех, кто находился под следствием ещё с 1938 года. В 1939 году было осуждено
      66627 &laquo;политических&raquo; и 108726 &ndash; освобождено. Необходимо также
      отметить, что далеко не все осуждённые приговаривались к заключению. В первой
      половине 1930-х активно применялась такая мера, как ссылка и высылка. Так, в
      1931 году из 211072 осуждённых ссылке и высылке подверглись 63028 человек, или
      29.9%. В 1935 &ndash; из 298063 осуждённых этому наказанию подверглись 46598
      человек, или 15.6%. В дальнейшем эта мера тоже использовалась, но с течением
      времени доля приговорённых к этому наказанию снижалась, достигнув своего минимума
      в 1953 году (36 человек).[2]</p>\r\n\r\n<p>Как видно из диаграммы, наибольшее
      число приговорённых к расстрелу пришлось также на 1937-1938 год. В 1937 г. из
      790665 осуждённых было расстреляно 353074 человек (44.7%), а в 1938 г. из 554258
      - 328618 (59.3%). Всего за 1937-1938 гг было расстреляно 681692 человек. Также
      необходимо отметить, что 26 мая 1947 года смертная казнь была отменена, а 12
      января 1950 г. возвращена для &laquo;изменников Родины, шпионов, подрывников-диверсантов&raquo;.
      30 апреля 1954 г. смертная казнь была введена и за умышленное убийство.</p>\r\n\r\n<p>Следует
      отметить, что если просуммировать число осуждённых и расстрелянных только за
      период 1926-1953 гг. оказывается заметно больше, чем такой же показатель в вышеприведённой
      справке на имя Хрущёва за период 1921-1953 гг. Так, общее число осуждённых в
      нашей диаграмме равняется 4.05 млн., а число расстрелянных &ndash; 786760 человек.
      Наиболее вероятное объяснение этому - что в записке Хрущёву скорее всего не
      учитывались дела по осуждённым за бандитизм, дезертирство, контрабанду и др.
      неполитические статьи, подведомственные органам госбезопасности.</p>\r\n\r\n<p>Помимо
      статистики приговоров масштаб репрессий можно также оценить по численности заключённых
      в ГУЛАГе и тюрьмах. Одним из наиболее авторитетных исследователей данного вопроса
      является В.Н. Земсков. Вот какие данные он приводит[3]:</p>\r\n\r\n<p><strong>Численность
      заключенных ГУЛАГа (по состоянию на 1 января каждого года)</strong></p>\r\n\r\n<table
