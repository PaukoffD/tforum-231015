    - "<p>Чем именно является адаптивный дизайн (он же реагирующий и отзывчивый, &mdash;
      <strong>responsive web-design</strong>) и как создать адаптивный веб-сайт? В
      этом уроке объясняется концепция, а так же подробно показан процесс создания
      шаблона адаптивного веб-сайта.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"
      \" class=\"aligncenter\" src=\"http://naikom.ru/img/2012/allaboutresponsive/null.jpg\"
      title=\"Раскрытие тайны адаптивного веб дизайна\" /></p>\r\n\r\n<p>Адаптивный
      веб-дизайн является горячей темой в наши дни, тем более что сайты должны адаптироваться
      к растущему числу мобильных устройств с их относительно небольшими экранами.
      Многие дизайнеры и разработчики хотят создавать новые сайты с использованием
      шаблона, основанного на быстром реагировании, или изменить существующие сайты,
      чтобы включить в них элементы быстрого реагирования.<br />\r\nТем не менее,
      с первого взгляда вся эта тема может вызвать недоумение. Адаптивный дизайн является
      относительно новой идеей, которая быстро развивается. В ней довольно много запутанных
      терминов, таких как реагирующие шаблоны, адаптивные шаблоны, media queries и
      viewport&rsquo;ы. С чего начать?<br />\r\nВ этой статье вы получите короткое
      введение в мир адаптивнаго веб-дизайна. В&hellip;:</p>\r\n\r\n<ul>\r\n\t<li>Узнаете,
      чем именно является адаптивный дизайн и почему это полезно</li>\r\n\t<li>Посмотрите
      на разницу между терминами &laquo;реагирующий шаблон&raquo; и &laquo;адаптивный
      шаблон&raquo;</li>\r\n\t<li>Возьмете существующий изменяющийся шаблон и превратите
      его в адаптивный шаблон, который будет хорошо смотреться на всех экранах, начиная
      от экрана мобильного телефона и заканчивая широкоформатным рабочим столом</li>\r\n\t<li>Посмотрите,
      как media queries и мета тег viewport могут помочь вам построить адаптивные
      шаблоны.</li>\r\n</ul>\r\n\r\n<p>Готовы исследовать мир адаптивного дизайна?
      Поехали!</p>\r\n\r\n<h3>Адаптивный дизайн в двух словах</h3>\r\n\r\n<p>Основная
      идея адаптивного веб-дизайна состоит в том, что сайт должен &laquo;реагировать&raquo;
      на устройство, на котором его просматривают. В более широком плане это может
      означать следующее:</p>\r\n\r\n<ul>\r\n\t<li><strong>Адаптация шаблона в соответствии
      с различными размерами экранов</strong>, начиная от широкоэкранных настольных
      компьютеров до крошечных телефонов</li>\r\n\t<li><strong>Изменение размеров
      изображения</strong> в соответствии с разрешением экрана</li>\r\n\t<li><strong>Обслуживание
      низкоскоростных изображений</strong> на мобильных устройствах</li>\r\n\t<li><strong>Упрощение
      элементов страницы</strong> для использования в мобильных устройствах</li>\r\n\t<li><strong>Скрытие
      несущественных элементов </strong>на небольших экранах</li>\r\n\t<li><strong>Предоставление
      больших по размеру и удобных для нажатия пальцами ссылок</strong> и кнопок для
      мобильных пользователей</li>\r\n\t<li><strong>Выявление и реагирование на мобильные
      функции</strong>, такие как геолокация и ориентация устройства.</li>\r\n</ul>\r\n\r\n<p>Однако,
      в большинстве случаев, когда люди говорят о &laquo;адаптивном веб-дизайне&raquo;,
      они имеют в виду главным образом первую из этих позиций: создание реагирующего
      шаблона, который сможет легко приспосабливаться к различным размерам экрана.
      На этом и будет сфокусирована данная статья.<br />\r\nВ настоящее время большинство
      веб-сайтов предназначены для просмотра в браузерах настольных компьютеров с
      окном около 1000px в ширину. Если окно вашего браузера значительно меньше этого
      размера, то содержание страницы или выглядит сдавленным, или у вас появляется
      горизонтальная полоса прокрутки. Аналогичным образом, если вы выводите ваш браузер
      на широкоформатный экран, то содержание часто выглядит слишком растянуто по
      горизонтали, или появляется излишнее количество белого пространства на странице.<br
      />\r\nНапример, посмотрите текущую схему <a href=\"https://www.elated.com/\">elated.com</a>
      на различных размерах браузера:</p>\r\n\r\n<p><img alt=\" \" class=\"aligncenter\"
      src=\"http://naikom.ru/img/2012/allaboutresponsive/1.jpg\" title=\"Раскрытие
      тайны адаптивного веб дизайна\" /></p>\r\n\r\n<p><strong>elated.com был предназначен
      для работы с окнами браузера, которые составляют около 1000 пикселей в ширину.</strong></p>\r\n\r\n<p><img
      alt=\" \" class=\"aligncenter\" src=\"http://naikom.ru/img/2012/allaboutresponsive/2.jpg\"
      title=\"Раскрытие тайны адаптивного веб дизайна\" /></p>\r\n\r\n<p><strong>При
      ширине окна в 800px содержание страницы оказывается шире, чем окно, и вы получаете
      горизонтальную полосу прокрутки.</strong></p>\r\n\r\n<p><img alt=\" \" class=\"aligncenter\"
      src=\"http://naikom.ru/img/2012/allaboutresponsive/3.jpg\" title=\"Раскрытие
      тайны адаптивного веб дизайна\" /></p>\r\n\r\n<p><strong>При ширине окна в 1600px
      появляется много неиспользуемого пространства по обе стороны шаблона.</strong></p>\r\n\r\n<p>elated.com
      представляет собой шаблон фиксированной ширины. Можно несколько улучшить ситуацию
      с помощью шаблона с изменяющейся шириной (&laquo;резина&raquo;), где столбцы
      и элементы шаблона меняют свой размер пропорционально ширине браузера. Даже
      при этом, шаблон с изменяющейся шириной перестает справляться с задачей при
      очень малой или очень большой ширине экрана.<br />\r\nТак как сегодня используется
      много разных размеров экрана и ширины браузера, то веб-дизайнерам очень трудно
      удовлетворить всех пользователей, использующих традиционную технику.<br />\r\nМобильные
      браузеры с их крошечными экранами между 320 и 768 пикселями в ширину делают
      ситуацию только хуже. Большинство современных мобильных устройств до некоторой
      степени позволяют обходить ограничения с помощью масштабирования и панорамирования
      веб-страниц при помощи пальцев. Однако нельзя уйти от факта, что просмотр традиционной
      веб-страницы, предназначенной для рабочего стола, на мобильном браузере является
      малоприятным делом.<br />\r\nВы можете решить эту проблему путем создания двух
      веб-сайтов &mdash; один для настольных компьютеров и один для мобильных устройств
      &mdash; но тогда вам потребуется дополнительное время на разработку, а также
      вам придется поддерживать два набора шаблонов для вашего сайта.<br />\r\nЭто
      объясняет, почему разработка адаптивного веб-дизайна является очень важным вопросом.
      При создании реагирующего дизайна вам нужно создать только одну версию вашего
      веб-сайта, которая будет прекрасно работать на всех устройствах, начиная от
      крошечных мобильных и заканчивая широкоэкранными компьютерами. Сайт реагирует
      по мере того, как изменяется экран или браузер, становится шире или уже, адаптируя
      свой шаблон соответствующим образом.</p>\r\n\r\n<h3>Реагирующий или адаптивный?</h3>\r\n\r\n<p>Возможно,
      вы слышали оба термина &laquo;реагирующий веб-дизайн&raquo; и &laquo;адаптивный
      веб-дизайн&raquo;, используемые для описания веб-сайтов, которые адаптируются
      к различным размерам экрана. В чем разница?<br />\r\nПо сути, оба эти термина
      описывают одну основную идею: шаблон сайта должен изменяться в зависимости от
      устройства, на котором он просматривается. Гарри Робертс (<a href=\"http://csswizardry.com/2011/01/forget-responsive-web-design/\">Harry
      Roberts</a>) и Пол Гордон (<a href=\"http://pgdev.posterous.com/adaptive-or-responsive-design\">Paul
      Gordon</a>) оба в своих статьях говорят о том, что лучшим термином для описания
      такого шаблона является &laquo;адаптивный&raquo;, так как веб-сайт действительно
      адаптируется к устройству, а не непрерывно реагирует на изменения в окружающей
      среде.<br />\r\nГарри развивает эту точку зрения дальше, и предполагает, что
      сайты должны просто адаптировать свои шаблоны к небольшому и определенному набору
      размеров экрана, а не реагировать в непрерывном режиме на изменения пользователем
      его браузера пиксель за пикселем. Идея в том, что такой &laquo;адаптивный&raquo;
      дизайн проще построить, чем реагирующий дизайн.<br />\r\nТак что разница между
      этими двумя терминами довольно трудноуловима. Но большинству российских дизайнеров
      и разработчиков, кажется, больше нравится термин &laquo;адаптивный&raquo;, по
      крайней мере, так было на момент написания статьи. Выбор за вами!</p>\r\n\r\n<h3>Пример
      не адаптивного шаблона</h3>\r\n\r\n<p>Так, давайте применим всю эту теорию к
