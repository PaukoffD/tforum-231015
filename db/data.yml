    - "<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\">\r\n<div
      class=\"field-items\">\r\n<div class=\"field-item even\" property=\"content:encoded\">\r\n<p>На
      протяжении веков бывалые морские волки пугали своих слушателей жуткими рассказами
      о громадных волнах-убийцах высотой с гору. Но лишь сравнительно недавно океанологи
      и геофизики стали относиться к этим рассказам серьезно и пытаться понять, откуда
      берутся эти монстры и как от них уберечься. На помощь пришли математика и непрерывный
      космический мониторинг океана. Айвазовский и статистика</p>\r\n\r\n<p>Хрестоматийная
      картина Айвазовского &laquo;Девятый вал&raquo; &mdash; о жертвах стихии &mdash;
      знакома, наверное, каждому. Разумеется, в число произведений известного мариниста
      эта тема попала не случайно: за многие столетия истории мореплавания фольклор
      оброс легендами о гигантских водяных стенах и провалах.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Как
      волна-убийца опрокидывает и топит суда, многие могли видеть в голливудском фильме-катастрофе
      &laquo;Идеальный шторм&raquo; (The Perfect Storm) &mdash; драматической истории
      о том, как в Северной Атлантике восточнее Ньюфаундленда в результате столкновения
      двух мощных штормовых фронтов бесследно исчезает рыболовецкая шхуна &laquo;Андреа
      Гейл&raquo;, унося с собой жизни рыбаков.</p>\r\n\r\n<p><img alt=\"11959_1234964410_full.jpg\"
      class=\"cboxPhoto\" src=\"http://www.popmeh.ru/upload/iblock/ed2/11959_1234964410_full.jpg\"
      style=\"float:none;height:364px;width:500px;\" /></p>\r\n\r\n<p>По словам редких
      очевидцев, сумевших пережить буйство стихии, такие волны нередко возникают при
      вполне благоприятных погодных условиях, не предвещающих, казалось бы, никакой
      опасности.</p>\r\n\r\n<p>Достоверных фактов о чудовищных волнах, неожиданно
      возникающих в открытом море, сравнительно немного, но тем не менее они накапливаются
      и требуют объяснения. Волны-убийцы совершенно не похожи на остальные: они в
      3&minus;5 раз превышают по высоте обычные волны, рождающиеся при сильном шторме.
      Это не цунами</p>\r\n\r\n<p>Все наслышаны про огромные волны, называемые по-японски
      цунами, что дословно означает &laquo;большая волна в гавани&raquo;. Они славятся
      коварством и разрушительной силой.</p>\r\n\r\n<p>Эти грандиозные водные валы,
      высота которых, как это случилось в 1958 году на Аляске, могут превышать 50
      метров, возникают обычно в сейсмоактивных зонах &mdash; в результате подводных
      землетрясений и извержений вулканов, оползней, взрывов, резкого изменения метеоусловий.
      Подобное явление чаще всего встречается в прибрежных районах Японии, у нас на
      Дальнем Востоке, в США, Канаде, в регионе Австралии и Полинезии, а иногда даже
      на Карибах и в Средиземноморье. Японские манускрипты ведут хронологию цунами
      начиная с 684 года.</p>\r\n\r\n<p>Самая страшная из известных волн цунами (24
      апреля 1771 года) была зафиксирована на японском острове Исигаки (архипелаг
      Рюкю) и достигала высоты 85 метров. К счастью, цунами, порождаемые сейсмическими
      толчками на морском дне и обрушивающиеся на берег, возникают не так уж и часто.
      За весь ХХ век во всем мире их зарегистрировано около 250.</p>\r\n\r\n<p>Цунами
      наиболее разрушительны на побережье неподалеку от места зарождения, где их энергия
      особенно высока. Но они могут совершать и довольно дальние &laquo;путешествия&raquo;.</p>\r\n\r\n<p>26
      августа 1883 года мощное извержение вулкана Кракатау в Индонезии обрушило на
      берег волну высотой 45 метров, которая привела к гибели 36 тысяч человек. Энергетика
      этой катастрофы была равнозначна 500 тысячам атомных бомб типа хиросимской,
      но большинство разрушений и жертв, как и в случаях с другими цунами, находились
      на берегу или неподалеку от него. Такие волны обычно быстро затихают в открытом
      море и не опасны для судов. Волна, возникшая при извержении Кракатау, несколько
      раз обогнула земной шар, но ее высота не превышала 40 см.</p>\r\n\r\n<p><img
      alt=\"11958_1234964409_full.jpg\" class=\"cboxPhoto\" src=\"http://www.popmeh.ru/upload/iblock/a27/11958_1234964409_full.jpg\"
      style=\"float:none;height:332px;width:500px;\" /></p>\r\n\r\n<p>&laquo;Сегодня
      не вызывает сомнения, &mdash; говорит крупный российский специалист по теории
      волн нижегородец Ефим Пеленовский, &mdash; что цунами &mdash; это результат
      своеобразного &laquo;поршневого&raquo; механизма колебания дна океана, вызванного
      землетрясением, в результате чего выталкивается вверх столб воды. Ее избыточная
      масса под действием силы тяжести тоже начинает колебаться и вовлекает в эту
      амплитуду колебаний соседние участки&raquo;.</p>\r\n\r\n<p>Сегодня цунами становится
      большой проблемой для стран, расположенных на тихоокеанском побережье. И все
      же гигантские волны-одиночки &mdash; это не цунами. Они никак не связаны с сейсмической
      активностью. Есть версия, что они могут порождаться упавшими в океан метеоритами.
      Так, ученые полагают, что примерно 100 000 лет назад на побережье Гавайских
      островов обрушилась волна 300-метровой высоты, вызванная, видимо, падением крупного
      метеорита. Но это, к счастью, явление чрезвычайно редкое.</p>\r\n\r\n<p>Механика
      волны</p>\r\n\r\n<p>Частицы воды благодаря их большой подвижности легко выходят
      из состояния равновесия под действием разного рода сил и совершают колебательные
      движения. Причинами, вызывающими появление волн, могут быть приливообразующие
      силы Луны и Солнца, ветер, колебания атмосферного давления, подводные землетрясения
      или деформации дна. Ветровые волны образуются за счет энергии ветра, передаваемой
      путем непосредственного давления воздушного потока на наветренные склоны гребней
      и трения о поверхность воды.</p>\r\n\r\n<p>Природа образования волн на водной
      поверхности была хорошо изучена, смоделирована и описана европейскими учеными
      в первой половине XIX века. Уже тогда было ясно, что при ветре силой более двух
      баллов (скоростью свыше четырех узлов) потоки воздуха передают морской ряби
      энергию, вполне достаточную для образования настоящих волн и зыби.</p>\r\n\r\n<p>Если
      ветер не утихает, волнение постепенно усиливается, так как колебательные движения
      воды получают дополнительную энергию извне. Высота волны при этом зависит не
      только от скорости ветра, но и от продолжительности его воздействия, а также
      от глубины и площади открытой воды.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>В справочниках
      и энциклопедиях приведены высоты волн, характерные для разных океанов. Так,
      энциклопедический словарь Брокгауза и Ефрона сообщает, что самые большие волны
      встречаются в области западных ветров Индийского океана (11,5 м) и в восточной
      части Тихого океана (7,5 м). Однажды такие волны наблюдались у Азорских островов
      (15 м) и в Тихом океане между Новой Зеландией и Южной Америкой (14 м).</p>\r\n\r\n<p>Когда
      волна, приходящая из открытого моря, выклинивается возвышенным дном, возникает
      прибой или бурун. На западном побережье экваториальной Африки и возле Мадраса
      в Индии волны прибоя иногда достигают 22 метров в высоту.</p>\r\n\r\n<p>Некоторые
      ученые-океанологи отрицают существование громадных волн-убийц в открытом море,
      считая, что объективная картина искажается в глазах перепуганных очевидцев.
      Из-за углубления, которое всегда идет перед волной, возникает особый эффект
      восприятия, усиливающийся еще и тем, что корабль располагается не горизонтально,
      то есть параллельно подошве волны, а наклонен к ней. В итоге высота волны может
      сильно преувеличиваться.</p>\r\n\r\n<p>Тем не менее постоянно накапливающиеся
      факты доказывают обратное. Известно, что разные волны могут взаимодействовать,
      вызывая усиление и ослабление волнения. Наложение двух когерентных волн вызывает
      волну, высота которой равна сумме высот отдельных волн. Это явление называется
      интерференцией.</p>\r\n\r\n<p>Именно интерференцией ученые объясняют возникновение
      в некоторых местах океана необыкновенно высоких волн. Они встречаются на &laquo;стыке&raquo;
      волн Атлантического и Индийского океанов &mdash; у мыса Доброй Надежды, самой
      южной точки африканского континента, и у мыса Игольный. Здесь встретившиеся
      волны начинают громоздиться одна на другую, порождая громадные валы. Моряки
      называют их &laquo;кейпроллерами&raquo; (от английских слов саре &mdash; мыс
      и roller &mdash; вал, большая волна), а океанологи &mdash; уединенными или эпизодическими
      волнами. Кейп-роллеры уничтожают как малые суда, так и огромные танкеры, спортивные
      яхты и сухогрузы, пассажирские лайнеры. Видимо, именно из-за такой волны потерпело
      катастрофу у восточного побережья Южной Африки советское транспортное судно
      &laquo;Таганрогский залив&raquo; в 1985 году.</p>\r\n\r\n<p>Кейпроллеры возникают
      не только у южной оконечности Африки, но и в районах Ньюфаундлендской банки,
      у Бермудских островов, у мыса Горн, на окраинах норвежского шельфа и даже у
      берегов Греции</p>\r\n\r\n<p>Если две интерферирующих волны встречают на пути
      какую-либо преграду &mdash; отмель, рифы, остров или берег &mdash; выклинивание
      порождает новую волну, намного превосходящую по высоте своих &laquo;родительниц&raquo;.
      Из-за отражения волн от различных преград в результате наложения отраженной
      волны на прямую могут возникать так называемые стоячие волны. В отличие от бегущей
      волны, в стоячей не происходит течения энергии. Различные участки такой волны
      колеблются в одной и той же фазе, но с разной амплитудой.</p>\r\n\r\n<p>Интерферируя
      между собой, могут сталкиваться воздушные потоки и морские течения, и тогда
      их энергия суммируется в виде волн. Вот почему можно встретить суперволны в
      Гольфстриме, Куросио и других мощных океанских течениях.</p>\r\n\r\n<p>Возле
      пользующегося дурной славой мыса Горн происходит то же самое: быстрые течения
      сталкиваются с противодействующими ветрами.</p>\r\n\r\n<p>Однако и механизмы
      интерференции не могут дать исчерпывающего объяснения причин возникновения волн-великанов.</p>\r\n\r\n<p>Одинокие
      убийцы</p>\r\n\r\n<p>В разгадке секретов гигантских волн на помощь океанографам
      пришли физики и математики. Ефим Пелиновский изучил и описал механизм возникновения
      уединенных стационарных волн, которые называют солитонами (от solitary wave
      &mdash; уединенная волна). Главная особенность солитонов состоит в том, что
      эти волны-одиночки не меняют своей формы в процессе распространения, даже при
      взаимодействии с себе подобными. Такие волны могут распространяться на очень
      большие расстояния без потери своей энергии.</p>\r\n\r\n<p>Толща воды в океане
      устроена весьма непросто. Океан неоднороден по вертикали: там имеются слои разной
      плотности, в каждом из которых могут возникать и распространяться внутренние
      волны, достигающие высоты в 100 и более метров. Пелиновский считает, что во
      внутренних слоях океана тоже существуют солитоны, и активно занимается их исследованием
      и прогнозом.</p>\r\n\r\n<p>Крупномасштабные атмосферные воздействия &mdash;
      циклоны и антициклоны &mdash; приводят к повышению или понижению поверхности
      океана в областях низкого и высокого давления. Эта связь получила название закона
      обратного барометра. Понижение атмосферного давления только на 1 мм ртутного
      столба может вызвать повышение уровня океана в этом месте на 13 мм. Если же
      давление падает на десятки миллиметров, что нередко случается во время тайфунов,
      то на поверхности океана появляется возвышенность в метры или десятки метров,
      которая, распространяясь, может породить гигантскую волну. Перепады давления
      могут привести к возникновению резонансных явлений, которые и служат причиной
      зарождения огромных волн в океане.</p>\r\n\r\n<p>Математическое моделирование
      морских волн проводится сегодня во многих странах мира, ученые предлагают решения,
      весьма непохожие друг на друга, по-разному описывая разные типы гигантских волн.</p>\r\n\r\n<p>Конечно
      же, математические модели создаются не только ради объяснения природы волн.
      Ученые ставят перед собой вполне конкретную цель &mdash; научиться спасать от
      гибели суда и нефтегазовые сооружения на шельфе. А главное &mdash; жизнь людей.</p>\r\n\r\n<p>Пять
      лет назад Европейский союз создал проект MaxWave &mdash; с целью собрать факты
      и документально подтвердить существование одиночных громадных волн, а также
      отслеживать, моделировать и прогнозировать их появление, чтобы информировать
      моряков об опасности. Подобный проект по мониторингу гигантских волн выполняет
      в США Управление морских исследований, в котором накапливаются постоянные наблюдения,
      полученные при помощи авиации, спутников и радаров.</p>\r\n\r\n<p>Научные исследования
      показали, что в среднем одна из 23 волн существенно превосходит другие по своим
      параметрам. Статистика свидетельствует, что одна уединенная волна, втрое превосходящая
      по своим параметрам обычную, приходится на 1175 волн, а четырехкратное превышение
      встречается у одной волны из 300 тысяч нормальных. Однако статистика, к сожалению,
      не позволяет предсказать появление волны-убийцы.</p>\r\n\r\n<p>Последние наблюдения
      ученых доказывают, что волны-гиганты &mdash; не такая уж редкость, и их существование
      следует учитывать при проектировании судов. В университете Глазго составлен
      каталог недавних морских катастроф, вызванных волнами-убийцами. Из 60 сверхкрупных
      судов, затонувших в период с 1969 по 1994 год, 22 грузовых судна длиной более
      200 метров стали жертвами гигантских волн. Они проламывали главный грузовой
      люк и затапливали главный трюм. В этих кораблекрушениях погибло 542 человека.
      В большой опасности оказываются и нефтяники, так как добыча постепенно перемещается
      на океанский шельф, а при проектировании нынешних морских платформ и плавучих
      буровых существование гигантских волн-убийц явно не бралось в расчет.</p>\r\n\r\n<p>Самые
      крупные катастрофы</p>\r\n\r\n<p><img alt=\"11960_1234964410_full.jpg\" class=\"cboxPhoto\"
      src=\"http://www.popmeh.ru/upload/iblock/b84/11960_1234964410_full.jpg\" style=\"float:none;height:465px;width:800px;\"
      /></p>\r\n\r\n<p><strong>1933 год</strong>, Тихий океан. Корабль ВМС США &laquo;Рамало&raquo;
      длиной 146 метров попал в&nbsp;шторм на&nbsp;пути из&nbsp;Филиппин в&nbsp;Сан-Диего.
      Семь суток непрерывно дул ветер со&nbsp;скоростью шестьдесят узлов (одиннадцать
      баллов), вздымая 15-метровые волны. А&nbsp;утром 7&nbsp;февраля на&nbsp;корабль
      сзади зашел настоящий монстр: он&nbsp;сначала бросил судно в&nbsp;глубокую ложбину,
      а&nbsp;затем задрал его корму на&nbsp;стену пенящейся воды. Дежурный офицер
      произвел триангуляционную съемку волны по&nbsp;гребню: у&nbsp;него получилось
      34 метра! Это рекордно высокая волна, измерение которой можно считать достоверно
      задокументированным.</p>\r\n\r\n<p><strong>1966 год</strong>. Северная Атлантика.
      Итальянский пароход &laquo;Микеланджело&raquo; на&nbsp;пути в&nbsp;Нью-Йорк
      неожиданно получает мощный удар волны высотой 21 метр. Вода врывается на&nbsp;мостик
      и&nbsp;в&nbsp;каюты первого класса. В&nbsp;результате погибли два пассажира
      и&nbsp;один член экипажа.</p>\r\n\r\n<p><strong>1982 год</strong>, Северная
      Атлантика. 15&nbsp;февраля в&nbsp;районе Ньюфаундлендской банки огромная волна
      накрыла буровую платформу, принадлежавшую компании Mobil Oil, и, выбив окна,
      залила рубку управления. Платформа опрокинулась и&nbsp;унесла жизни 84 членов
      экипажа. На&nbsp;сегодня эта катастрофа остается рекордом по&nbsp;числу жертв,
      вызванных волной-убийцей.</p>\r\n\r\n<p><strong>1995 год</strong>, Северная
      Атлантика. Круизный суперлайнер &laquo;Куин Элизабет-2&raquo; длиной почти 300
      метров при переходе в&nbsp;Нью-Йорк попадает в&nbsp;ураган и&nbsp;принимает
      на&nbsp;носовую часть удар волны высотой 29 метров.</p>\r\n\r\n<p>1997 год,
      Северное море. Датская компания DHI Water &amp; Environment опубликовала данные,
      полученные за&nbsp;двенадцать лет радарных измерений на&nbsp;нефтяном месторождении
      Горм в&nbsp;Северном море. Зарегистрировано 466 волн, размер которых превышал
      любые прогнозы.</p>\r\n\r\n<p><strong>2000 год</strong>, Северная Атлантика.
      В&nbsp;600 милях от&nbsp;ирландского порта Корк британский круизный лайнер &laquo;Ориана&raquo;
      получает удар волны высотой 21 метр. Перед этим на&nbsp;лайнере был получен
      сигнал бедствия от&nbsp;яхты, пострадавшей из-за той&nbsp;же волны.</p>\r\n\r\n<p><strong>2001
      год</strong>, Северная Атлантика. Роскошный туристический лайнер &laquo;Бремен&raquo;
      подвергся удару громадной волны. На&nbsp;мостике было выбито одно из&nbsp;стекол,
      вода попала внутрь и&nbsp;привела к&nbsp;нарушению работы электроники. Судно
      стало неуправляемым, двигатели заглохли, корабль развернулся бортом к&nbsp;волне
      и&nbsp;не&nbsp;мог сопротивляться ударам.</p>\r\n\r\n<p><a href=\"http://www.popmech.ru/science/8221-tridevyatyy-val-volny-ubiytsy/#full\">http://www.popmech.ru/science/8221-tridevyatyy-val-volny-ubiytsy/#full</a></p>\r\n</div>\r\n</div>\r\n</div>\r\n"
