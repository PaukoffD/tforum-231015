    - "<p>Одним из самых распространенных объяснений падения цен на нефть являются
      действия Саудовской Аравии, которая якобы борется за долю на рынке, пытаясь
      вытеснить преимущественно американские сланцевые проекты с высокими затратами.<br
      />\r\n<br />\r\nТакое смелое заявление не только показывает презрительное пренебрежение
      элементарной логикой, но и дешифрует тотальное невладение фактами и непонимание
      базовых принципов функционирования современного рынка нефти.<br />\r\n<br />\r\nСледуя
      этой парадоксальной логике получается, что дикари из Саудовской Аравии могут
      управлять мировыми ценами на нефть, а США и Россия, которые добывают примерно
      столько же не могут. В действительности, способность влиять на мировые цены
      у Саудовской Аравии такая же, как и у России, т.к. практически никакая. Нет,
      ну конечно, определенное влияние имеется, если вдруг Россия или Саудовская Аравия
      решат в два раза снизить добычу (с известными последствиями), образовав дефицит
      на рынке в 5 или 10 млн баррелей, который невозможно будет оперативно восполнить,
      что приведет к росту цен.<br />\r\n<br />\r\nОднако без этих форсмажорных обстоятельств,
      цены на нефть формируются в мировых финансовых центрах и товарных биржах, которые
      расположены в США и Великобритании, где до 94% оборота и примерно столько же
      (97%) удерживаемых неспекулятивных контрактов формируются прямо или косвенно
      через структуры, которые являются американскими или аффилированными с США или
      с Великобританией. При этом деятельность (для многих ненавистных) спекулянтов
      на рынке нефти (да и на любом другом) рынке не оказывает абсолютно никакого
      влияния на среднесрочные и долгосрочные тренды. Предел влияния спекулянтов на
      таких емких рынках обычно ограничивается интрадейным шумом, создавая ликвидность
      на рынке, но не более.<br />\r\n<br />\r\nТак вот, что там на счет борьбы за
      долю рынка у Саудовской Аравии.<br />\r\n<br />\r\nНе взирая на стоны многих
      аналитиков о том, что Саудовская Аравия стала испытывать необычайные трудности
      в связи с экспансией сланцевых проектов, на самом деле, добыча нефти на исторических
      максимумах. Ни о каком потери рынка речи не идет. Смотрите сами...<br />\r\n<a
      href=\"http://ic.pics.livejournal.com/spydell/22074195/1054591/1054591_original.png\"
      target=\"_blank\"><img alt=\"oil1\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1054591/1054591_original.png\"
      style=\"height:418px;width:550px;\" /></a><br />\r\n<a id=\"cutid1\" name=\"cutid1\"></a>Экспорт
      нефти в США из Саудовской Аравии действительно сильно упал.<br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1054790/1054790_original.png\"
      target=\"_blank\"><img alt=\"oil2\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1054790/1054790_original.png\"
      style=\"height:403px;width:550px;\" /></a><br />\r\nНо, США снизили общемировой
      импорт нефти на ТРЕТЬ (!) от максимумов 2006 года после стабилизации энергобаланса
      по мере наращивания собственной добычи нефти.<br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1055146/1055146_original.png\"
      target=\"_blank\"><img alt=\"oil3\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1055146/1055146_original.png\"
      style=\"height:406px;width:550px;\" /></a><br />\r\nДоля Саудовской Аравии в
      импорте нефти в США стабильна на уровне 10%. Это, кстати, средний уровень с
      2004 по 2008. Но ситуация совершенно иная, чем в 1972 или 1985, не так ли?<br
      />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1055288/1055288_original.png\"
      target=\"_blank\"><img alt=\"oil4\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1055288/1055288_original.png\"
      style=\"height:415px;width:550px;\" /></a><br />\r\nНикакого драматического
      снижения не произошло, т.е. США, если можно так сказать, Саудитов никак не обижали.<br
      />\r\n<br />\r\nСША сокращали поставки нефти из всего мира, со стороны всех
      ключевых поставщиков. Нарастили за последние из Канады, Бразилии и Эквадора.<br
      />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1055603/1055603_original.png\"
      target=\"_blank\"><img alt=\"oil5\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1055603/1055603_original.png\"
      style=\"height:406px;width:550px;\" /></a><br />\r\nКанада &ndash; это свыше
      40% всех поставок нефти в США, страны Персидского залива меньше 15%. Тектонические
      сдвиги и изменения политики в диверсификации поставок произошли в 2011 году.<br
      />\r\n<br />\r\n2 миф. Считается, что на рынке образовался избыток предложения
      нефти (от Саудовской Аравии, Ливии, Ирана, США), который давит на рынок, приводя
      к снижению цен.<br />\r\n<br />\r\nНа рынке не бывает избытка нефти (избытка
      предложения), никогда. Это по законам рынка. Добывают (предложение) ровно на
      величину контрактов на закупку нефти (фактический, оплаченный спрос). Да, бывают
      отложенные платежи (дебиторка/кредиторка), естественные технические флуктуации,
      которые не меняются год от года в связи сезонностью и определенными технологическими
      процессами добычи, где иногда требуется, так называемая буферная нефть, но в
      среднем ровно на величину законтрактованной нефти. Хранить нефть очень дорого.
      Строить наземную инфраструктуру для хранения одного миллиона барреля потребует
      разовых инвестиционных расходов не менее, чем в 70-80 млн долларов, плюс операционные
      расходы на поддержание нефтерезервов, нефтехранилищ &ndash; еще около 4-5 долларов
      на баррель в год.<br />\r\n<br />\r\nФрахт супертанкера с дедвейтом (грузоподъемность)
      около 250 тыс тонн в 2015 году стоит в среднем 45 тыс долларов в день. В условиях
      полной загрузки танкера типичная предельная загрузка составляет не более 93%
      от дедвейта, т.е. это примерно 232 тыс тонн или 1.46 млн баррелей. В среднем
      фрахт 1 барреля в месяц стоит 35 центов. Эти расходы не учитывают транспортировку,
      погрузку/разгрузку нефти, страхование (про это не стоит забывать), охрану, различные
      административные расходы, ну и разумеется затраты на добычу.<br />\r\n<br />\r\nСколько
      стоит продержать 1 баррель нефти в супертанкере в течение одного года? 4.2-4.5
      долларов фрахта в год на баррель, плюс еще 1.5 бакса страхования, сверху добавить
      около 5 долларов в виде разовых расходов на транспортировку (от места добычи
      до порта) и погрузку, ну и по мелочи около 2 долларов в виде охраны и администрирования.
      Т.е. под 13-15 баксов на баррель в год. Сказочно дорого! ))<br />\r\n<br />\r\nПоэтому
      выгоднее нефть хранить в земле, в смысле в скважинах (не добытую)! )) Никто
      в здравом уме не хранит нефть в долгую (больше года) в нефтехранилищах и танкерах
      с целью извлечения прибыли.<br />\r\n<br />\r\nГораздо корректнее говорить не
      об избытке предложения, а об относительно высокой норме свободных добывающих
      мощностей, которые в случае появлении дополнительного спроса могут быть актуализированы
      одномоментно. Но это совершенно другая история.<br />\r\nЧто касается добычи
      нефти в США, Саудовской Аравии...<br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1055819/1055819_original.png\"
      target=\"_blank\"><img alt=\"oil6\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1055819/1055819_original.png\"
      style=\"height:422px;width:550px;\" /></a><br />\r\nВ Ливии и Иране<br />\r\n<a
      href=\"http://ic.pics.livejournal.com/spydell/22074195/1056232/1056232_original.png\"
      target=\"_blank\"><img alt=\"oil7\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1056232/1056232_original.png\"
      style=\"height:425px;width:550px;\" /></a><br />\r\nИ странах ОПЕК. Нет никакого
      избытка предложения.<br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1056360/1056360_original.png\"
      target=\"_blank\"><img alt=\"oil8\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1056360/1056360_original.png\"
      style=\"height:423px;width:550px;\" /></a><br />\r\nВсе это фейк. Да, добыча
      на максимуме, но и спроса на максимуме.<br />\r\n<br />\r\n3 миф. Считается,
      что нефть упала из-за очередного (какого уже по счету?) замедления Китая, из-за
      снижения общемирового спроса на нефть и экономической стагнации/кризиса.<br
      />\r\n<br />\r\nСпрос на нефть растет! Практически непрерывно.<br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1056819/1056819_original.png\"
      target=\"_blank\"><img alt=\"oil9\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1056819/1056819_original.png\"
      style=\"height:418px;width:550px;\" /></a><br />\r\nЭто если говорить о мировом
      спросе. Если взять страны ОЭСР &ndash; там стагнация.<br />\r\n<a href=\"http://ic.pics.livejournal.com/spydell/22074195/1056539/1056539_original.png\"
      target=\"_blank\"><img alt=\"oil10\" src=\"http://ic.pics.livejournal.com/spydell/22074195/1056539/1056539_original.png\"
      style=\"height:418px;width:550px;\" /></a><br />\r\nОднако почти 85% мирового
      прироста спроса на нефть генерируется за счет Азии (Китай, Индия), остальное
      Южная Америка, Африка. Развитые страны действительно спрос на нефть не наращивают.
      Тем не менее, спрос на нефть растет каждый год с 2009 и темпы роста пока рекордные.<br
      />\r\n<br />\r\nЦены на нефть не зависят от баланса спроса и предложения в той
      мере, в какой это применимо к таким товарам, как например, авто или холодильники.
      Нефть &ndash; это политический инструмент, где долгосрочные цены регулируются
      теми, кто этот рынок держит. Финансовую нефть практически полностью (на 95-97%)
      модерируют США, а физическая нефть (транспортные коридоры, места добычи) по
      меньшей мере на 70% под США (учитывается контроль над американскими сателлитами).<br
      />\r\n<br />\r\nСо стороны баланса спроса и предложения фундаментальных преобразований
      не произошло. Хотя структура меняется постоянно, но никаких разбалансировок
      не было, чтобы могло бы оправдать трехкратное падение цен на нефть.<br />\r\n<br
      />\r\nНи Саудовская Аравия, ни Россия не могут влиять на цены нефти просто потому,
      что рынок нефти (ценообразование) не принадлежит ни нам, ни саудитам. Вообще
      никак и ни в каком месте.<br />\r\n<br />\r\nОчень важно понимать принципиальный
      момент. Столь неординарное снижение цен (рекордное с 2008) не могло быть вне
      контроля (ведома) США. То, что Саудиты восстали против США (чтобы захватить
      долю рынка и уничтожить сланцевую добычу в США) &ndash; это шизофренический
      бред, который даже обсуждать не имеет смысла. Не только по причине, что Саудиты
      лишены механизмов и рычагов управления мировыми ценами на нефть, не только из-за
      того, что они нашпигованы црушными агентами (и не могут шага ступить без консультации
      с Вашингтоном и Лэнгли), но и еще потому, что никакого глобального передела
      рынка, который бы ударял по интересам Саудовской Аравии нет и не было, плюс
      к этому зависимость от нефти для Саудовской Аравии составляет свыше 90% Вы считаете
      они совсем идиоты, чтобы рубить 70% своих доходов, не получая ничего взамен,
      не имея никаких гарантий? Конечно нет.<br />\r\n<br />\r\nЗдесь более сложная
      и долгосрочная игра, которая вне рамок этой статьи. Но то, что США допустили
      такое падение (с помощью Саудитов и других стран ОПЕК)&ndash; это не вызывает
      сомнения, даже учитывая критическое вовлечение в сланцевые проекты и где почти
      100% данных проектов становится убыточными при цене в 35 баксов. Не то, что
      им это выгодно прямо сейчас, но по ряду политических мотивов они пошли на этот
      шаг. Вас, кстати, не удивляет, что страны ОПЕК, бюджет которых на 80% и выше
      зависит от нефтеотрасли делают вид, что все нормально (т.е. ничего не делают)?!</p>\r\n\r\n<p>Ссылка:&nbsp;<a
      href=\"http://spydell.livejournal.com/600571.html\">http://spydell.livejournal.com/600571.html</a></p>\r\n"
