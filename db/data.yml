    - "<p><img alt=\"Швейцария собралась платить всем гражданам по 2250 евро в месяц\"
      itemprop=\"image\" src=\"http://www.interfax.ru/ftproot/textphotos/2016/01/31/switz700.jpg\"
      title=\"Швейцария собралась платить всем гражданам по 2250 евро в месяц\" /></p>\r\n\r\n<p>Фото:
      newscom/vostock-photo</p>\r\n\r\n<p>Москва. 31 января. INTERFAX.RU - Швейцарцам
      предстоит обсудить предложение, в соответствии с которым каждый гражданин страны,
      независимо от того, работает он или нет, будет каждый месяц получать по 2500
      швейцарских франков (примерно 2250 евро).</p>\r\n\r\n<p>Детям предполагается
      выплачивать по 625 франков.</p>\r\n\r\n<p>Как&nbsp;<a href=\"http://www.independent.co.uk/news/world/europe/switzerland-will-be-the-first-country-in-the-world-to-vote-on-having-a-national-wage-of-1700-a-month-a6843666.html\"
      rel=\"nofollow\" target=\"_blank\">сообщает&nbsp;</a>The Independent, федеральное
      правительство уже определило, что всеобщее голосование по данному вопросу пройдет
      в июне.</p>\r\n\r\n<p>Если инициатива будет одобрена, Швейцария станет первой
      страной, в которой гражданам гарантирован некий минимальный ежемесячный доход,
      ни от чего не зависящий.</p>\r\n\r\n<p>Исследование компании Demoscope показали,
      что большинство швейцарцев намерены продолжать работать, даже если такой закон
      будет принят. Лишь 2% респондентов заявили, что уволятся, если им будут гарантированы
      ежемесячные выплаты в 2500 франков.</p>\r\n\r\n<p>При этом треть из 1076 опрошенных
      убеждена, что остальные граждане перестанут работать, если закон будет принят.
      Впрочем 56% опрошенных швейцарцев полагают, что проект не будет одобрен.</p>\r\n\r\n<p>Если
      решение все же будет положительным, эта инициатива будет обходиться Швейцарии
      в 208 млрд швейцарских франков в год. Из них 150 млрд придется на доходы государства
      от сбора налогов, еще 55 млрд предполагается брать из фондов соцстрахования.</p>\r\n"
