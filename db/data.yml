      title=\"Санскрит\">санскрите</a> и <a href=\"https://ru.wikipedia.org/wiki/%D0%95%D0%B3%D0%B8%D0%BF%D0%B5%D1%82%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA\"
      title=\"Египетский язык\">древнеегипетском</a>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Высота
      монумента составляет почти 6,1 метра, он состоит из шести гранитных плит общей
      массой около 100 тонн. Одна плита расположена в центре, четыре&nbsp;&mdash;
      вокруг неё. Последняя плита расположена поверх этих пяти плит, выровненных в
      соответствии с астрономическими событиями. Невдалеке к западу от памятника на
      земле расположена каменная табличка с надписью об истории возникновения и назначении
      Скрижалей.</p>\r\n\r\n<p><img alt=\"https://upload.wikimedia.org/wikipedia/en/d/d9/Georgia_Guidestones-lowres.jpg\"
      src=\"https://upload.wikimedia.org/wikipedia/en/d/d9/Georgia_Guidestones-lowres.jpg\"
      /></p>\r\n\r\n<h2>История</h2>\r\n\r\n<p>Заказ на возведение монумента был дан
      в июне 1979 года строительной фирме &laquo;Elberton Granite Finishing Company&raquo;
      человеком, представившимся как Robert C. Christian<sup><a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D1%80%D0%B8%D0%B6%D0%B0%D0%BB%D0%B8_%D0%94%D0%B6%D0%BE%D1%80%D0%B4%D0%B6%D0%B8%D0%B8#cite_note-2\">[2]</a></sup>.
      Памятник был открыт через год.</p>\r\n\r\n<h2>Надписи на современных языках</h2>\r\n\r\n<div>\r\n<div>\r\n<p><a
      class=\"image\" href=\"https://commons.wikimedia.org/wiki/File:Georgia_Guidestones_04.jpg?uselang=ru\"><img
      alt=\"Georgia Guidestones 04.jpg\" class=\"thumbimage\" src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Georgia_Guidestones_04.jpg/220px-Georgia_Guidestones_04.jpg\"
      style=\"height:165px;width:220px;\" /></a></p>\r\n\r\n<div>\r\n<div>&nbsp;</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div>\r\n<div>\r\n<div>&nbsp;</div>\r\n</div>\r\n</div>\r\n\r\n<div>\r\n<div>\r\n<p><a
      class=\"image\" href=\"https://commons.wikimedia.org/wiki/File:Georgia_Guidestones_19.jpg?uselang=ru\"><img
      alt=\"Georgia Guidestones 19.jpg\" class=\"thumbimage\" src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Georgia_Guidestones_19.jpg/220px-Georgia_Guidestones_19.jpg\"
      style=\"height:165px;width:220px;\" /></a></p>\r\n\r\n<div>\r\n<div>&nbsp;</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div>\r\n<div>\r\n<div>&nbsp;</div>\r\n</div>\r\n</div>\r\n\r\n<div>\r\n<div>\r\n<p><a
      class=\"image\" href=\"https://commons.wikimedia.org/wiki/File:Georgia_Guidestones_10.jpg?uselang=ru\"><img
      alt=\"Georgia Guidestones 10.jpg\" class=\"thumbimage\" src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Georgia_Guidestones_10.jpg/220px-Georgia_Guidestones_10.jpg\"
      style=\"height:165px;width:220px;\" /></a></p>\r\n\r\n<div>\r\n<div>&nbsp;</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div>\r\n<div>\r\n<div>&nbsp;</div>\r\n</div>\r\n</div>\r\n\r\n<p>Надпись
      состоит из десяти принципов (заповедей) и выгравирована на 8 современных языках,
      по одному языку на каждой стороне четырёх вертикальных плит. Если обходить сооружение
      по часовой стрелке с севера, то порядок языков таков: <a href=\"https://ru.wikipedia.org/wiki/%D0%90%D0%BD%D0%B3%D0%BB%D0%B8%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA\"
      title=\"Английский язык\">английский</a>, <a href=\"https://ru.wikipedia.org/wiki/%D0%98%D1%81%D0%BF%D0%B0%D0%BD%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA\"
      title=\"Испанский язык\">испанский</a>, <a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D1%83%D0%B0%D1%85%D0%B8%D0%BB%D0%B8\"
      title=\"Суахили\">суахили</a>, <a href=\"https://ru.wikipedia.org/wiki/%D0%A5%D0%B8%D0%BD%D0%B4%D0%B8\"
      title=\"Хинди\">хинди</a>, <a href=\"https://ru.wikipedia.org/wiki/%D0%98%D0%B2%D1%80%D0%B8%D1%82\"
      title=\"Иврит\">иврит</a>, <a href=\"https://ru.wikipedia.org/wiki/%D0%90%D1%80%D0%B0%D0%B1%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA\"
      title=\"Арабский язык\">арабский</a>, <a href=\"https://ru.wikipedia.org/wiki/%D0%9A%D0%B8%D1%82%D0%B0%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA\"
      title=\"Китайский язык\">китайский</a> и <a href=\"https://ru.wikipedia.org/wiki/%D0%A0%D1%83%D1%81%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA\"
      title=\"Русский язык\">русский</a>.</p>\r\n\r\n<p>Текст на английском языке
      гласит:</p>\r\n\r\n<ol>\r\n\t<li>Maintain humanity under 500,000,000 in perpetual
      balance with nature.</li>\r\n\t<li>Guide reproduction wisely&nbsp;&mdash; improving
      fitness and diversity.</li>\r\n\t<li>Unite humanity with a living new language.</li>\r\n\t<li>Rule
      passion&nbsp;&mdash; faith&nbsp;&mdash; tradition&nbsp;&mdash; and all things
      with tempered reason.</li>\r\n\t<li>Protect people and nations with fair laws
      and just courts.</li>\r\n\t<li>Let all nations rule internally resolving external
      disputes in a world court.</li>\r\n\t<li>Avoid petty laws and useless officials.</li>\r\n\t<li>Balance
      personal rights with social duties.</li>\r\n\t<li>Prize truth&nbsp;&mdash; beauty&nbsp;&mdash;
      love&nbsp;&mdash; seeking harmony with the infinite.</li>\r\n\t<li>Be not a
      cancer on the earth&nbsp;&mdash; Leave room for nature&nbsp;&mdash; Leave room
      for nature<sup><a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D1%80%D0%B8%D0%B6%D0%B0%D0%BB%D0%B8_%D0%94%D0%B6%D0%BE%D1%80%D0%B4%D0%B6%D0%B8%D0%B8#cite_note-3\">[3]</a></sup>.<img
      alt=\"\" id=\"thumb_2679-0\" src=\"http://www.truecrime.guru/index.php?action=dlattach;topic=299.0;attach=2679;image\"
      style=\"border:0;width:640px;\" title=\"Скрижали Джорджии и неразгаданные шифры\"
      /></li>\r\n</ol>\r\n\r\n<p>Русский текст гласит (с некоторыми неточностями):</p>\r\n\r\n<ol>\r\n\t<li>Пусть
      земное население никогда не превышает 500.000.000.[,] пребывая в постоянном
      равновесии с природой</li>\r\n\t<li>Разумно регулируйте рождаемость[,] повышая
      ценностб[ь] жизненной подготовки и многоов[б]разия человечества</li>\r\n\t<li>Найде[ё]м
      новый живой язык[,] способный объединить человечество.</li>\r\n\t<li>Проявляйте
      терпимость в вопросах чувств, веры, традиций и им подобных</li>\r\n\t<li>Пусть
      спраь[в]едливые законы и беспристрастный суд встанут на защиту народов и наций</li>\r\n\t<li>Пусть
      каждая нация сама рещ[ш]ает свои внутренние дела, вынося на мировой суд общенародные
      проблемы.</li>\r\n\t<li>Избегайте мелочных судебных тяжб и бесполезных чиновников.</li>\r\n\t<li>Поддерживайте
      равновесие между личными правами и общественными обязан[н]остями.</li>\r\n\t<li>Превыше
      всего цените правду, красоту, любовь, стремясь к гармонии с бесконечностью.</li>\r\n\t<li>Не
      будьте раковой опухолью для земли, природе тоже оставьте место!</li>\r\n</ol>\r\n\r\n<h2>Астрономическая
      ориентация</h2>\r\n\r\n<p>Четыре основных плиты ориентированы в соответствии
      с годичным циклом перемещения Солнца по небу. В центральной плите-колонне имеется
      отверстие, через которое можно увидеть Полярную звезду в любое время года, а
      также отверстие, выравненное с солнечными солнцестояниями и равноденствиями.
      Через отверстие размером 2,23 см (7/8 дюйма) в верхней плите-крыше солнечный
      свет проникает ежедневно в полдень, попадая на центральный камень и указывая
      на день года.</p>\r\n\r\n<h2>Собственник</h2>\r\n\r\n<p>Собственник памятника
      неизвестен. Согласно путеводителю компании &laquo;Georgia Mountain Travel Association&raquo;,
      &laquo;Скрижали Джорджии расположены на ферме Милдред и Уэйна Малленикс (<a
      href=\"https://ru.wikipedia.org/wiki/%D0%90%D0%BD%D0%B3%D0%BB%D0%B8%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA\"
      title=\"Английский язык\">англ.</a>&nbsp;<em>Mildred and Wayne Mullenix</em>)&raquo;<sup><a
      href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D1%80%D0%B8%D0%B6%D0%B0%D0%BB%D0%B8_%D0%94%D0%B6%D0%BE%D1%80%D0%B4%D0%B6%D0%B8%D0%B8#cite_note-4\">[4]</a></sup>.
      Согласно записи в земельном кадастре округа Элберт (Elbert County land registration
      system), земля была приобретена у округа 1 октября 1979 года<sup><a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D1%80%D0%B8%D0%B6%D0%B0%D0%BB%D0%B8_%D0%94%D0%B6%D0%BE%D1%80%D0%B4%D0%B6%D0%B8%D0%B8#cite_note-5\">[5]</a></sup><sup><a
      href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D1%80%D0%B8%D0%B6%D0%B0%D0%BB%D0%B8_%D0%94%D0%B6%D0%BE%D1%80%D0%B4%D0%B6%D0%B8%D0%B8#cite_note-6\">[6]</a></sup>.</p>\r\n\r\n<p>Памятник
      был торжественно открыт 22 марта 1980 года в присутствии 400 (согласно другому
      источнику, всего 100) человек.</p>\r\n\r\n<p><img alt=\"\" src=\"http://www.wired.com/wp-content/uploads/archive/images/article/magazine/1705/ff_guidestones3_f.jpg\"
      /></p>\r\n\r\n<p><a href=\"http://www.wired.com/2009/04/ff-guidestones/?currentPage=1\">http://www.wired.com/2009/04/ff-guidestones/?currentPage=1</a></p>\r\n\r\n<h2>Акт
      вандализма</h2>\r\n\r\n<p>В 2008 году памятник подвергся вандализму со стороны
      местной христианской общины: его поверхность была испорчена надписями полиуретановой
      краской<sup><a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D1%80%D0%B8%D0%B6%D0%B0%D0%BB%D0%B8_%D0%94%D0%B6%D0%BE%D1%80%D0%B4%D0%B6%D0%B8%D0%B8#cite_note-7\">[7]</a></sup>.
      Журнал <em>Wired</em> назвал это событие &laquo;первым серьёзным актом вандализма
      в истории Скрижалей&raquo;<sup><a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D1%80%D0%B8%D0%B6%D0%B0%D0%BB%D0%B8_%D0%94%D0%B6%D0%BE%D1%80%D0%B4%D0%B6%D0%B8%D0%B8#cite_note-8\">[8]</a></sup>.
      Результаты вандализма на момент 2014 года устранены.</p>\r\n\r\n<p><a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D1%80%D0%B8%D0%B6%D0%B0%D0%BB%D0%B8_%D0%94%D0%B6%D0%BE%D1%80%D0%B4%D0%B6%D0%B8%D0%B8\">https://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D1%80%D0%B8%D0%B6%D0%B0%D0%BB...</a></p>\r\n\r\n<p>Кто
      автор текста и кто заплатил за сооружение этого памятника ? Почему численность
      населения Земли указана в 500 миллионов ?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Robert
      C. Christian - согласно одной из гипотез, псевдоним происходит от имени легендарного
      (XIV в.) основателя ордена розенкрейцеров, Христиана Розенкрейца.</p>\r\n\r\n<p>Помимо
      многих домыслов и мифов по поводу создателей памятника (сам Роберт Кристиан
      объяснил, что лишь выполнял поручение группы людей, пожелавших остаться неизвестными)
      неизвестны ни цель памятника, ни намерения людей, создавших его (указания, пожелания,
      послание?).</p>\r\n"
