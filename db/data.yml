    - "<p>Когда дождь &mdash; плохая примета</p>\r\n\r\n<figure><a href=\"http://regnum.ru/pictures/2060876/1.html\"
      title=\"Посмотреть иллюстрацию\"><img alt=\"Перу\" role=\"img\" src=\"http://regnum.ru/uploads/pictures/news/2016/01/21/regnum_picture_14534037014985674_big.jpg\"
      /></a>\r\n\r\n<p><a href=\"http://regnum.ru/pictures/2060876/1.html\" title=\"Посмотреть
      иллюстрацию\">&nbsp;vil.sandi</a></p>\r\n<a href=\"http://regnum.ru/pictures/2060876/1.html\"
      title=\"Посмотреть иллюстрацию\">Перу</a></figure>\r\n\r\n<p><a href=\"http://regnum.ru/foreign/latin-america/peru.html\">ЛИМА</a>,&nbsp;<a
      href=\"http://regnum.ru/news/2016-01-21.html\">21 Января 2016</a>, 21:41 &mdash;&nbsp;REGNUM&nbsp;&nbsp;Федерация
      работников водоснабжения и канализации Перу (FENTAP) объявила всеобщую двухдневную
      забастовку против готовящейся правительством приватизации питьевой воды в Лиме.
      Об этом объявил депутат парламента, представитель левых сил Мануэль Даммерт.
      Генеральный секретарь FENTAP Луис Изарра, в свою очередь, отметил, что работники
      не согласны с приватизацией, потому как вода станет дороже и в бедных кварталах,
      где проживают 700 тысяч жителей перуанской столицы, станет сказываться нехватка
      воды, что также приведет к проблемам в канализации. Он привел в пример провал
      программы приватизации воды в городе Тумбес, на крайнем севере перуанского побережья,
      где тарифы выросли непомерно, а охват населения снизился с 82,7 до 80,22%, сообщает
      Prensa Latina.</p>\r\n\r\n<p>&laquo;Город Лима находится в зоне субтропиков,
      и влажность воздуха здесь составляет 98%. Но при этом в городе за год выпадает
      всего 33 см дождя, и обычна ситуация, когда нет осадков в течении месяца&raquo;,
      &mdash; комментирует Vodainfo. Высокий уровень влажности, с практически полным
      отсутствием осадков, несмотря на то, что город расположен на 12-м градусе южной
      широты и почти на уровне моря, определяется влиянием холодного океанического
      течения Гумбольда, идущего из Антарктиды, близостью Анд и тропической широтностью.</p>\r\n\r\n<p>Отметим,
      что в Перу дождь, в отличие от России, не является доброй приметой, а напротив,
      указывает на приближающееся землетрясение или другие природные катаклизмы. При
      такой ситуации население постоянно испытывает нехватку питьевой воды. И зачастую
      перуанцы вынуждены брать воду из загрязненных источников.</p>\r\n\r\n<p><br
      />\r\n<br />\r\nПодробности:&nbsp;<a href=\"http://regnum.ru/news/society/2060876.html\">http://regnum.ru/news/society/2060876.html</a>&nbsp;</p>\r\n"
