      христианские ценности, они даже не&nbsp;понимают, что нужно сопротивляться,
      иначе им&nbsp;конец. Общество толерантности, мультикультурализма и&nbsp;гей-парадов
      способно только на&nbsp;радостное самоуничтожение. Исходное зло Веллер видит
      в&nbsp;философии битников.</p>\r\n\r\n<table cellpadding=\"0\" cellspacing=\"0\"
      class=\"imgtblc\" style=\"width: 1%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td><img
      align=\"\" alt=\"\" height=\"345\" hspace=\"0\" src=\"http://static.business-online.ru/8726/741.jpg\"
      vspace=\"0\" width=\"460\" /></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p
      style=\"text-align: center;\"><strong>&laquo;ОНИ ЕДУТ СЮДА ПЕРЕВАРИВАТЬ ЕВРОПУ&raquo;</strong></p>\r\n\r\n<p>1.
      Болезненное неравнодушие русских к&nbsp;мигрантскому нашествию в&nbsp;Европу
      есть наглядное свидетельство нашей европейской самоидентификации. Мы&nbsp;можем
      клясть Европу, поправлять и&nbsp;презирать&nbsp;&mdash; можем завидовать и&nbsp;страдать,
      не&nbsp;умея вписаться в&nbsp;ее&nbsp;процветание. Но&nbsp;она прочно существует
      в&nbsp;нашем подсознании как благополучный альтернативный мир&nbsp;&mdash; дающий
      веру и&nbsp;надежду, что лучшая жизнь реальна, есть к&nbsp;чему тянуться; теоретически
      есть куда сбежать на&nbsp;хорошую жизнь. Это мир белых христиан, у&nbsp;нас
      с&nbsp;ним одно представление о&nbsp;жизни и&nbsp;человеческих отношениях.</p>\r\n\r\n<div
      class=\"bn468\" id=\"innerBann\">\r\n<div id=\"componentMultiBanner1534600-1\"
      style=\"position: absolute; z-index: 990; left: 0px; top: 0px; width: 468px;
      height: 120px;\">&nbsp;</div>\r\n</div>\r\n\r\n<p>У&nbsp;нас одна литература,
      одна живопись и&nbsp;музыка, одна философия и&nbsp;наука, один технический прогресс,
      моды, каноны красоты и&nbsp;представления о&nbsp;добре и&nbsp;зле. И&nbsp;даже
      буквы, и&nbsp;даже обряды свадеб и&nbsp;похорон. Один Бог.</p>\r\n\r\n<p>Мы&nbsp;&mdash;
      единое культурно-идеологическое пространство. А&nbsp;противоречия&nbsp;&mdash;
      так европейские страны гораздо больше воевали между собой, нежели Россия с&nbsp;любыми
      из&nbsp;них.</p>\r\n\r\n<p>Речь сегодня о&nbsp;нашествии на&nbsp;НАШ мир.</p>\r\n\r\n<p>2.
      Оптимисты полагают, что старушка-Европа прокашляется и&nbsp;переварит, видала
      и&nbsp;не&nbsp;такое: в&nbsp;конце концов, беженцев не&nbsp;так много на&nbsp;500-то
      миллионов процветающего европейского населения. И&nbsp;&mdash; да: прокормить
      сегодняшнее количество&nbsp;&mdash; не&nbsp;проблема. Это&nbsp;&mdash; взгляд
      честного или злонамеренного идиота.</p>\r\n\r\n<p>Огромность и&nbsp;нерешаемая
      сложность проблемы мигрантов&nbsp;&mdash; отнюдь не&nbsp;в&nbsp;сегодняшней
      толпе.</p>\r\n\r\n<p>Это&nbsp;&mdash; АРМИЯ ВТОРЖЕНИЯ. Ее&nbsp;авангард.</p>\r\n\r\n<p>Они
      едут сюда не&nbsp;перевариваться&nbsp;&mdash; отнюдь! &mdash;&nbsp;они едут
      сюда переваривать Европу. Желудочный сок уже впрыснут в&nbsp;обреченное тело.</p>\r\n\r\n<p>Последний
      этап заката Европы наступает вот сейчас&nbsp;&mdash; на&nbsp;наших глазах. А&nbsp;социальные
      процессы развиваются по&nbsp;экспоненте. Пик процветания цивилизации сменяется
      крахом с&nbsp;удивительной скоростью&nbsp;&mdash; историки знают.</p>\r\n\r\n<p
      style=\"text-align: center;\"><strong>ПРИЧИНА НЕ&nbsp;В&nbsp;МИГРАНТАХ, А&nbsp;В&nbsp;СГНИВШЕМ
      МОЗГЕ ЕВРОПЫ</strong></p>\r\n\r\n<p>3. Чтобы понять происходящее&nbsp;&mdash;
      необходимо взглянуть на&nbsp;ближайшие истоки. А&nbsp;это&nbsp;&mdash; культурная
      революция битничества, 50-е годы США. Кучка гомосексуалистов и&nbsp;наркоманов
      с&nbsp;асоциальными взглядами и&nbsp;творческими наклонностями сформулировали
      этику и&nbsp;эстетику контркультуры. Три культовые фигуры&nbsp;&mdash; Алек
      Гинзберг, Уильям Берроуз, Джек Керуак. Грязный секс, грязный мат, грязные фантазии,
      грязные лузеры-бездельники, и&nbsp;будь проклято это общество, в&nbsp;котором
      я&nbsp;несчастен.</p>\r\n\r\n<p>(В&nbsp;этом обществе&nbsp;&mdash; все возможности
      процветания: но&nbsp;эти люди с&nbsp;больной психикой, с&nbsp;вывихнутыми мозгами,
      видят единственный способ утвердить себя, молодых и&nbsp;пришедших: нагадить
      всем на&nbsp;головы и&nbsp;обвинить в&nbsp;своей душевной неполноценности.)</p>\r\n\r\n<p>Но!
      Жизнь&nbsp;&mdash; движение, это изменения! А&nbsp;традиционные эстетика и&nbsp;идеология
      культуры были в&nbsp;кризисе, уперлись в&nbsp;исчерпанность, величие и&nbsp;совершенство
      были уже достигнуты в&nbsp;прошлом&nbsp;&mdash; а&nbsp;дальше-то что? А&nbsp;ведь
      искусство&nbsp;&mdash; это сотворение нового! И&nbsp;каждое юное поколение требует&nbsp;&mdash;
      нового!</p>\r\n\r\n<p>Мы&nbsp;изменим ваше общество&nbsp;&mdash; мы&nbsp;разрушим
      его.</p>\r\n\r\n<p>4. Великая революция хиппи 1968 года в&nbsp;США и&nbsp;Франции
      канонизировала контркультуру. Хрен&nbsp;ли только искусство!.. Долой культуру
      буржуазную! То&nbsp;есть: долой карьеру и&nbsp;вообще честную работу, долой
      патриотизм (война во&nbsp;Вьетнаме надоела), долой лицемерную семью с&nbsp;ее&nbsp;верностью
      и&nbsp;изменами, долой богачей-кровососов и&nbsp;социальное неравенство. И&nbsp;главное&nbsp;&mdash;
      долой любые запреты делать все, что человеку хочется и&nbsp;доставляет удовольствие.
      Будет братство и&nbsp;счастье.</p>\r\n\r\n<p>Курить траву, трахаться и&nbsp;играть
      на&nbsp;саксофоне. Ничего не&nbsp;делать: буддизм!</p>\r\n\r\n<p>Плесень пресыщенной
      цивилизации пошла в&nbsp;рост.</p>\r\n\r\n<p>5. В&nbsp;1962 году чернокожий
      Джеймс Мередит был зачислен в&nbsp;Миссисипский университет при личном участии
      президента Кеннеди. Несколько тысяч солдат и&nbsp;национальных гвардейцев охраняли
      маршрут его первого прихода на&nbsp;занятия; в&nbsp;возникших беспорядках двое
      было убито и&nbsp;четыре сотни ранено. В&nbsp;1965 возникли &laquo;Черные пантеры&raquo;
      с&nbsp;их&nbsp;радикальным черно-расистским крылом. В&nbsp;1967 был застрелен
      Мартин Лютер Кинг.</p>\r\n\r\n<p>И&nbsp;лишь в&nbsp;70-е годы&nbsp;ХХ века права
      белых и&nbsp;черных американцев были реально уравнены. Борцы за&nbsp;справедливость
      победили.</p>\r\n\r\n<p>Но. Если процесс пошел&nbsp;&mdash; его уже не&nbsp;остановить.
      Давай дальше!</p>\r\n\r\n<p>6. Здесь не&nbsp;место давать характеристику Франкфуртской
      философской школе и&nbsp;излагать суть взглядов Хоркхаймера, Адорно и&nbsp;других
      ее&nbsp;столпов. Пытаясь суммировать общий итог: за&nbsp;десятилетия неустанной
      деятельности видных мыслителей&nbsp;&mdash; университетская профессура и&nbsp;молодежь
      Запада прониклась левыми социалистическими взглядами &laquo;неореволюционизма&raquo;.</p>\r\n\r\n<p>Разрушение
      буржуазного государства с&nbsp;его институтами и&nbsp;моралью&nbsp;&mdash; философски
      обосновывалось и&nbsp;морально приветствовалось! А&nbsp;поскольку в&nbsp;обществе
      потребления не&nbsp;стало пролетариата с&nbsp;его прогрессивной сущностью&nbsp;&mdash;
      движущей силой революции является продвинутая молодежь и&nbsp;маргиналы.</p>\r\n\r\n<p>Мы&nbsp;прекратим
      буржуйскую эксплуатацию человека человеком и&nbsp;устроим справедливое братское
      общежитие свободных людей. Мораль отцов лицемерная, их&nbsp;культура ханжеская,
      их&nbsp;законы душат человека&nbsp;&mdash; а&nbsp;ведь превыше всего законное
      природное право человека на&nbsp;удовольствие. Удовольствие&nbsp;&mdash; это
      и&nbsp;есть счастье и&nbsp;смысл истории.</p>\r\n\r\n<p>7. И&nbsp;в&nbsp;1971
      году выходит эпохальная книга, библия политической философии&nbsp;&mdash; &laquo;Теория
      справедливости&raquo; Джона Ролза. Практическим следствием этого многостраничного
      труда было практическое внедрение в&nbsp;мозги и&nbsp;в&nbsp;практику второй
      части второго принципа справедливости по&nbsp;Ролзу. А&nbsp;именно: перераспределение
      ценностей в&nbsp;государстве должно производиться в&nbsp;пользу малоимущих путем
      отчуждения у&nbsp;многоимущих. Грубо говоря (никому не&nbsp;падать и&nbsp;не&nbsp;ругаться
      матом!): от&nbsp;каждого по&nbsp;способностям&nbsp;&mdash; каждому по&nbsp;потребностям.
      Ну, в&nbsp;реальных и&nbsp;разумных пределах. Вот такой вульгарно-коммунистический
      тезис, которым нам плешь проедали на&nbsp;уроках обществоведения в&nbsp;советской
      средней школе. Но&nbsp;здесь он&nbsp;был подан в&nbsp;обрамлении массы ученых
      аргументов и&nbsp;рассуждений.</p>\r\n\r\n<p>Вы&nbsp;понимаете: социальные отношения
      должны быть как в&nbsp;семье, где сильный и&nbsp;богатый заботится о&nbsp;слабых
      и&nbsp;не&nbsp;зарабатывающих детях, или больных братьях, и&nbsp;так далее.
      Не&nbsp;требуя отдачи&nbsp;&mdash; а&nbsp;из&nbsp;любви и&nbsp;человечности.</p>\r\n\r\n<p>И&nbsp;интеллектуалы
      Запада зауважали себя за&nbsp;понимание этих взглядов и&nbsp;практическое их&nbsp;применение.
      Свято веря: это истина, умная и&nbsp;хорошая.</p>\r\n\r\n<p>8. Дармоеды и&nbsp;паразиты
      всех мастей взвыли от&nbsp;счастья. Удовлетворение их&nbsp;потребностей за&nbsp;счет
      работяг получило не&nbsp;только силу закона&nbsp;&mdash; но&nbsp;силу моральной
      максимы! Бесплатные: квартира, образование, медицина, продуктовые талоны, гуманитарная
      одежда&nbsp;&mdash; и&nbsp;денежное пособие на&nbsp;карманные расходы! А&nbsp;на&nbsp;хрена
      работать? Принудительный труд&nbsp;&mdash; мерзкая отрыжка тоталитаризма.</p>\r\n\r\n<p>Ты&nbsp;пашешь?
      Ну&nbsp;и&nbsp;плати налоги, сволочь! А&nbsp;я&nbsp;заслуживаю помощи.</p>\r\n\r\n<p>Психологию
      личности, а&nbsp;в&nbsp;общем и&nbsp;психологию социальную Теория справедливости
      Ролза учитывать не&nbsp;желала. Блаженная маниловщина оказалась выполнима в&nbsp;эпоху
      чрезвычайно эффективного производства и&nbsp;перепроизводства.</p>\r\n\r\n<p>Работяги
      приходили в&nbsp;бешенство от&nbsp;необходимости содержать наглых паразитов.
      Им&nbsp;объясняли, что это закон, а&nbsp;они должны быть добрее и&nbsp;человечнее;
      стыдно-с, господа труженики! это ведь ваши братья сосут ваши соки.</p>\r\n\r\n<p
      style=\"text-align: center;\"><strong>ПРИХОД СОДОМА И&nbsp;ГОМОРРЫ</strong></p>\r\n\r\n<p>9.
      И&nbsp;вот в&nbsp;1969, на&nbsp;волне расовых и&nbsp;молодежных волнений, на&nbsp;волне
      культурно-морально-идеологической революции Запада, нью-йоркские гомосексуалисты
      подрались в&nbsp;своем баре с&nbsp;полицейскими. И&nbsp;очень быстро оформили
      себя как маргиналов, угнетенных, меньшинство по&nbsp;принципу сексуальной ориентации.
      То&nbsp;есть: объект сочувствия для людей передовых взглядов. Даешь борьбу за&nbsp;равенство!</p>\r\n\r\n<p>Гомосексуалистов
      били в&nbsp;истории много, но&nbsp;только та&nbsp;драка случилась в&nbsp;назревший
      исторический момент. Содом и&nbsp;Гоморра пообещали Господу, что так ему это
      с&nbsp;рук не&nbsp;сойдет!</p>\r\n\r\n<p>Движение гомосексуалистов, поданное
      как борьба угнетенного меньшинства за&nbsp;свои права, совершенно вписалось
      в&nbsp;контркультуру, антибуржуазную контрмораль, борьбу за&nbsp;права личности
      на&nbsp;все удовольствия и&nbsp;помощь угнетенным как принцип справедливости.
      Для апологетов &laquo;нового мышления&raquo; отношение к&nbsp;гомосексуалистам
      стало лакмусовой бумажкой: ты&nbsp;за&nbsp;свободу и&nbsp;права человека&nbsp;&mdash;
      или нет?!</p>\r\n\r\n<p>При этом. В&nbsp;70-е годы голубые боролись за&nbsp;право
      не&nbsp;служить в&nbsp;армии. В&nbsp;2000-е&nbsp;&mdash; наоборот, за&nbsp;право
      служить. В&nbsp;70-е боролись вообще против брака. Потом&nbsp;&mdash; добились
      узаконивания однополых браков. Главное&nbsp;&mdash; они добились, что сначала
      Американская ассоциация психиатров, а&nbsp;затем и&nbsp;Всемирное общество здравоохранения,
      после долгих прений и&nbsp;голосований, минимальным перевесом голосов исключили
      гомосексуализм из&nbsp;перечня психических патологий и&nbsp;признали &laquo;вариантом
      нормы&raquo;.</p>\r\n\r\n<p>10. Агрессивный феминизм борется против любой дискриминации
      женщин: за&nbsp;право служить в&nbsp;армии, делать карьеру, пропорционально
      представительствовать в&nbsp;руководящих органах и&nbsp;поднимать штангу.</p>\r\n\r\n<p>Пропагандируется
      образ самостоятельной женщины, рожающей одного ребенка к&nbsp;сорока годам.
      Движение &laquo;чайлд-фри&raquo; утверждает модель полноценной жизни вообще
      без детей.</p>\r\n\r\n<p>11. Брак уже вообще необязателен, это буржуазная клетка
      для свободных людей! Мы&nbsp;живем кто с&nbsp;кем хочет и&nbsp;пока хочет&nbsp;&mdash;
      именно это нравственно.</p>\r\n\r\n<p>Начинается распад семьи, растет число
      внебрачных детей: скоро в&nbsp;Скандинавии их&nbsp;будет уже больше половины.</p>\r\n\r\n<p>Внебрачное
      сожительство матери-одиночки с&nbsp;отцом своих детей экономически выгоднее
      для обоих, особенно если один или оба они безработные. Такова государственная
      система пособий, налогов и&nbsp;льгот. Фактически: государство материально поощряет
      распад семьи.</p>\r\n\r\n<p>12. И&nbsp;вообще&nbsp;&mdash; жизнь стала богаче
      и&nbsp;легче, удовольствий больше, охота пожить и&nbsp;для себя. Два ребенка
      в&nbsp;семье становятся нормой, а&nbsp;часто и&nbsp;один.</p>\r\n\r\n<p>Рождаемость
      резко падает! Европейские народы уже не&nbsp;воспроизводят себя&nbsp;&mdash;
      их&nbsp;численность сокращается.</p>\r\n\r\n<p>НАЧАЛОСЬ ВЫМИРАНИЕ. Без войн,
      эпидемии и&nbsp;голода. А&nbsp;просто рожать неохота. (В&nbsp;последний раз
      так было при упадке и&nbsp;конце Римской Империи.)</p>\r\n\r\n<p>ВЫМОРОЧНАЯ
      КУЛЬТУРА. Вот к&nbsp;чему мы&nbsp;пришли. Со&nbsp;всеми нашими равенствами,
      свободами, ценностями и&nbsp;принципами.</p>\r\n\r\n<p style=\"text-align: center;\"><strong>ПОЛИТИЧЕСКОЕ
      ПОКАЯНИЕ</strong></p>\r\n\r\n<p>13. И&nbsp;параллельно! параллельно! со&nbsp;всеми
      этими видами равенства! и&nbsp;не&nbsp;просто&nbsp;&mdash; а&nbsp;&laquo;преимущественного&raquo;
      равенства! шло политическое покаяние.</p>\r\n\r\n<p>Ибо иные, меньшие, слабые,
      бедные, угнетенные&nbsp;&mdash; по&nbsp;справедливости имели право на&nbsp;братскую
      помощь и&nbsp;любовь сильных, а&nbsp;особенно раньше их&nbsp;угнетавших. И&nbsp;вчерашние
      колонизаторы стали рвать на&nbsp;себе волосы и&nbsp;наперебой пытаться сделать
      хорошее для бывших колонизированных. И&nbsp;стали принимать их&nbsp;к&nbsp;себе,
      селить, давать гражданство и&nbsp;обеспечивать всем. И&nbsp;запрещалось вспомнить,
      что двести лет назад неграмотные дикари кушали друг друга и&nbsp;продавали белым
      в&nbsp;рабство, что и&nbsp;делали&nbsp;бы поныне, если&nbsp;б не&nbsp;проклятые
      колонизаторы...</p>\r\n\r\n<p>Каких-то тридцать лет&nbsp;&mdash; и&nbsp;милые
      обитатели Африки и&nbsp;прочих Пакистанов с&nbsp;Алжирами превратили районы
      и&nbsp;целые города в&nbsp;помойки и&nbsp;слезать с&nbsp;халявы не&nbsp;собираются,
      терроризируя забредшее по&nbsp;глупости &laquo;коренное население&raquo;.</p>\r\n\r\n<p>Но!
      Им&nbsp;необходимо помогать&nbsp;&mdash; это&nbsp;же наши братья, обделенные
      судьбой!</p>\r\n\r\n<p>14. Ошибочек здесь две.</p>\r\n\r\n<p>Первая наиболее
      обстоятельно показана в&nbsp;книге Ричарда Линна &laquo;Эволюция. Раса. Интеллект&raquo;.
      Книга изобилует ужасными статистическими таблицами. С&nbsp;ужасными данными.
      Если средний&nbsp;IQ европейца, белого то&nbsp;бишь&nbsp;&mdash; 100, то&nbsp;Китай,
      Япония, Южная Корея&nbsp;&mdash; 105. Африканцы&nbsp;&mdash; 70, арабы и&nbsp;афроамериканцы&nbsp;&mdash;
      85. Цифры усредненные, в&nbsp;книге все подробно разделено по&nbsp;странам,
      возрастными и&nbsp;социальным группам, с&nbsp;комментариями и&nbsp;оговорками.</p>\r\n\r\n<p>После
      такой книги автора следует судить по&nbsp;статье &laquo;фашизм, расизм, обман&raquo;.
      Но&nbsp;горе в&nbsp;другом. Эти многочисленные статистические выкладки&nbsp;&mdash;
      никем никогда не&nbsp;опровергались. Их&nbsp;нельзя читать! Их&nbsp;нельзя упоминать!
      Каждый, кто помянет&nbsp;&mdash; тоже фашист! А&nbsp;вот данные не&nbsp;опровергнуты...</p>\r\n\r\n<p>Заметьте:
      автор&nbsp;&mdash; белый. Китайцы-корейцы-японцы у&nbsp;него умнее белых. И&nbsp;&mdash;
      они нигде не&nbsp;вызывают социальных волнений. Пашут. Не&nbsp;бунтуют. Нормальные
      люди.</p>\r\n\r\n<p>...На уровне больших чисел&nbsp;&mdash; по&nbsp;&laquo;теории
      справедливости&raquo; более умные будут отдавать что-то менее умным. Всегда.</p>\r\n\r\n<p>Про
      трудовую мотивацию и&nbsp;этику некоторых этнических меньшинств, их&nbsp;психологию
      трудового отношения&nbsp;&mdash; мы&nbsp;вообще молчим.</p>\r\n\r\n<p>15. Ошибочка
      вторая.</p>\r\n\r\n<p>В&nbsp;экстазе благостного самообмана толерантные социологи
      решили идентифицировать людей политкорректно&nbsp;&mdash; исключительно по&nbsp;гражданству.
      В&nbsp;государстве все равны? &mdash;&nbsp;раз в&nbsp;Америке все американцы,
      то&nbsp;в&nbsp;Англии все англичане, во&nbsp;Франции все французы.</p>\r\n\r\n<p>Но.
      Человек идентифицируется по&nbsp;целому ряду аспектов: пол, возраст, профессия,
      доход, место жительства, национальность, религия, цвет кожи, страна проживания.
      И. &laquo;Гражданин Великобритании&raquo;&nbsp;&mdash; это подданство. Гражданство
      как юридическое понятие. А&nbsp;&laquo;англичанин&raquo;&nbsp;&mdash; это принадлежность
      к&nbsp;народу: его языку, культуре, истории, растворенность в&nbsp;нем, идентификация
      себя как его порождения и&nbsp;части. Традиции, обычаи и&nbsp;привычки&nbsp;&mdash;
      это твое, единственно родное. Гражданств можно иметь хоть пять&nbsp;&mdash;
      за&nbsp;деньги и&nbsp;связи. А&nbsp;народ у&nbsp;тебя один.</p>\r\n\r\n<p>&laquo;Доминантная
      самоидентификация&raquo;&nbsp;&mdash; ввел я&nbsp;такое понятие. Это когда &laquo;наши
      йоркширские парни&raquo;, взорвавшие лондонское метро, были не&nbsp;ваши! Они&nbsp;&mdash;
      имели гражданство вашей страны. Но&nbsp;были&nbsp;&mdash; сначала мусульмане,
      потом пакистанцы, и&nbsp;уже только потом граждане Великобритании. Пакистанские
      мусульмане взорвали поганых неверных, среди которых жили. А&nbsp;не&nbsp;хрен
      было пускать их&nbsp;жить и&nbsp;считать &laquo;своими&raquo;. Дураков и&nbsp;в&nbsp;алтаре
      бьют.</p>\r\n\r\n<p>Ислам провозглашает единство всех мусульман&nbsp;&mdash;
      противопоставляя &laquo;неверным&raquo;. Отношение ислама к&nbsp;неверным гибко
      и&nbsp;при нужде позволяет все.</p>\r\n\r\n<p>Ты&nbsp;можешь млеть от&nbsp;своего
      благородства, полагая исламского мигранта бедным своим братом. (И&nbsp;млеют!..)
      Но&nbsp;его братья&nbsp;&mdash; мусульмане, а&nbsp;к&nbsp;отношениям с&nbsp;тобой
      он&nbsp;снисходит для своей пользы.</p>\r\n\r\n<p style=\"text-align: center;\"><strong>КОНЕЦ
      ДЕМОКРАТИИ</strong></p>\r\n\r\n<p>16. В&nbsp;самогипнозе своих политических
      фантазий американцы и&nbsp;вообще Запад решили, что демократия&nbsp;&mdash;
      это самое лучшее политическое устройство общества. И&nbsp;их&nbsp;долг&nbsp;&mdash;
      помочь всем достичь счастья и&nbsp;изобилия, что возможно лишь через построение
      демократии.</p>\r\n\r\n<p>Умный умный, а&nbsp;дурак, сказал майор Пронин.</p>\r\n\r\n<p>Как
      нет единого лучшего лекарства от&nbsp;всех болезней, единой лучшей еды для жирных
      и&nbsp;дистрофиков, лучшего дома для тропиков и&nbsp;тундры&nbsp;&mdash; так
      нет и&nbsp;не&nbsp;может быть одного лучшего политического устройства для всех
      народов во&nbsp;все времена и&nbsp;при всех условиях. Разные формы демократии,
      аристократии и&nbsp;авторитаризма могут быть оптимальными для разных условий.</p>\r\n\r\n<p>Попытка
      внедрить западную модель демократии в&nbsp;России отлично способствовала ее&nbsp;повальному
      и&nbsp;небывалому разворовыванию.</p>\r\n\r\n<p>Попытка внедрить демократию
      в&nbsp;тоталитарных государствах Ближнего и&nbsp;Среднего Востока&nbsp;&mdash;
      логично и&nbsp;неизбежно привела к&nbsp;кровавой анархии. Большее зло. Ибо.
      Только сильный и&nbsp;жестокий правитель мог держать племена и&nbsp;народы своей
      страны в&nbsp;мире и&nbsp;повиновении. Только вооруженную руку признают над
      собой разнородные образования, которым европейцы по&nbsp;линейке нарезали границы
      государств после разрушения Османской империи и&nbsp;деколонизации.</p>\r\n\r\n<p>Как
      бифштекс может убить дистрофика, как атмосферное давление может убить водолаза&nbsp;&mdash;
      так демократия может убить народ, стоящий на&nbsp;родоплеменном уровне и&nbsp;обладающий
      родоплеменным сознанием.</p>\r\n\r\n<p>Ну&nbsp;и&nbsp;побежали. Тем более приглашали
      в&nbsp;Европу.</p>\r\n\r\n<p>17. Демократия в&nbsp;Европе отчетливо загнила
      с&nbsp;момента, когда в&nbsp;1979 году венгерская проститутка и&nbsp;&laquo;порноактриса&raquo;&nbsp;&mdash;
      со&nbsp;скандальным торжеством избиралась в&nbsp;итальянский парламент, бравируя
      своей профессией (и&nbsp;осталась в&nbsp;итальянской политике на&nbsp;четверть
      века).</p>\r\n\r\n<p style=\"text-align: center;\"><strong>БЕЗ ДОСТОИНСТВА</strong></p>\r\n\r\n<p>18.
      Достоинство Европы отчетливо отсутствует с&nbsp;2002&nbsp;года, когда палестинские
      террористы захватили Храм Рождества Христова, взяв монахов в&nbsp;заложники.
      Много дней шли переговоры, тема кощунства не&nbsp;поднималась, ни&nbsp;один
      из&nbsp;террористов не&nbsp;пострадал&nbsp;&mdash; отпустили и&nbsp;даже приютили
      в&nbsp;Европе. Представим себе зеркальную ситуацию&nbsp;&mdash; христианские
      террористы захватили мечеть в&nbsp;Мекке. Сколько христианских погромов учинили&nbsp;бы
      в&nbsp;ответ мусульмане по&nbsp;всему миру?</p>\r\n\r\n<p>19. Инстинкт самосохранения
      отказал Европе, когда отменили смертную казнь даже для самых страшных убийц&nbsp;&mdash;
      жизнь убийцам заранее гарантирована, что&nbsp;бы они ни&nbsp;творили.</p>\r\n\r\n<p>20.
      Воля к&nbsp;победе оставила Европу со&nbsp;времени, когда горстка террористов
      смеет выставлять требования государству&nbsp;&mdash; шантажируя его жизнью заложников.
      Вместо угрозы уничтожения в&nbsp;ответ всех партнеров, друзей, родных и&nbsp;близких
      террористов, что всегда&nbsp;&mdash; всегда в&nbsp;истории! &mdash;&nbsp;гарантировало
      нужный результат, государство позорно виляет хвостом и&nbsp;выговаривает условия,
      отпуская из&nbsp;тюрем уже захваченных ранее убийц (которых следовало пристрелить
      сразу).</p>\r\n\r\n<p>Вместо того, чтобы топить &laquo;сомалийских пиратов&raquo;
      на&nbsp;месте&nbsp;&mdash; один ручной пулемет на&nbsp;судно&nbsp;&mdash; Запад
      болтает и&nbsp;отвозит их&nbsp;в&nbsp;&laquo;евротюрьмы&raquo;, если кого удастся
      поймать; а&nbsp;так платит выкуп.</p>\r\n\r\n<p>Вместо того, чтобы расстреливать
      при первой возможности всех террористов&nbsp;&mdash; членов ИГИЛ, и&nbsp;вышвыривать
      из&nbsp;страны всех, кого спецслужбы подозревают в&nbsp;терроризме&nbsp;&mdash;
      интеллектуалы рассуждают, как вернуть наших граждан в&nbsp;общество.</p>\r\n\r\n<p
      style=\"text-align: center;\"><strong>БЕЗ МОЗГОВ</strong></p>\r\n\r\n<p>21.
      Разум оставил Европу, когда после взрывов в&nbsp;лондонском метро королева Елизавета
      выступила с&nbsp;обещанием, что &laquo;террористам не&nbsp;удастся заставить
      нас отказаться от&nbsp;наших ценностей&raquo;. Под &laquo;ценностями&raquo;
      следует понимать готовность и&nbsp;впредь принимать, брать на&nbsp;содержание
      и&nbsp;оберегать исламских мигрантов, презирающих англичан и&nbsp;цинично ими
      пользующихся.</p>\r\n\r\n<p>Зато мигранты уже требуют от&nbsp;христиан отказаться
      от&nbsp;их&nbsp;ценностей: не&nbsp;праздновать Рождество, не&nbsp;продавать
      спиртное и&nbsp;свинину, не&nbsp;ходить в&nbsp;купальниках по&nbsp;пляжу и&nbsp;не&nbsp;загорать
      в&nbsp;парках&nbsp;&mdash; и&nbsp;злобно требуют!</p>\r\n\r\n<p>22. &laquo;Мультикультурализм&raquo;
      и&nbsp;&laquo;ксенофобия&raquo;&nbsp;&mdash; изобретение безграмотных идиотов,
      накачавшихся благими намерениями. Эти понятия в&nbsp;принципе отвергают социум
      как систему&nbsp;&mdash; и&nbsp;человека как органическую составляющую в&nbsp;единстве
      социума. Это&nbsp;&mdash; упорное намерение атомизировать и&nbsp;разобщить социум,
      где связи между людьми елейно сводятся к&nbsp;взаимной любви и&nbsp;взаимопомощи.
      Это отрицание социального организма и&nbsp;попытка заменить его гибридом. Сложить
      существо из&nbsp;головы льва, ног оленя, туловища слона и&nbsp;павлиньего хвоста.
      Химера.</p>\r\n\r\n<p>Но. Социум&nbsp;&mdash; это людская система, где каждый
      знает, чего ожидать от&nbsp;другого; где правила общежития едины, едины традиции
      и&nbsp;привычки. Общежитие&nbsp;&mdash; это единое представление о&nbsp;праздниках
      и&nbsp;буднях, императивах и&nbsp;табу, кухне и&nbsp;досуге, одежде и&nbsp;юморе:
      это единая среда обитания, где человека не&nbsp;поджидают неприятные и&nbsp;непонятные
      неожиданности.</p>\r\n\r\n<p>Человек есть одно целое с&nbsp;окружающей средой&nbsp;&mdash;
      материальной и&nbsp;информационной, биологической и&nbsp;социальной.</p>\r\n\r\n<p>Социум&nbsp;&mdash;
      это культурное единство. Никак иначе.</p>\r\n\r\n<p>Инокультурные группы, позиционированные
      как равноправные&nbsp;&mdash; неизбежно стремятся изменить страну согласно своим
      взглядам&nbsp;&mdash; или плюнуть на&nbsp;нее и&nbsp;просто пользоваться благами.</p>\r\n\r\n<p>Спаянные
      религиозным братством и&nbsp;круговой порукой этнические общины часто терроризируют
      &laquo;цивилизованное&raquo; христианское большинство, которое их&nbsp;приютило.</p>\r\n\r\n<p>Чужой&nbsp;&mdash;
      это стрессовый фактор, он&nbsp;напрягает: надо быть настороже, чтоб никто никого
      не&nbsp;обидел, не&nbsp;заступил красную черту: ваши с&nbsp;ним представления
      о&nbsp;вежливости и&nbsp;трусости, доброте и&nbsp;слабости, допустимом и&nbsp;недопустимом&nbsp;&mdash;
      часто разные.</p>\r\n\r\n<p>Твой народ, с&nbsp;которым ты&nbsp;един, освоил
      и&nbsp;защитил эту землю и&nbsp;живет здесь по&nbsp;своим правилам. И&nbsp;когда
      мигрант, не&nbsp;имея отношения к&nbsp;твоей истории, не&nbsp;разделяя взглядов
      и&nbsp;правил твоего народа, утверждает свое житье в&nbsp;твоей стране по&nbsp;чужим
      ей&nbsp;правилам&nbsp;&mdash; при этом объявляя себя таким&nbsp;же полноправным
      хозяином, как ты&nbsp;&mdash; это разрушает социальную сущность народа, противоречит
      социальному инстинкту каждого его члена.</p>\r\n\r\n<p>Любая&nbsp;же агрессия
      мигранта к&nbsp;аборигену воспринимается как агрессия чуждого этноса к&nbsp;твоему
      родному&nbsp;&mdash; на&nbsp;твоей&nbsp;же земле! А&nbsp;поведения ряда народов,
      исповедующих ислам, крайне агрессивно и&nbsp;конфликтно.</p>\r\n\r\n<p style=\"text-align:
      center;\"><strong>&laquo;РАБОТАЙТЕ НА&nbsp;НАС, НЕВЕРНЫЕ!&raquo;</strong></p>\r\n\r\n<p>23.
      Старый вопрос: нужна&nbsp;ли терпимость по&nbsp;отношению к&nbsp;тому, кто нетерпим
      к&nbsp;тебе? И&nbsp;пользуется тобой до&nbsp;времени?</p>\r\n\r\n<p>Большинство
      мусульман совершенно всерьез относятся к&nbsp;мысли о&nbsp;грядущем создании
      Всемирного Халифата.</p>\r\n\r\n<p>Уже в&nbsp;ряде европейских городов&nbsp;&mdash;
      вплоть до&nbsp;миллионного Бирмингема&nbsp;&mdash; мусульманских школьников
      больше, чем коренных. Еще десять-пятнадцать лет&nbsp;&mdash; и&nbsp;исламское
      большинство создаст зоны шариата.</p>\r\n\r\n<p>И&nbsp;это будет расплата!</p>\r\n\r\n<p>Они
      вам покажут гей-парады, оскорбляющие их&nbsp;чувства! Вы&nbsp;у&nbsp;них поскачете
      впереди собственных задниц! Радуйтесь, если дома ночью под одеялом живы будете.</p>\r\n\r\n<p>Они
      вам покажут феминизм, чайлд-фри и&nbsp;в&nbsp;шортах на&nbsp;улице! Юбка до&nbsp;земли,
      замуж&nbsp;&mdash; и&nbsp;молчать, пока мужчина не&nbsp;спросил!</p>\r\n\r\n<p>Они
      вам покажут рокеров в&nbsp;спущенных штанах! Вот тут обрежут&nbsp;&mdash; действительно
      больше ничего не&nbsp;вырастет!</p>\r\n\r\n<p>Они вам покажут свободный секс,
      быстрый и&nbsp;защищенный! Выбор будет&nbsp;&mdash; забить камнями или продать
      в&nbsp;бордель.</p>\r\n\r\n<p>У&nbsp;Аллаха нет меньшинств и&nbsp;большинств&nbsp;&mdash;
      все живут по&nbsp;заветам Его, открытым нам Пророком (да&nbsp;святится имя Его!)&nbsp;&mdash;
      или вообще жить не&nbsp;должны!</p>\r\n\r\n<p>А&nbsp;пока&nbsp;&mdash; мы&nbsp;живем
      в&nbsp;ваших домах и&nbsp;едим ваш хлеб: работайте на&nbsp;нас, неверные.</p>\r\n\r\n<p>24.
      Они едут в&nbsp;Европу&nbsp;&mdash; после них остаются загаженные площади и&nbsp;разгромленные
      поезда: их&nbsp;кормили и&nbsp;везли бесплатно.</p>\r\n\r\n<p>Большинство&nbsp;&mdash;
      крепкие молодые мужчины. Их&nbsp;число можно умножать на&nbsp;десять. Они получат
      вид на&nbsp;жительство, выпишут к&nbsp;себе родителей и&nbsp;братьев, женятся
      и&nbsp;нарожают детей.</p>\r\n\r\n<p>Вот так возрождается старая песня: &laquo;Дрожите,
      дряхлые кости!&raquo; (Кстати&nbsp;&mdash; дядя Ясира Арафата, муфтий Иерусалима,
      держал на&nbsp;стене Гитлера и&nbsp;был принят Гиммлером в&nbsp;канцелярии&nbsp;СС.)</p>\r\n\r\n<p>25.
      Мигрант гадит на&nbsp;голову хозяину ровно в&nbsp;той степени, в&nbsp;какой
      хозяин ему позволяет. Сегодня толерантный европеец боится сделать замечание
      мигранту, боится хоть как-то задеть гостя-иноверца&nbsp;&mdash; ну&nbsp;так
      сам виноват, что становится презираем и&nbsp;терроризируем.</p>\r\n\r\n<p style=\"text-align:
      center;\"><strong>&laquo;ПРОБЛЕМА&nbsp;&mdash; В&nbsp;ЧУЖОЙ И&nbsp;АГРЕССИВНОЙ
      ИДЕТНИЧНОСТИ&raquo;</strong></p>\r\n\r\n<p>Не&nbsp;мигранты прикончат Европу.</p>\r\n\r\n<p>&laquo;ЕВРОПЕЙСКИЕ
      ЦЕННОСТИ&raquo; ПРИКАНЧИВАЮТ ЕВРОПУ. Они подобны передозу морфия, когда избыток
      кайфа ввергает организм в&nbsp;сладостный сон смерти.</p>\r\n\r\n<p>26. Выход
      не&nbsp;только в&nbsp;жестком соблюдении квоты и&nbsp;запрете нелегальной миграции.
      Только жесткая ассимиляция приезжих может сохранить наш мир. Терпимость приемлема,
      лишь пока приезжие не&nbsp;замещают тебя.</p>\r\n\r\n<p>27. Прием десяти миллионов
      европейцев-христиан как беженцев&nbsp;&mdash; вообще не&nbsp;был&nbsp;бы проблемой
      для нынешней Европы, но&nbsp;лишь вопросом бытовым и&nbsp;временным.</p>\r\n\r\n<p>Европейские
      политики со&nbsp;смесью благоглупости и&nbsp;лицемерия не&nbsp;желают признавать,
      что проблема&nbsp;&mdash; именно в&nbsp;чужой и&nbsp;агрессивной идетничности.</p>\r\n\r\n<p>Прометей
      поздоровел и&nbsp;подобрел настолько, что решил кормить своей печенью всех стервятников,
      и&nbsp;они с&nbsp;удовольствием ждут, на&nbsp;сколько им&nbsp;хватит всего тела.</p>\r\n\r\n<p>28.
      Когда самозащита называется фашизмом&nbsp;&mdash; значит, у&nbsp;власти волки
      в&nbsp;овечьих шкурах. Их&nbsp;речи овечьи&nbsp;&mdash; а&nbsp;зубы смерти все
      ближе.</p>\r\n\r\n<p>Фашизм сменился удивительной формой анти-фашизма. Если
      фашизм стремился к&nbsp;уничтожению других народов&nbsp;&mdash; то&nbsp;современный
      анти-фашизм стремится к&nbsp;уничтожению своего народа, в&nbsp;том числе и&nbsp;с&nbsp;помощью
      чужих. Если фашизм решал свои задачи оружием и&nbsp;кровью&nbsp;&mdash; то&nbsp;современный
      анти-фашизм (нео-антифашизм) решает свои задачи лаской и&nbsp;шоколадом. Но&nbsp;результат
      достигается убойный! Эффективность метода восхитила&nbsp;бы отцов фашизма! Мягко
      и&nbsp;неукоснительно подавляя сопротивление вплоть до&nbsp;любого инакомыслия,
      нео-антифашизм проводит геноцид собственного народа&nbsp;&mdash; объясняя народу,
      что в&nbsp;этом его счастье и&nbsp;свобода. Народ исчезает физически&nbsp;&mdash;
      под гимн свободе и&nbsp;правам человека. Создатель Ордена иезуитов умер&nbsp;бы
      от&nbsp;зависти.</p>\r\n\r\n<p style=\"text-align: center;\"><strong>&laquo;КТО
      ТВЕРДО ВОЗНАМЕРИЛСЯ СДОХНУТЬ&nbsp;&mdash; ТОМУ НИЧЕМ НЕ&nbsp;ПОМОЖЕШЬ&raquo;</strong></p>\r\n\r\n<p>29.
      То&nbsp;есть. Дело не&nbsp;в&nbsp;засилье мигрантов&nbsp;&mdash; но&nbsp;в&nbsp;самовнушенном
      бессилии Европы. Сил до&nbsp;фига&nbsp;&mdash; а&nbsp;духа, воли, страсти&nbsp;&mdash;
      нету.</p>\r\n\r\n<p>Завоевавшая господство контркультура&nbsp;&mdash; лишь опережающее
      отражение распада цивилизации (так было во&nbsp;все времена).</p>\r\n\r\n<p>Сегодняшний
      распад морали&nbsp;&mdash; это идейный распад цивилизации, за&nbsp;которым быстро
      и&nbsp;неотвратимо следует распад реальный, политико-экономический (и&nbsp;так
      тоже было во&nbsp;все времена).</p>\r\n\r\n<p>И&nbsp;когда Европа заставляет
      себя, заставляет свои народы, всячески подавляя их&nbsp;инстинкт самосохранения,
      где он&nbsp;еще есть, самозамещаться мигрантами&nbsp;&mdash; прощая им&nbsp;хамство,
      агрессивность, наглость, не&nbsp;смея задеть их&nbsp;взращенное самолюбие, предпочитая
      их&nbsp;интересы интересам собственных граждан&nbsp;&mdash; не&nbsp;по&nbsp;паспорту
      граждан, а&nbsp;по&nbsp;жизни, культуре, судьбе&nbsp;&mdash; это все лишь овеществление
      зова смерти; тяги к&nbsp;самоуничтожению.</p>\r\n\r\n<p>Разрушение культуры,
      разрушение морали, разрушение семьи, поощрение паразитов, уравнивание извращений
      с&nbsp;нормой, абсолютизация личного благополучия и&nbsp;удовольствия превыше
      всего&nbsp;&mdash; и&nbsp;как результат физическое вымирание&nbsp;&mdash; в&nbsp;этом
      всем мусульмане вообще и&nbsp;мусульманские мигранты в&nbsp;частности повинны
      не&nbsp;были нисколько.</p>\r\n\r\n<p>30. Кто твердо вознамерился сдохнуть&nbsp;&mdash;
      тому ничем не&nbsp;поможешь.</p>\r\n\r\n<p>Мы&nbsp;любим и&nbsp;ценим не&nbsp;нынешних
      импотентных европейских уродов&nbsp;&mdash; но&nbsp;их&nbsp;великих предков,
      создавших самую прекрасную, мощную и&nbsp;величественную цивилизацию в&nbsp;истории
      человечества.</p>\r\n\r\n<p>Ближайшие годы предъявят окончательный результат:
      сдохнет Европа со&nbsp;своим изуродованным представлением о&nbsp;мире, который
      она называет &laquo;европейскими ценностями&raquo;, и&nbsp;станет исламской&nbsp;&mdash;
      или еще найдет в&nbsp;себе силы послать этот бред подальше.</p>\r\n\r\n<p>А&nbsp;пока&nbsp;&mdash;
      мусульманские беженцы едут ее&nbsp;приканчивать.</p>\r\n\r\n<p align=\"right\"><strong>Михаил
      Веллер </strong></p>\r\n\r\n<p><a href=\"http://rusvesna.su/recent_opinions/1441958859\"
      target=\"_blank\"><strong>&laquo;Русская весна&raquo;</strong></a><strong>,
      11.09.201</strong></p>\r\n"
