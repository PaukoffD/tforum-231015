      &ndash; по данным EIA</p>\r\n\r\n<p>США с Канадой соединяют 30 магистральных
      газопроводов, с Мексикой &ndash; 18. Крупнейшими узлами, через которые США осуществляли
      импорт природного газа, являлись <i>Port </i><i>of </i><i>Morgan</i> (Монтана),
      <i>Eastport</i> (Айдахо), <i>Sherwood</i> (Северная Дакота), <i>Noyes</i> (Миннесота).
      Значительный объем природного газа в США поступает по газопроводам <i>Alliance</i>
      (протяженность в США &ndash; 1440 км), <i>Northern </i><i>Border </i><i>Pipeline</i>
      (2250 км), <i>Great </i><i>Lakes </i><i>Transmission</i> (3404 км).<br />\r\n<br
      />\r\nНа территории США расположен один завод по производству СПГ &ndash; <i>Kenai</i>
      (Аляска) - мощностью 1,9 млрд куб. м в год. Завод был введен в эксплуатацию
      еще в 1969 году для экспорта СПГ в Азию. Владельцы завода - компании Marathon
      (30%) и ConocoPhillips (70%), - планируют остановить производство СПГ весной
      2011 года и рассматривают возможность переоборудования предприятия для нужд
      регазификации.<br />\r\nПо суммарной мощности регазификационных СПГ-терминалов
      США занимают второе место в мире, уступая только Японии. По состоянию на начало
      2011 года, в стране функционировало 11 регазификационных СПГ-терминалов суммарной
      мощностью 180,4 млрд куб. м в год. В 2010 году в эксплуатацию был введен&nbsp;один
      СПГ-терминал - <i>Golden </i><i>Pass </i>мощностью 26,6 млрд куб. м в год (6-й
      в мире и 3-й в США по мощности регазификации), рассчитанный на поставки СПГ
      из Катара. Собственниками <i>Golden </i><i>Pass </i>являются Qatar Petroleum
      &ndash; 70%, ExxonMobil &ndash; 17,6% и ConocoPhillips &ndash; 12,4%.<br />\r\n<br
      />\r\nКрупнейшими регазификационными СПГ-терминалами в США являются:<br />\r\n-
      <i>Elba </i><i>Island</i> (39,9 млрд куб. м в год, поставки СПГ на терминал
      осуществляются, в основном, из Тринидада и Тобаго и Египта);<br />\r\n<i>- Sabine
      </i><i>Pass</i> (27 млрд куб. м в год, поставки из Катара и Нигерии);<br />\r\n-
      <i>Golden </i><i>Pass</i> (26,6 млрд куб. м в год, поставки из Катара);<br />\r\n-
      <i>Lake </i><i>Charles</i> (18,6 млрд куб. м в год, поставки из Египта и Нигерии);<br
      />\r\n<i>- Freeport</i> (18 млрд куб. м в год, поставки из Тринидада и Тобаго
      и Египта);<br />\r\n- <i>Cameron</i> (15,5 млрд куб. м в год, поставки из Катара
      и Тринидада и Тобаго).<br />\r\n<br />\r\nВ стадии строительства находится один
      регазификационный СПГ-терминал <i>Gulf </i><i>LNG</i> (13,3 млрд куб. м в год),
      ввод в эксплуатацию которого запланирован на 2011 год.<br />\r\n<br />\r\nОсновными
      собственниками СПГ-терминалов являются американские компании, специализирующиеся
      на импорте СПГ и распределении сетевого газа, в т.ч. Cheniere Energy ,<strong><em>
      </em></strong>Trunkline LNG, Excelerate Energy, Sempra Energy.<br />\r\nПо итогам
      в 2010 года средний уровень загрузки СПГ-терминалов США составил всего 6,7%.</p>\r\n\r\n<p><strong>Потребление.
      </strong></p>\r\n\r\n<p>На долю США приходится около четверти мирового потребления
