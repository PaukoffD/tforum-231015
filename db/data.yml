      между навигацией и сайдбаром.</li>\r\n</ul>\r\n\r\n<p><a class=\"demo\" href=\"http://www.elated.com/res/File/articles/authoring/responsive-web-design-demystified/responsive-1000.html\">Демо</a></p>\r\n\r\n<p>Вы
