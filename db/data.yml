      товарной добычи природного газа в США.<br />\r\nОсновными компаниями в сфере
      газодобычи в США являются BP, ExxonMobil, ConocoPhillips и Chesapeake. Основные
      активы BP расположены в Нью-Мексико, Вайоминге, Колорадо, ExxonMobil - в Техасе
