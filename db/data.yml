    - "<p>На прошлой неделе в Соединённых Штатах был установлен любопытный исторический
      рекорд: количество получателей талонов на питание (food stamps) не опускалось
      ниже отметки в 46 миллионов человек на протяжении 36 месяцев. Звучит абсурдно,
      но данный показатель официально свидетельствует о том, что Америка является
      одной из самых голодающих стран мира, экономика которой переживает период глубокого
      застоя.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>46 миллионов &laquo;стабильных&raquo;
      фудстемпщиков опровергают все заявления Барака Обамы и его коллег-демократов
      о том, что в Штатах сокращается безработица, развивается частный бизнес, а экономика
      хоть и медленно, но ползёт вверх.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Как
      остроумно пошутил один республиканский интернет-сайт, &laquo;в обамовской Америке
      больше получателей талонов, чем жителей Испании, и больше бедняков, чем жителей
      Аргентины&raquo;.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Как же выглядит сегодня
      рядовой получатель фудстемпов?&nbsp;</p>\r\n\r\n<p>Чтобы ответить на этот вопрос
      необходимо вывести средний арифметический коэффициент между статистическими
      данными ультралевых (вроде центра Pew) и ультраправых (вроде фонда Heritage)
      исследовательских организаций.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Итак,
      по расовому признаку фудстемпы распределяются следующим образом:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>31%
      - достаются чернокожим,&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>22% - латиносам,&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>15%
      - белым.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Оставшиеся 32% почти полностью
      приходятся на первые две категории, однако политкорректные исследователи делят
      их на отдельные подкатегории, чтобы приблизить основные цифры друг к другу.
      Доля азиатов и коренных индейцев в велферных программах ничтожна мала.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Особо
      стоит отметить, что в последние годы правительственные аналитики под давлением
      правозащитников значительно усложнили систему подсчёта фудстемпщиков. В некоторых
      отчётах говорится, что 55% получателей талонов &ndash; белые, а чернокожие матери-одиночки
      с маленькими детьми, работающие хотя бы несколько часов в неделю, вообще не
      входят в статистику.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>В общем, в системе
      подсчёта царит полный хаос, который, естественно, на руку политкорректным демократам.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Итак,
      больше всего получателей талонов проживает сегодня в Орегоне, Мичигане и Миссисипи
      (более 20% населения).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Удивительно, что их
      численность резко увеличилась, когда власти разрешили &laquo;заказывать&raquo;
      талоны по телефону и интернету.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&laquo;Раньше
      мне приходилось тратить целый день на оформление талонов, - рассказывает 45-летний
      Кларк, житель орегонского городка Бенд. &ndash; Я тратил сорок минут на автобусную
      поездку до офиса, а потом не менее трёх часов ждал беседы с офицером. Сегодня
      эта процедура занимает несколько минут&raquo;.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Проверкой
      личностей фудстэмпщиков в Орегоне, Мичигане и Миссисипи никто не занимается.
      На это у местных властей нет ни денег, ни человеческих ресурсов. Поэтому иногда
      происходят казусы, как с 29-летним Эндрю из Джексона (Миссисипи). Он на протяжении
      шести лет получал фудстемпы за покойных родителей и бабушку, имитируя их голоса
      по телефону.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Обман бы никогда не вскрылся,
      если бы однажды Эндрю не умер от передозировки героина. Власти решили проверить
      его личность и наткнулись на типичное для современной системы распределения
      велфера преступление. Местные газеты вышли с заголовками &laquo;Мёртвые тоже
      едят&raquo;.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Меньше всего фудстемпщиков (6,5%)
      сегодня зафиксировано в Вайоминге, где 92,7% населения &ndash; белые. Это единственный
      штат, где получать помощь от государства считается унизительным (по крайней
      мере, среди жителей глубинки).&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Реальный
      уровень безработицы в Вайоминге составляет 0%, поскольку рабочей силы катастрофически
      не хватает практически во всех сферах экономики. Люди, которые не трудятся,
      делают это сознательно.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>С точки зрения
      политических взглядов, почти 75% получателей талонов являются убеждёнными демократами.
      Это лишнее доказательство того, что правительству выгодно &laquo;подкармливать&raquo;
      население.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Профессора университета
      Алабамы, опросившие более тысячи велферщиков, пришли к следующему выводу: сокращение
      финансирования фудстемпной программы хотя бы на 50% неминуемо приведет к потере
      7% демократического электората.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Сегодня талоны
      на питание являются таким же сильным инструментом контроля &nbsp;за избирателями,
      как Медикейд или Медикер.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Любопытно,
      что самые большие фудстемпы ($218 в месяц на человека) сегодня получают жители
      Гуама &ndash; неинкорпорированной территории с населением 170 тысяч человек.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Официально
      считается, что рекордно высокая выплата &ndash; это следствие отдалённости Гуама
      от континентальной Америки.&nbsp;</p>\r\n\r\n<p>В реальности, однако, с продовольствием
      на острове проблем никогда не существовало. Многие жители промышляют рыбной
      ловлей, выращивают фрукты и овощи на приусадебных участках.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Более
      того, практически всё работоспособное население острова трудится в туристической
      сфере и получает зарплату &nbsp;наличными деньгами. &nbsp;&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Многие
      сторонники &laquo;теорий заговоров&raquo; считают Гуам самым загадочным в плане
      финансовых расходов местом Америки.</p>\r\n\r\n<p>Федеральное правительство
      тратит на местных жителей сотни миллионов долларов в виде велфера, однако в
      реальности никто из гуамцев не бедствует. На $218 в месяц здесь можно &nbsp;роскошно
      питаться сутками напролёт.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Меньше всего фудстемпов
      ($115 в месяц на человека) получают жители Нью-Хэмпшира.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Этот
      парадокс тоже нельзя объяснить логически. Цены на продукты питания в штате на
      10% - 15% выше среднестатистических. Нью-Хэмпшир находится на севере и сельское
      хозяйство здесь развито относительно слабо по сравнению с тем же Нью-Йорком
      или Массачусетсом.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Теперь &ndash; о
      самом интересном.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;За 50 лет существования
      фудстемпной программы (соответствующий законопроект подписал президент Линдон
      Джонсон в августе 1964-го, поэтому уходящий год считается юбилейным) ни одна
      государственная или частная компания не смогла определить самые востребованные
      продукты, покупаемые на талоны. Правительство всегда держало &nbsp;эти данные
      в секрете. С приходом к власти Барака Обамы эта информация и вовсе стала настоящей
      государственной тайной. Официальная причина запрета на обнародование данных
      &ndash; частная жизнь американцев.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>В
      реальности, однако, запрет объясняется многочисленными мошенничествами с талонами.
      Согласно неофициальным данным, почти 30% выделенных на &laquo;пропитание&raquo;
      денег тратится не по назначению.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>По
      возбуждённым в этом году уголовным делам видно, что американцы расплачиваются
      талонами за холодное и огнестрельное оружие, наркотики, сильнодействующие лекарства,
      алкоголь, косметику, сигареты, одежду и даже туристические поездки.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>В
      &nbsp;большинстве случаев используется следующая мошенническая схема: аферист-торговец
      пробивает по кассовому аппарату молоко и хлеб, а фудстемпщик получает что-то
      другое, поблагодарив продавца 15%&ndash; 20% сверху от совершённой покупки.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>В
      Техасе недавно была раскрыта схема, по которой на талоны покупались... ювелирные
      изделия.&nbsp;</p>\r\n\r\n<p>Как сократить мошенничества с фудстемпами?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Из
      множества предложений демократов и республиканцев дельными являются только три.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Первое
      &ndash; регулярно проверять льготников на наличие наркотиков в крови.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Второе
      &ndash; ограничить количество магазинов, принимающих фудстемпы (чтобы люди не
      отоваривались в мелких бакалейных лавках, на которые приходится почти 90% всех
      мошенничеств).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Третье &ndash; ужесточить
      наказание за аферы с велфером. Сегодня только 30% возбуждённых дел, в которых
      фигурируют талоны на питание, доводятся до суда и только 8% заканчиваются реальным
      &nbsp;тюремным наказанием. &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Напоследок
      стоит сказать, что, согласно всем экономическим прогнозам, численность фудстемпщиков
      в Соединённых Штатах продолжит расти, и к концу второго президентского срока
      Барака Обамы достигнет показателя в 50 миллионов человек.</p>\r\n"
