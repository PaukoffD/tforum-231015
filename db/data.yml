      шаблон достаточно прост. Он включает в себя:</p>\r\n\r\n<ul>\r\n\t<li><strong>Хедер</strong>,
      #header. Полоса простирается всю ширину окна.</li>\r\n\t<li><strong>Контент</strong>,
      # content. Эта область находится слева, и занимает 65% от ширины окна.</li>\r\n\t<li><strong>Сайдбар</strong>
      (боковая колонка), # sidebar. Это область находится справа от области основного
      содержания, и занимает 20% от ширины окна.</li>\r\n\t<li><strong>Меню навигации</strong>,
      #nav. Оно так же находится в правой части сайта, а именно справа от боковой
      панели. Оно занимает 15% от ширины окна.</li>\r\n\t<li><strong>Футер</strong>,
      #footer. Как и в заголовке, эта полоса простирается через всё окно.</li>\r\n</ul>\r\n\r\n<p>Мы
      также обернули контент, сайдбар и навигацию в #pageBody div, которому мы даем
      максимальную ширину в 1200px, чтобы предотвратить слишком большое растяжение
      содержимого сайта на очень широких окнах браузера.</p>\r\n\r\n<p><a class=\"demo\"
      href=\"http://www.elated.com/res/File/articles/authoring/responsive-web-design-demystified/fluid.html\">Демо</a></p>\r\n\r\n<p>Измените
      размера окна браузера, чтобы увидеть, как изменяется шаблон в зависимости от
      изменений ширины видимой области.<br />\r\nПо мере сужения видимой области все
      элементы страницы тоже сужаются пропорционально. Все это прекрасно работает,
      пока ширина браузера не становится меньше 1000px, после чего три колонки начинают
      теснить друг друга. При дальнейшем сужении окна браузера, примерно до 600px,
      колонки становятся настолько сжатыми, что текст внутри становится нечитаемым.</p>\r\n\r\n<p><img
      alt=\" \" class=\"aligncenter\" src=\"http://naikom.ru/img/2012/allaboutresponsive/4.png\"
      title=\"Раскрытие тайны адаптивного веб дизайна\" /></p>\r\n\r\n<p><strong>Изменяющийся
      шаблон хорошо подходит для относительно широких окон браузера.</strong></p>\r\n\r\n<p><img
      alt=\" \" class=\"aligncenter\" src=\"http://naikom.ru/img/2012/allaboutresponsive/5.png\"
      title=\"Раскрытие тайны адаптивного веб дизайна\" /></p>\r\n\r\n<p><strong>Однако
      с узкими окнами изменяющийся шаблон перестает работать правильно.</strong></p>\r\n\r\n<h3>Как
      сделать шаблон адаптивным</h3>\r\n\r\n<p>Очевидно, что изменяющийся шаблон,
      как показано выше, не будет хорошо работать на узких экранах мобильных устройств.
      В таких случаях следует применять адаптивные шаблоны.<br />\r\nДелая наш шаблон
      адаптивным, мы можем изменить различные элементы страницы в зависимости от ширины
      видимой области. Для окон браузера широкого рабочего стола применяются стандартные
      три колонки, в то время как для окон узкого браузера и мобильных браузеров применяется
      оптимальный шаблон, который больше подходит для их уменьшенной ширины.</p>\r\n\r\n<h4
      id=\"ponimanie-media-queries\">Понимание media queries</h4>\r\n\r\n<p>Ключом
      к созданию адаптивных шаблонов является стандарт CSS media queries. С помощью
      media queries вы можете создать множество наборов правил CSS, которые применяются
      только когда видимая область браузера находится в рамках определенной ширины
      или высоты, или в пределах диапазона заданной ширины / высоты. Например, при
      создании media query для окон, ширина которых менее 700 пикселей, можно применить
      набор пользовательских правил CSS, которые автоматически подстраивают элементы
      страницы, когда страница выводится на узкие окна браузера.<br />\r\nMedia queries
      работают почти во всех современных браузерах, за исключением Internet Explorer
      8 и его более ранних версий.<br />\r\nВот некоторые media queries, которые,
      скорее всего, придется использовать при построении адаптивных шаблонов:</p>\r\n\r\n<p><strong>min-width:
      width </strong><br />\r\nПрименяется, если ширина окна больше или равна ширине
      шаблона</p>\r\n\r\n<p><strong>max-width: width </strong><br />\r\nПрименяется,
      если ширина окна меньше или равна ширине шаблона</p>\r\n\r\n<p><strong>min-device-width:
      width </strong><br />\r\nПрименяется при ширине экрана устройства больше или
      равной ширине шаблона</p>\r\n\r\n<p><strong>max-device-width: width </strong><br
      />\r\nПрименяется при ширине экрана устройства меньше или равной ширине шаблона</p>\r\n\r\n<p><em
      class=\"info\">Вы также можете указать точные значения ширины, используя свойства
      &laquo;width&raquo; и &laquo;device-width&raquo;, хотя вы, скорее всего, будете
      использовать варианты минимальной и максимальной ширины, которые позволяют задать
      диапазон значений.</em></p>\r\n\r\n<p>Разница между шириной шаблона и шириной
      устройства очень трудноуловима, но важна:<br />\r\n<strong>width</strong> &mdash;
      это ширина окна браузера. На браузерах обычных компьютеров, width, как правило,
      меньше ширины экрана. Тем не менее, на мобильных браузерах, width обычно больше
      ширины экрана, так как большинство мобильных браузеров используют &laquo;виртуальное
      окно&raquo;, которое больше размеров экрана, что позволяет пользователю увеличивать
      и уменьшать масштаб изображения, а также перемещаться по области окна, перетаскивая
      изображения. Например, Mobile Safari использует виртуальное окно, ширина которого
      составляет 980px, хотя ширина экрана устройства IOS, как правило, составляет
      от 320 до 768px (в вертикальном режиме). Более подробно про окна вы узнаете
      <a href=\"http://naikom.ru/blog/archives/5566#viewport-meta-tag\">далее</a>.<br
      />\r\n<strong>device-width</strong> &mdash; это ширина экрана устройства. На
      настольном компьютере эта информация обычно не так важна для нас, как веб-разработчиков.
      Знать ширину экрана на мобильном устройстве может быть полезно, так как в таком
      случае вы сможете адаптировать шаблон, чтобы он соответствовал экрану устройства.
      Однако, если вы используете мета-тег viewport для блокировки ширины окна в соответствии
      с шириной экрана (подробнее об этом позже), то вы можете просто использовать
      width вместо device-width для достижения того же результата.</p>\r\n\r\n<p><em
      class=\"info\">Другое трудноуловимое различие в том, что width (min-width/max-width)
      измеряется в пикселях CSS, в то время как device-width (min-device-width/max-device-width)
      измеряется в пикселях устройства. Когда страница увеличена до 100% на мобильном
      устройстве, то 1 CSS пиксель = 1 пикселю устройства. Однако если масштаб страницы
      уменьшен, тогда 1 CSS пиксель меньше 1 пикселя устройства. Дальнейшее развитие
      событий осложняется появлением дисплеев высокой чёткости, таких как Retina Display
      от Apple, в котором пиксель устройства может фактически вмещать более одного
      пикселя экрана! ( Это делает жизнь веб-разработчика легче, так как ему не нужно
      больше беспокоиться о том, будет дисплей устройства нормальной или же высокой
      плотности).</em></p>\r\n\r\n<h4>Адаптация к окнам шириной в 1000 или менее пикселей</h4>\r\n\r\n<p>Как
      уже отмечалось в статье ранее, наш резиновый шаблон хорошо работает для браузеров
      с широкими окнами, но контент, сайдбар и навигация начинают выглядеть скомкано,
      когда окно по ширине становится менее 1000px.<br />\r\nДавайте это исправим.
      Мы будем использовать media query, чтобы понять, является ли ширина окна меньше
      или равной 1000px. Если ширина именно такая, то мы поместим навигацию в верхней
