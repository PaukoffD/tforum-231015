    - "<p>&nbsp;&nbsp; &nbsp;&nbsp;<img alt=\"The-Difference-Between-Ron-Paul-And-Bernie-Sanders-2\"
      src=\"http://ic.pics.livejournal.com/monetary_policy/67401516/85606/85606_original.jpg\"
      title=\"The-Difference-Between-Ron-Paul-And-Bernie-Sanders-2\" />&nbsp;&nbsp;
      &nbsp;&nbsp;<br />\r\n<br />\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;В
      связи с очевидным кризисом мировой финансовой системы известные и неизвестные
      игроки начинают потихоньку мочить основные институты международных финансов,
      такие как МВФ, Всемирный Банк, ну и конечно же ФРС. Сейчас речь пойдет о ФРС.<br
      />\r\n&nbsp; &nbsp; &nbsp; &nbsp;Впервые идею провести аудит ФРС презентовал
      публике конгрессмен Рон Пол (на фото он слева). Дело было в 2008 году. Рон Пол
      сделал критику ФРС фундаментом своей политической карьеры, благодаря чему стал
      исключтельно популярен. Дело в том что к 2010 году, когда ситуация после кризиса
      2008-2009 годов немного успокоилась, всем игрокам стало понятно что причиной
      обоих кризисов: и 2001 и 2008 годов, стал ФРС. Именно благодаря ошибкам ФРС
      появился пузырь на фондовом рынке США в 2001 году и пузырь на рынке недвижимости
      США в 2007 году. К 2010 году идея Рона Пола провести аудит ФРС стала достаточно
      популярной чтобы обрести статус закона. В Палате представителей процесс двигал
      Рон Пол (республиканец), а в Сенате Берни Сандерс (демократ). Говорят, Берни
      Сандерс при прохождении законопроекта через Сенат его в значительной степени
      выхолостил. Может быть и так, но даже в усеченном виде аудит сразу же принес
      сенсацию.<br />\r\n<br />\r\n&nbsp; &nbsp; &nbsp; &nbsp;В результате аудита
      выснилось что в период с декабря 2007 года по июнь 2010 года ФРС раздал банкам
      и корпорациям в виде беспроцентных займов 16 трлн. долларов.<br />\r\n&nbsp;
      &nbsp; &nbsp; &nbsp;Вот краткий список основных получателей кредитов ФРС:<br
      />\r\n<br />\r\n&nbsp; &nbsp; &nbsp;&nbsp;<img alt=\"Снимок экрана 2015-12-27
      в 1.01.30\" src=\"http://ic.pics.livejournal.com/monetary_policy/67401516/84383/84383_original.png\"
      title=\"Снимок экрана 2015-12-27 в 1.01.30\" /><br />\r\n&nbsp; &nbsp; &nbsp;
      &nbsp;Это не полный перечень.<br />\r\n<br />\r\n&nbsp; &nbsp; &nbsp; &nbsp;К
      моменту аудита эти займы не были возвращены.&nbsp;Т.е. подтвердилось предположение
      что ФРС просто печатает деньги для своих учредителей. При этом ФРС скрывал тот
      факт, что он кредитует банки напрямую. (Вообще кредитовать банки это не совсем
      то, чем должен заниматься ФРС. Его основная функция это регулировать денежное
      предложение, для чего есть механизм репо.)<br />\r\n&nbsp; &nbsp; &nbsp; &nbsp;(Аудит
      ФРС проводил GAO (Government accountability office) - федеральный орган власти,
      уполномоченный надзирать за гос финансами. До 2011 года аудит не проводился
      ни разу с момента создания ФРС в 1913 году.)<br />\r\n<br />\r\n&nbsp; &nbsp;
      &nbsp; &nbsp;Больше всего американцев удивил тот факт, что ФРС кредитовал иностранные
      банки: британские, немецкие, французские, швейцарские. Также возник вопрос зачем
      из бюджета США выделялись деньги на выкуп акций крупнейших банков. Напомню читателю
      что в октябре 2008 года Джордж Буш подписал закон, который дал возможность федеральному
      казначейству выкупать у банков привелегированные акции для целей пополнения
      их собственного капитала. Эта программа помощи банкам называлась TARP. Всего
      на реализацию этой программы было потрачено 453 млрд. долларов. Соответственно,
      после аудита ФРС стало понятно что смысла в этой программе не было никакого
      потому что параллельно ФРС кредитовал те же самые банки в существенно больших
      объемах.<br />\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;К 2011 году
      ВВП США составлял 14,12 трлн. долларов, а весь госдолг США, накопленный за 200
      лет - 14,5 трлн долларов. Т.е. 16 трлн. долларов это колоссальная для экономики
      США сумма. И заплачена она из кошелька простых американцев, потому что доллары,
      эмитированные ФРС являются обязательствами не ФРС, а США.<br />\r\n&nbsp; &nbsp;
      &nbsp; &nbsp; Кстати, ширнармассы о сенсации не узнали. Система управления СМИ
      в США устроена таким образом, что до населения доводится только та информация,
      о которой население должно знать. Соответственно, в профильные газеты история
      с 16 трлн. попала, а в телевизор нет. Да и профильные газеты отделались короткими
      статьями не на первой полосе, после чего больше к вопросу не возвращались.&nbsp;<br
      />\r\n<br />\r\n&nbsp; &nbsp; &nbsp; &nbsp;Считается, что аудит, проведенный
      в 2011 году не был полным. Сейчас в связи с растущим раздражением действиями
      ФРС у Конгресса возникла идея повторить аудит. Автор законопроекта - снова Рон
      Пол. Палата представителей проголосовала за законопроект 20 ноября (241 голос
      - &quot;за&quot;, 185 - &quot;против&quot;). Голосование в Сенате состоится
      12 января 2016 года.<br />\r\n&nbsp; &nbsp; &nbsp; &nbsp;Позавчера Берни Сандерс
      решил подзаработать политических очков на этой теме и выступил с еще более радикальным
      предложением. Он предложил сделать аудит ФРС ежегодным. К заявлениям и действиям
      Берни Сандерса сейчас особое внимание, потому что Берни Сандерс один из активнейших
      участников президентской гонки. Он второй по популярности номинант от Демократической
      партии.<br />\r\n&nbsp; &nbsp; &nbsp; &nbsp;Также Берни Сандерс заявил следующее:<br
      />\r\n<br />\r\n&nbsp; &nbsp; &nbsp;&nbsp;<img alt=\"Снимок экрана 2015-12-27
      в 2.13.10\" src=\"http://ic.pics.livejournal.com/monetary_policy/67401516/86509/86509_original.png\"
      title=\"Снимок экрана 2015-12-27 в 2.13.10\" /><br />\r\n<br />\r\n&nbsp; &nbsp;
      &nbsp; &nbsp;Удивителен тот факт, что обе партии США консолидировались в вопросе
      необходимости аудировать Федеральный резерв. Против только Белый Дом. Основной
      аргумент Белого Дома заключается в том, что аудит ФРС может повредить его независимости
      (!!!, в этом месте нужно громко смеяться). Но, если законопроект пройдет Сенат,
      Обама, думаю, не будет его ветировать, потому что в 2010 году не ветировал.<br
      />\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Похоже на то, что банкирская тусовка
      не особо рьяно защищает ФРС. И это означает что ФРС свою миссию уже выполнил
      и существующая система глобальных финансов скоро пойдет на слом. Вместо нее
      банкирская тусовка родит что-нибудь новое.<br />\r\n&nbsp; &nbsp; &nbsp; Здесь
      необходимо сказать о том, что ФРС был изначально создан банкирской тусовкой
      для того чтобы регулировать денежное предложение и немного заработать. С конца
      1980-х (когда пришел Гринспэн) миссия &quot;немного заработать&quot; стала основной.
      Источником заработка являлось и является избыточное денежное предложение, которое
      влечет рост цен на акции и недвижимость, т.е. те активы, в которых элита США
      хранит свои деньги. Нулевые процентные ставки это прямое следствие политики
      накачивания стоимости акций и недвижимости. В конце 90-х и в 2000-х ребята увлеклись
      и сломали машинку. Теперь она создает больше проблем. Поэтому придется ее выбросить
      и придумать другую.<br />\r\n<br />\r\n&nbsp; &nbsp; &nbsp; P.S. На фото справа
      - Берни Сандерс, слева - Рон Пол<br />\r\n&nbsp; &nbsp; &nbsp; P.S2. С отчетом
      GAO о результатах аудита ФРС 2011 года можно ознакомиться&nbsp;<a href=\"http://ru.scribd.com/doc/60553686/GAO-Fed-Investigation\"
      target=\"_self\">здесь</a><br />\r\n&nbsp;Источник <a href=\"http://monetary-policy.livejournal.com/24311.html\">http://monetary-policy.livejournal.com/24311.html</a></p>\r\n"
