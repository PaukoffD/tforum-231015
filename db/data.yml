      выглядят следующим образом:</p>\r\n\r\n<ul>\r\n\t<li>Первый набор правил растягивает
      ширину контента с 65% до 75%.</li>\r\n\t<li>Второй набор правил ставит навигацию
      в верхнюю часть боковой панели, устанавливая ширину обоих элементов равной 25%.</li>\r\n\t<li>Третий
      набор правил удаляет правое поле из содержания боковой панели и добавляет вместо
