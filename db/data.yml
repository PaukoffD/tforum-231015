    - "<p>Финляндия разрабатывает госпрограмму безусловного дохода, согласно которой
      каждому гражданину страны будет гарантированно выплачиваться 800 евро в месяц.</p>\r\n\r\n<p>Идея
      &quot;базового дохода&quot; предполагает, что человек получает некоторую сумму
      денег без каких-либо условий, вне зависимости от того, работает он или нет.</p>\r\n\r\n<p>Новую
      систему планируется вводить в два этапа. На начальном этапе выплаты составят
      550 евро в месяц в обмен на частичный отказ от льгот, а впоследствии &mdash;
      полный переход на систему выплат в 800 евро, информирует издание Yle.</p>\r\n\r\n<p>При
      этом выплаты безусловного дохода каждого гражданина не будут облагаться налогом.</p>\r\n\r\n<p>Правительство
      планирует доработать проект к ноябрю 2016 года. Впервые идею высказал премьер-министр
      страны Юха Сипила и предположил, что безусловный доход станет хорошей заменой
      социального страхования.</p>\r\n\r\n<p><strong>Такой же пилотный проект запустят
      в одном из городов Нидерландов Утрехте уже в январе 2016 года. Там выплаты составят
      900 евро на человека.</strong></p>\r\n"
