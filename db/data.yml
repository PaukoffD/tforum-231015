      составляли 7,63 трлн куб. м (выше уровня 2009 года на 11,4%). За период 2000-2010
      годов прирост запасов составил 53,6% и был обеспечен, главным образом, освоением
      запасов сланцевого газа (в штатах Луизиана, Арканзас и Пенсильвания). На начало
      2010 года доказанные <em>запасы сланцевого газа</em> в США составляли <em>1,7
      трлн куб. м</em> (прирост к 2009 году &ndash; 76,1%).<br />\r\n<br />\r\nОколо
      60% запасов газа в США сосредоточены на территории четырех штатов:&nbsp;<br
      />\r\n- Техас &ndash; 29,5%;<br />\r\n- Вайоминг &ndash; 12,9%;&nbsp;<br />\r\n-
      Колорадо &ndash; 8,5%;<i>&nbsp;<br />\r\n- </i>Оклахома &ndash; 8,4%.<br />\r\n<br
      />\r\nЗначительными запасами газа также располагают Луизиана (7,6% запасов в
      США), Нью-Мексико (5,7%), Арканзас (4,0%), Аляска (3,3%), Юта (2,7%), Пенсильвания
      (2,6%) и Западная Вирджиния (2,2%). На континентальном шельфе, находящемся в
      юрисдикции федерального правительства, расположено 4,6% запасов газа страны.<br
      />\r\n<br />\r\n100 крупнейших газовых месторождений США сосредотачивали на
      начало 2010 года 60,8% запасов газа страны, в т.ч. 33,1% приходилось на 10 крупнейших
      месторождений. На территории Техаса полностью или частично расположены 32 из
